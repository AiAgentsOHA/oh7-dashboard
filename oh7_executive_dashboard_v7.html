omer adoption but business model economics need validation at higher volumes. Business model effectiveness for Solutions to Pollution market appears moderate."}}, "endorsement": {"recommendation": "NEEDS_REVIEW", "rationale": "FURTHER REVIEW REQUIRED. Composite score 11/15 (Tech: 5, Team: 3, Business: 3) indicates potential but with gaps. Specific concerns: overall execution readiness. Recommend interview to assess (a) founder capability and coachability, (b) specific plans to address identified gaps, (c) realistic milestones for next 12 months."}}}, {"id": 596045, "company": "Pambizo SMART Agencies LTD", "founder": "Pambizosmart", "email": "pambizosmart@gmail.com", "whatsapp": "+254725939317", "dob": "1965-08-08", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Kenya", "founded": "2010-01-01", "registered": "Yes", "reg_date": "2019-01-09", "reg_country": "Kenya", "reg_number": "PVT-RXU8BP2", "solo_founder": "Yes", "founder_structure": "3", "ownership_structure": "RUTH MIDEGA DIRECTOR/SHAREHOLDER\r\nKENYAN ORDINARY: 40\r\n\r\nDORCAS NJAMBI-DIRECTOR/SHAREHOLDER\r\nKENYAN ORDINARY: 40\r\n\r\nKEFA NDENGA ATICHI DIRECTOR/SHAREHOLDER- KENYAN ORDINARY: 20", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://www.canva.com/design/DAG3VXTeue8/SXK4POQb0K8R5fW1bSFykQ/edit?utm_content.=DAG3VXTeue8&utm_campaign.=designshare&utm_medium.=link2&utm_source.=sharebutton", "pitch_deck": "Pambizo Pitchdeck.pptx 7.9 MB", "pitch_deck_url": null, "online_presence": "https://pambizo.co.ke/", "venture_url": "https://vc4a.com/ventures/pambizo-smart-agencies-ltd/", "countries_operating": "Kenya", "employees": "More than 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "6. Clean Water and Sanitation\n7. Affordable and Clean Energy\n9. Industry, Innovation and Infrastructure\n11. Sustainable Cities and Communities\n12. Responsible Consumption and Production\n13. Climate Action\n14. Life Below Water\n17. Partnerships to achieve the Goal", "impact_measurement": "At Pambizo Smart Ltd, we monitor our impact through a combination of operational metrics and environmental indicators. We track the volume of waste collected, sorted, and recycled at our Materials Recovery Facility (MRF) to ensure efficient waste diversion from landfills and waterways. Our recycling rates and the proportion of waste properly processed provide a direct measure of the effectiveness of our services.\r\n\r\nWe also measure our community and customer engagement, recording the number of businesses, households, and communities we serve while promoting proper waste segregation practices. Additionally, we monitor the impact on waterway protection, estimating the reduction in debris and pollutants entering rivers and oceans. Digital analytics from our website and online platforms help us understand engagement and awareness levels, supporting continuous improvement in both service delivery and environmental education.\r\n\r\nFinally, we evaluate environmental outcomes, including estimated reductions in pollution and carbon footprint from proper waste management. This holistic approach allows us to quantify the environmental and social benefits of our operations and ensure that our activities align with our sustainability goals.", "funding": "Pambizo Smart Ltd is primarily self-funded through revenue generated from our waste management and recycling services. In addition to our operational revenue, we received a grant of USD 10,000 in 2024 from SWIFT/KCIC, which supported specific projects and operational improvements. Our funding model combines internal revenue generation with selective grants to scale our impact and enhance our operational capabilities.", "revenue_2024": "50-99K", "revenue_2025": "50-99K", "market_size": "$ 60,000 â€“ $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Pambizo Smart Ltd stands out due to its integrated approach to waste management and recycling, combining both manual and mechanized sorting processes in our Materials Recovery Facility (MRF). Unlike traditional waste collection services, our operations not only manage urban waste but also focus on recovering valuable materials, reducing landfill dependency, and preventing plastics and other pollutants from entering waterways.\r\n\r\nWe also leverage digital toolsâ€”including website analytics and customer engagement platformsâ€”to optimize collection routes, track waste volumes, and educate communities on proper segregation. This blend of hands-on environmental management with data-driven insights enhances efficiency, transparency, and measurable environmental impact, making our approach scalable", "tech_tools": "Pambizo Smart Ltd delivers an integrated waste management and recycling solution that combines technology, operational processes, and community engagement to maximize environmental and social impact. At the heart of our operations is our Materials Recovery Facility (MRF), where we sort, process, and recover valuable materials from various types of waste. This mechanized approach allows us to divert significant amounts of waste from landfills and waterways, reducing environmental pollution and protecting local ecosystems. Our operations are further powered by digital tools and data-driven processes. We use computer systems to plan and monitor collection routes, optimize logistics, and track operational performance.Analytics play a central role in measuring the volume and types of waste.", "tech_partners": "Technical Mentor or Advisor\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Pambizo Smart Ltd faces several technical challenges as we scale our waste management operations. One of the main pain points is equipment capacity and maintenance; our Materials Recovery Facility (MRF) requires regular upkeep, and machinery limitations can slow down sorting and processing as waste volumes increase. Additionally, data management and monitoring present challenges, as tracking waste streams, recycling rates, and environmental impact relies on both digital tools and manual inputs, which can sometimes be inconsistent or time-intensive.\r\n\r\nAnother key risk is ensuring proper waste segregation at source. If clients or communities fail to separate waste correctly, it reduces the efficiency of our operations and the quality of recovered materials. Finally, scaling operations into new areas introduces logistical and operational risks, including route optimization, transport efficiency, and compliance with local regulations.\r\nTo mitigate these risks, we plan to invest in upgraded equipment, enhanced digital tracking systems, and community education programs. Strengthening these areas will allow us to maintain operational efficiency, ensure data accuracy, and preserve the environmental impact of our services as we expand.", "regulatory_barriers": "One potential barrier is compliance with NEMA (National Environment Management Authority) regulations, which govern waste handling, storage, transportation, and disposal. Ensuring that all operations meet these standards requires continuous monitoring, staff training, and proper documentation.\r\n\r\nAnother challenge is local county regulations, which may vary by region and affect collection permits, operational hours, and access to disposal or recycling sites. Scaling operations into new areas may require additional approvals and adherence to diverse local policies.\r\n\r\nFinally, there are health and safety regulations, particularly concerning the handling of hazardous or biomedical waste, which require specialized processes and protective equipment. Non-compliance can result in fines, operational delays, or reputational risks.\r\nTo address these potential barriers, Pambizo Smart Ltd maintains strict internal compliance protocols, regular staff training, and close coordination with regulatory authorities, ensuring our operations remain legal, safe, and environmentally responsible.", "other_programs": "0.0", "additional_info": "Joining this program will accelerate Pambizoâ€™s impact, helping us scale our waste management solutions, protect waterways, and build a circular economyâ€”turning environmental challenges into opportunities for communities and business growth.", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": "$100K-499K", "adj_team_size": "10+", "adj_blue_pct": "<50%", "adj_tech_stage": "Commercial", "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "pass", "elig_reasons": ["Meets all criteria"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "assessment": null, "solution_description": "Waste management/pollution mitigation. Pambizo Smart Ltd stands out due to its integrated approach to waste management and recycling, combining both manual and mechanized sorting processes in our Materials Recovery Facility (MRF). Unlike t...", "yc_oneliner": "Turning plastic waste into value in Kenya", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"]}, {"id": 592102, "company": "Nasaru Naturals", "founder": "Selena Grover", "email": "selena@nasarunaturals.com", "whatsapp": "+254 717 264 067", "dob": "2000-01-01", "gender": "Female", "position": "Full-time team member", "country": "Kenya", "founded": "2024-07-01", "registered": "Yes", "reg_date": "2025-03-19", "reg_country": "Kenya", "reg_number": "PVT-Y2U9XM5R", "solo_founder": "Yes", "founder_structure": "0", "ownership_structure": "Janno van der Laan, Founder, 94%\r\nPyramidia Ventures, Founding partner, 6%", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://www.youtube.com/watch?v.=R2d7Sc2_SN4", "pitch_deck": "Nasaru Naturals Commercial Pitch Deck v5.pdf 1.4 MB", "pitch_deck_url": null, "online_presence": "https://nasarunaturals.com", "venture_url": "https://vc4a.com/ventures/nasaru-naturals/", "countries_operating": "Kenya", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "2. Zero Hunger\n2.2\n2.4\n8. Decent Work and Economic Growth\n8.2\n8.4\n15. Life on Land\n15.1\n15.5\n15.6", "impact_measurement": "By 2031, we aim to have a positive impact on four areas: \r\n\r\n1. Nature: Our venture will sequester 5,500+ tons of CO2 and provide enough feed for 26,000 flamingos. This will be measured by the amount of algae we produce and amount of nutrient-rich water we cycle back into the lake. \r\n2. Education: At-cost sales to the school feeding program, based on projected sales, will impact 11,000+ students. This is easily measured by the amount we sell. \r\n3. Health: Subsidized sales to the low-income nutrient-deficient population is projected at 340,000+ customers, improving local health outcomes. This is also measured by our direct sales. \r\n4. Economy: Farms will be run by local workers, creating 4,000+ jobs directly at Nasaru Naturals with a projected ripple effect on local businesses that mimic our setup / have adjacent businesses. This is tracked both by the amount we directly spend locally (jobs, equipment, etc) and our observations on copycat businesses.\r\n\r\nWe calculate an ROI of $ 9 in social impact generated for every $ 1 spent at origin.", "funding": "Grants ($ 200K USD) and founder's bootstrapped cash", "revenue_2024": null, "revenue_2025": "No revenue", "market_size": "$ 15,000 â€“ $ 30,000", "tech_stage": "MVP (Minimum Viable Product) in development â€“ Building or finalizing the MVP for initial testing.", "tech_unique": "Natural Environment\r\nSpirulina thrives in the alkaline waters of the Rift Valley, its primary origin. Ironically, efforts to cultivate Spirulina are mostly in the Northern Hemisphere where it is consumed. Efforts in Africa are all at a small scale, aimed either at premium customers or local school feeding programs. We plan to launch the worldâ€™s first large commercial natural algae lake farm in Kenya. \r\nReduced Costs\r\nWe plan to leverage the Rift Valley's year-round temperatures and mineral-rich lakes, never been tried before. R&D showed this cuts our feed cost by ~70% compared to farms in the USA and China, and achieves a healthy 40% gross margin. We will also cut down on capital with our low-cost pond design, further reducing costs when scaling. \r\nOur spirulina will be natural and affordable.", "tech_tools": "We are building compact ponds by the ancient lake Natron for spirulina, with workers from the community managing operations. We add targeted feed based on what nutrients we measure are missing from the lake. We then hand-harvest, sun-dry, and powder the algae. Then it is packaged for export mainly to large nutraceutical players. \r\n\r\nOur lakeside ponds pump natural lake water into them to cultivate our spirulina. However, a few additional feed chemicals are needed. Once fully constructed, we plan to set up smart sensors to read the various chemical levels already present in the water and automatically deploy feed to get to the levels we need.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nEngineering Consultant / Contractor", "tech_pain_points": "In our first few weeks we faced unforeseen weather impacts that had us adapt our methods. The sunlight was at times too strong, the lake level receded causing a slight change in chemical makeup, and there was a sandstorm blowing around site. \r\nPond protection: We have a shade net and fence around our ponds to protect them as much as possible from the elements / outside influence (sand, rain, strong sunlight, etc). \r\nChemical levels: We have on-site capabilities to test the levels of all essential elements on our ponds (carbonates, nitrates, phosphate, pH, etc). We measure daily and supplement feed where needed. We are also constructing a freshwater pipeline from a nearby mountain to enable us to dilute the lake water if necessary\r\nLake water abstraction: We are increasing the length of our lake abstraction pipeline so it accounts for the lowest lake levels annually (last month's dry season).", "regulatory_barriers": "We are selling a superfood powder, which means we are subject to all food related regulations. Within Kenya this is KEBS, food handling certificates, and general lab COAs (Certificate of Analysis). \r\n\r\nWe plan to sell export in the Middle East, Europe, and the US. This will require additional certifications such as GMP (Good Manufacturing Practices), HACCP (Hazard Analysis Critical Control Point) and Halal.", "other_programs": "0.0", "additional_info": "After working in coffee for the last ~5 years in Ethiopia and South Sudan, I know the importance of origin location when growing a crop. When I first learned about spirulina, and how it was mostly grown outside of origin, I knew there was a tremendous opportunity. We could have a higher quality product while bringing prosperity to those who live in its home among the world's poorest communities. I believe by cultivating and selling natural, origin spirulina, we can have a positive impact on both end customers (health) and those at production site (jobs, environment, nutrition). We need to grow food with nature, not against it.", "referral_source": "Word of mouth", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Sustainable fish feed for African aquaculture"}, {"id": 597298, "company": "CABAX Energy LTD", "founder": "ADIO BABATUNDE ABIODUN", "email": "cabaxenergy@gmail.com", "whatsapp": "2348147617340", "dob": "1995-01-05", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Nigeria", "founded": "2025-11-10", "registered": "Yes", "reg_date": "2025-11-10", "reg_country": "Nigeria", "reg_number": "8984737", "solo_founder": "No", "founder_structure": "1", "ownership_structure": "ADIO BABATUNDE ABIODUN, 85%\r\nADIO OLANIYI ABIODUN 15%", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipp s produces both clean biofuel and high-quality biochar, creating dual revenue streams and circular value for farmers. We integrate traceability tools that verify sourcing and environmental impact, making our solution transparent and climate-aligned. This blend of clean-energy engineering, digital intelligence, and circular-economy design makes Cabax Energyâ€™s approach both scalable and highly innovative within emerging bioenergy markets.", "tech_tools": "Cabax Energy Ltd uses a combination of digital tools and clean-energy processes to power its waste-to-biofuel system. Our AI-enabled waste-mapping software identifies and aggregates agricultural residues efficiently, optimizing supply logistics and reducing operational costs. We use data-tracking tools to monitor feedstock quality, traceability, and environmental impact. The core of our production relies on advanced pyrolysis technology, which converts biomass into clean biofuel and biochar under controlled, high-temperature conditions. Standardized preprocessingâ€”drying, sorting, and size reductionâ€”ensures reliable outputs. We also employ digital dashboards for customer management, field data collection, and performance monitoring, enabling a scalable and efficient clean-energy ecosystem.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nCorporate R&D Partner", "tech_pain_points": "Our main technical challenges include ensuring consistent feedstock quality, optimizing pyrolysis efficiency, and maintaining equipment durability in rural environments. Variability in agricultural waste moisture and composition can affect fuel output, requiring improved preprocessing systems. Scaling also introduces risks such as higher energy consumption, supply-chain interruptions, and the need for advanced emission-control systems. As we expand, integrating AI tools across multiple sites may present data-management and interoperability challenges. Securing skilled technical personnel and adhering to evolving environmental regulations pose operational risks. Addressing these issues is essential for stable, scalable, and safe biofuel production across new regions.", "regulatory_barriers": "Cabax Energy Ltd may face regulatory barriers related to environmental permitting, emissions standards, and fuel safety compliance. Establishing biofuel production facilities requires approvals from environmental agencies, which can be slow and complex. Biofuel classification and certification rules may limit market entry or require additional testing to meet national fuel standards. Transporting and storing biofuel involves safety regulations that demand strict adherence. Waste collection operations may require licenses for handling and processing agricultural residues. As we scale, changing policies around renewable energy incentives, carbon credits, and waste management could also impact costs, compliance requirements, or eligibility for government support.", "other_programs": "0.0", "additional_info": "Cabax Energy Ltd is committed to building a sustainable, scalable, and community-centered clean-energy solution for Nigeria and Africa. Our model not only addresses environmental pollution and rising energy costs but also creates new income opportunities for farmers and supports climate-resilient agriculture. We are passionate about advancing circular economy principles and transforming how agricultural waste is valued. With the right support, our technology can significantly reduce emissions, strengthen rural economies, and contribute to national climate goals. We are eager to collaborate, learn, and scale our impact through this programme and believe Cabax Energy has the potential to become a leading bioenergy innovator.", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "adj_revenue": "No data", "adj_team_size": "<5", "adj_blue_pct": "50%+", "adj_tech_stage": "Early", "adj_tech_score": 3, "adj_te s, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtube.com/shorts/oOAKf3OlS38?feature.=share", "pitch_deck": "Kingfisher AG-Share.pdf 7.8 MB", "pitch_deck_url": null, "online_presence": "https://kingfisherag.com/", "venture_url": null, "countries_operating": "Kenya", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "2. Zero Hunger\n11. Sustainable Cities and Communities\n13. Climate Action\n14. Life Below Water", "impact_measurement": "Environmental Impact (Measured per Unit & Network):\r\n\r\nOcean & Waterway Relief: We track the annual displacement of imported seafood (kg) to reduce overfishing and aquaculture pressure on marine ecosystems. Each unit's local production of 450kg of trout directly substitutes imported equivalents at cities where consumers live.\r\n\r\nResource Efficiency: GenesisOS monitors real-time water savings (achieving 90% less than traditional aquaculture) and energy usage via off-grid capability, providing exact data on reduced resource strain.\r\n\r\nSupply Chain Decarbonization: We calculate the reduction in food miles and associated COâ‚‚ emissions by replacing imported food with hyper-local production, using standardized emissions factors for air and sea freight. Doing production where consumers live offsets the CO2 emissions associated with long haul transportation.\r\n\r\nSocio-Economic Impact (Measured via Pilots & Deployment):\r\n\r\nFood Security & Quality: We measure annual production output (kg of protein/vegetables) per urban footprint and track the \"Kingfisher Certified\" premium achieved versus imported goods, quantifying access to quality nutrition.\r\n\r\nEconomic Resilience: We monitor the stability of local food prices for our partners versus volatile import markets and track the creation of local maintenance and service roles per X units deployed.\r\n\r\nSystemic Change: We ain_points": "Key scaling risks include:\r\n\r\nSupply Chain Fragility: Dependence on imported sensors and components exposes us to logistics delays and cost volatility, potentially capping production speed and unit economics.\r\n\r\nManufacturing Consistency: Ensuring uniform quality and performance across hundreds of units requires a rigorous quality control framework we have yet to establish.\r\n\r\nBiological System Standardization: Replicating optimal aquaponic conditions across diverse urban installations presents a complex biological control challenge that our AI must manage flawlessly.\r\n\r\nThese hurdles center on transitioning from a validated prototype to a reliable, mass-producible product for the African market.", "regulatory_barriers": "Aquaculture & Fisheries Licensing: Producing trout requires permits from national fisheries authorities (e.g., Kenya Fisheries Service). As a non-native species in some regions, approvals for cultivation can be stringent and time-consuming.\r\n\r\nFood Safety & Health Certification: Selling fish and vegetables for human consumption necessitates certification from public health and standards bodies (e.g., Kenya Bureau of Standards, public health departments). This involves rigorous hygiene, packaging, and labeling protocols.\r\n\r\nUrban Zoning & Land Use: Operating production units in urban or peri-urban areas may conflict with municipal zoning laws not designed for integrated agriculture-aquaculture systems, requiring special use permits or variances.\r\n\r\nElectronics & Import Compliance: Our hardware contains imported electrical components subject to telecommunications and electronics standards certification, as well as customs regulations that can affect cost and lead times.", "other_programs": "1.0", "additional_info": "Yes, we wish to highlight our strategic alignment with OceanHub Africaâ€™s mission and our unique positioning within the Blue Economy.\r\n\r\nWhile many ocean-impact innovations focus on cleaning ing clear metrics that align with scaling a responsible business.\r\nFirst, our environmental impact: We track the kilograms of invasive water hyacinth harvested, which directly measures the relief of pressure on freshwater ecosystems, a critical step for ocean health. We then calculate the equivalent volume of single-use plastic displaced by our biodegradable products. This gives us a tangible metric for waste reduction and ecosystem recovery.\r\nSecond, our social impact: We monitor jobs and income created, with specific attention to gender data, as most of our raw material suppliers and processors are women in informal work. We track not just numbers, but income stability and the development of green skills within the communities we engage.\r\nThird, market impact: We measure customer adoption, repeat orders, and partnerships with local businesses. This shows we are successfully shifting the market toward circular alternatives and building a viable economic model.\r\nCurrently, we use operational data and direct community feedback. As we scale with a partner like OceanHub Africa, our immediate goal is to formalize this into a robust impact dashboard. We plan to adopt standardized metrics to clearly communicate our performance and value to impact investors and corporate partners, ensuring our growth is always tied to measurable, positive impact.", "funding": "Agelgil Eco Packaging is funded through a combination of founder investment, operating revenue, and grant support. In 2024, we received a USD 5,000 matching grant, which supported product development, small scale production, and market growth.", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 30,000 â€“ $ 60,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our core innovation is a flexible, multi-feedstock processing technology uniquely designed to transform invasive aquatic plants, like wate ology.\r\nWe see these not as blockers, but as critical challenges for a strategic partner like OceanHub Africa to help us solve. Your network can connect us with experts in biorefinery process engineering and sustainable supply chain design, while your investor readiness support is key to securing the right capital for responsible, high-integrity growth.", "regulatory_barriers": "Key regulatory challenges for our scale-up include: navigating diverse national standards for food-contact packaging and biodegradability certifications across East Africa, which can delay market entry. Managing environmental compliance for our chemical inputs and byproducts is also critical as production grows. Proactively, we are engaging with local agencies and pursuing early-stage certifications. Partnering with OceanHub Africa would provide invaluable strategic guidance and connections to navigate this complex regulatory landscape efficiently, ensuring our expansion is both compliant and swift.", "other_programs": "0.0", "additional_info": "Agelgil Eco Packaging is a women-led venture at the intersection of environmental restoration and inclusive economic growth. We transform invasive water hyacinth and farm waste into biodegradable packaging tackling plastic pollution, cleaning waterways, and creating green livelihoods.\r\nOur vision is fully aligned with OceanHub Africa: to scale a proven, restorative model across East Africa. We are not just seeking acceleration, but a strategic partnership to de-risk this expansion. With your tailored Support, Connections, and access to Impact Capital, we are ready to amplify our measurable impact and replicate a truly circular, ocean-positive business.\r\nWe are deeply committed to this journey and excited by the opportunity to grow responsibly with OceanHub Africa.", "referral_source": "Social media", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": "<$50K", "adj_team_size": "1 lution through innovative waste management", "is_eligible": true, "ineligibility_reasons": []}, {"id": 611154, "company": "Green Tech Africa", "founder": "Divin Arnaud KOUEBATOUKA", "email": "divinkoueba@gmail.com", "whatsapp": "+242069323235", "dob": "1992-03-19", "gender": "Male", "position": "Founder/Co-founder", "country": "Congo", "founded": "2020-01-01", "registered": "Yes", "reg_date": "2020-01-01", "reg_country": null, "reg_number": null, "solo_founder": "No", "founder_structure": "3", "ownership_structure": "Arnaud Kouebatouka â€“ 60%\r\nFounder and CEO. Drives strategic vision, technological innovation, and overall leadership.\r\n\r\nOliva Julvain Pambou Makouaka â€“ 30%\r\nCo-founder, Head of Business Development & Marketing. Responsible for market strategy, sales, and partnerships.\r\n\r\nMarielle Mavougou â€“ 10%\r\nSenior Accountant. Oversees financial management, accounting compliance, and budget control.", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://www.youtube.com/watch?v.=WOcG8LG0LA0&t.=9s", "pitch_deck": "GreenTech Africa Divin Kouebatouka Global Roots 10.pdf 3.1 MB", "pitch_deck_url": null, "online_presence": "https://www.green-techafrica.com/", "venture_url": null, "countries_operating": "Congo", "employees": "More than 10", "female_employees": "More than 10", "youth_employees": "More than 10", "sdgs": "1. No Poverty\n1.2\n2. Zero Hunger\n5. Gender Equality\n6. Clean Water and Sanitation\n7. Affordable and Clean Energy\n8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n9.5\n12. Responsible Consumption and Production\n14. Life Below Water", "impact_measurement": "Environmental impact is measured by tracking the volume of invasive water hyacinth harvested (tons/year), the quantity of oil-based and chemical pollutants absorbed (liters/kg), and the number of contaminated sites remediated. Laboratory tests and field data from pilots are used to verify absorption efficiency, biodegradability, and safe end-of-life treatment. We also estimate avoided greenhouse gas emissions by comparing our bio-based absorbents with conventional plastic or petrochemical alternatives. Biodiversity recovery indicatorsâ€”such as improved water flow, reduced plant coverage, and return of aquatic lifeâ€”are monitored in collaboration with local environmental authorities.\r\n\r\nTraction Highlights:\r\n* Revenue: Generated over $ 200,000 in 2025; monthly revenue varies with industrial contracts.\r\n* Production & Collection: Collected 5,000+ mÂ³ of water hyacinth, producing 2,000+ tons of fibers and powders.\r\n* Impact: Supported over 700 water hyacinth collectors (80% women) and benefited 100,000+ coastal community members.\r\n* Customers & Market: Serves 225 loyal customers, including industrial clients in Congo, Gabon, and Angola; notable clients include BollorÃ© Logistics, AERCO, SIAT, Pump Oil, Bralico, and SMP.\r\n* Patents & IP: Holds 3 OAPI patents for proprietary technologies and KUKIA absorbent fiber.\r\n* Environmental Protection: Restored 40 ha of wetlands, protected 2,000 kmÂ² of savanna and prairies, and preserved 1,400 ha of legally protected natural reserves.\r\n\r\n* Awards & Recognition: Winner of the BMCE African Entrepreneurship Award 2019, the 1,000 Entrepreneurs Summit Africa-France Challenge 2021, and incubated at the TotalEnergies Startup Center 2022.\r\n* Grants Raised: Over $ 85,000 from Total Energie Congo and the African Entrepreneurship Award.\r\nEconomic Empowerment:\r\n* Water hyacinth collectors earn 25,000 CFA (~â‚¬38) in 3 weeks, compared to the official minimum wage of 40,000 CFA (~â‚¬61), providing crucial income for low-income women.", "funding": "To date, the company has raised over USD 85,000 in grants, including support from TotalEnergies Congo and the African Entrepreneurship Award (AEAward). These funds were used to support product development, pilot deployments, operational setup, and early market validation.  Grants received in 2024:  USD 85,000+ (non-dilutive grant funding)  The company has not yet raised institutional equity investment and remains largely founder-led, combining grant funding with early revenues from product sales and pilot projects.", "revenue_2024": "50-99K", "revenue_2025": "100-499K", "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Green Tech Africaâ€™s technology is unique and innovative because it simultaneously addresses two critical environmental problems, invasive water hyacinth and industrial oil pollution, using a circular, sustainable approach:\r\n\r\nBio-based absorbent: Converts water hyacinth, an environmental hazard, into a 100% plant-based, recyclable industrial absorbent for hydrocarbons and other pollutants.\r\n\r\nDual impact: Cleans waterways while providing a solution for industrial spills, protecting ecosystems, fisheries, and coastal communities.\r\n\r\nSocial innovation: Empowers local communities through collection programs, generating jobs (80% women) and promoting inclusive economic development.\r\n\r\nReplicable & scalable: Adaptable to rivers, lakes, and coastal zones across Africa and globally.", "tech_tools": "Green Tech Africaâ€™s solution relies on a combination of physical processes, data-driven management, and operational tools:\r\n\r\nMechanical & manual harvesting tools: Boats, cutting devices, and drying platforms for efficient collection and pre-processing of water hyacinth.\r\n\r\nProcessing equipment: Industrial shredders, dryers, and mixers to transform raw hyacinth into absorbent fibers and powders.\r\n\r\nWe design and build our own equipment to transform the raw material (water hyacinth) into a finished product (an organic fiber utilized to absorb liquid contaminants). So we use:\r\n* Mechanical engineering\r\n* 3-D printing\r\n* Biochemical analysis of pollutants\r\n* Environmental engineering\r\n* Logistics management\r\n* Manufacturing and product optimization\r\nOur Observation System for invasive species uses:", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nCorporate R&D Partner\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Main Technical Pain Points and Scaling Risks â€“ Green Tech Africa\r\n\r\nRaw material variability: Water hyacinth quality varies with location, season, and water conditions, impacting absorbent performance. Standardizing fiber content and moisture levels is challenging.\r\n\r\nProcessing capacity constraints: Current semi-industrial facilities limit production volume. Scaling to meet larger industrial demand requires investment in additional machinery and optimized workflows.\r\n\r\nProduct consistency and quality control: Maintaining uniform absorbency, particle size, and biodegradability across batches is essential, especially for international clients. Any deviation could affect client trust and regulatory compliance.\r\n\r\nSupply chain logistics: Coordinating hundreds of local collectors across multiple regions presents challenges in timely collection, drying, storage, and transport, particularly during rainy seasons or floods.\r\n\r\nEnvironmental and regulatory compliance: Expansion to new countries requires adherence to local environmental and industrial regulations, which can vary and cause delays.\r\n\ rials, while copper coils and magnets are recovered from electronic scrap. This approach significantly reduces costs, shortens supply chains, and addresses wastes.", "tech_tools": "Waste2Lightâ€™s solution is powered by a combination of engineering tools, digital software, and practical fabrication processes. We use CAD and 3D modeling tools for system and component design, Arduino-based controllers for energy management and monitoring, and electrical testing instruments for performance validation. Manufacturing processes include plastic recycling, composite molding, and local fabrication of wind and hybrid systems. Standardized installation, monitoring, and maintenance procedures ensure system reliability, data collection, and continuous improvement across deployments.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nCorporate R&D Partner\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Waste2Lightâ€™s main technical pain points are related to scaling from prototype and pilot deployments to standardized, mass-deployable systems. One key challenge is ensuring consistent quality and durability of components fabricated from recycled materials, which requires improved processing, testing, and quality-control tools. Limited access to advanced manufacturing equipment can also affect production speed and uniformity as demand grows.\r\n\r\nAnother technical challenge is optimizing system performance across diverse environmental conditions, such as varying wind speeds, solar availability, and site characteristics. Scaling deployment will require more robust data collection and system optimization to maintain reliability in different locations.\r\n\r\nDuring scaling, potential risks include supply chain variability for recycled materials, increased maintenance needs across multiple sites, and the need for skilled technicians to support installations. There is also a risk of performance degradation if systems a or team.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtu.be/tOyxNoD9J_M?si.=R585nn0xjl9DW_cZ", "pitch_deck": "Global%20green%20packaging%20Deck.pdf 3.1 MB", "pitch_deck_url": null, "online_presence": "https://www.instagram.com/global_green_packaging?igsh.=MWZyY3ZuNDFvbHhqbQ%3D%3D&utm_source.=qr", "venture_url": null, "countries_operating": "Tanzania", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n12. Responsible Consumption and Production\n13. Climate Action\n14. Life Below Water\n15. Life on Land", "impact_measurement": "Global Green Packaging Solutions monitors and measures its impact through a combination of production data, customer sales records, and environmental conversion metrics aligned with international sustainability frameworks.\r\n\r\nPlastic pollution prevention: We track the number of biodegradable packaging units produced and sold to quantify the number of single-use plastic items replaced. Using industry-standard plastic weight equivalence, we estimate plastic waste prevented from entering landfills, rivers, and coastal ecosystems.\r\n\r\nOcean impact: As a land-based ocean protection solution, we focus on upstream plastic leakage prevention. By operating in coastal and river-connected regions of Tanzania, we estimate reduced plastic flow into marine ecosystems using leakage risk models tied to distribution geography.\r\n\r\nClimate impact: We measure carbon impact by calculating avoided emissions from plastic production and methane emissions prevented through the use of agricultural waste (banana stems) instead of landfill disposal. Emission factors are sourced from recognized lifecycle assessment benchmarks.\r\n\r\nSocial impact: We monitor job creation, gender participation, youth employment, and farmer participation through internal HR records and supplier contracts. Farmer income generated from banana stem sourcing is tracked monthly.\r\n\r\nReporting: Impact data is reviewed quarterly and used for internal decision-making, partner reporting, and grant reporting. As we scale, we plan to align our reporting with SDG indicators and OceanHub Africaâ€™s impact measurement framework.", "funding": "The company is funded through a mix of grants, angel investment, and founder capital.  Grants received in 2024: USD 55,000  Angel investment: USD 33,000", "revenue_2024": null, "revenue_2025": null, "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Global Green Packaging Solutions has developed a tree-free, marine-safe packaging technology that converts banana stem agricultural waste into high-performance biodegradable packaging. Our innovation lies in combining a chemical-free fibre extraction process, creating packaging that fully biodegrades within 60â€“90 days without releasing microplastics, even if it leaks into marine environments.\r\n\r\nUnlike conventional biodegradable plastics that rely on imported bio-resins or food-grade crops, our technology uses post-harvest waste, reducing methane emissions, preventing plastic leakage into rivers and oceans, and creating income for smallholder farmers. This waste-to-value circular model lowers production costs, strengthens local supply chains, and enables scalable manufacturing.", "tech_tools": "Our solution is powered by a combination of mechanical fibre-extraction equipment, low-energy pulping and moulding processes, and manual-to-semi-automated production systems adapted for local manufacturing contexts. We use process optimization tools to track material yield, production efficiency, and waste reduction across the value chain. Basic ERP and accounting software support inventory management, procurement, and financial tracking, while impact data (plastic replaced, emissions avoided, farmer income generated) is monitored through internal dashboards and field reporting systems. This integrated approach allows us to maintain quality, scalability, and traceability while keeping production accessible and affordable in emerging markets.", "tech_partners": "None at the moment", "tech_pain_points": "Our main technical pain points relate to scaling production capacity while maintaining consistent material quality, as agricultural waste inputs vary by season and location. Equipment optimization is required to improve throughput and reduce downtime as volumes increase. During scaling, key risks include capital intensity for machinery expansion, the need for process standardization across new facilities, and ensuring reliable farmer supply networks in new regions. There is also a risk of quality variation when entering new markets without adequate technical training and monitoring systems. Addressing these challenges requires improved automation, stronger quality-assurance systems, and technical mentorship areas where accelerator support would be highly valuable.", "regulatory_barriers": "GGPâ€™S operates within the sustainable packaging and materials manufacturing sector. While our product aligns well with environmental policies, we anticipate several regulatory considerations as we scale:\r\n\r\n1. Packaging & Materials Standards\r\nBiodegradable and compostable packaging must comply with national and regional quality, safety, and labeling standards. Differences in definitions of â€œbiodegradableâ€ or â€œcompostableâ€ across countries may require additional testing, certification, or product adaptation when entering new markets.\r\n\r\n2. Environmental & Industrial Licensing\r\nManufacturing facilities require environmental impact assessments (EIAs), waste management permits, and industrial operation licenses. While our production process is low-impact and chemical-free, approval timelines can slow expansion if not well coordinated with local authorities.\r\n\r\n3. Cross-Border Trade & Certification\r\nAs we plan regional expansion within East and Central Africa, exporting packaging products may require compliance with varying customs regulations, import duties, and eco-certification requirements. Harmonization across regional trade blocs is improving but remains inconsistent.\r\n\r\n4. Public Procurement Regulations\r\nFor government and institutional contracts, procurement rules can favor low-cost conventional plastics over sustainable alternatives. Policy alignment and advocacy are sometimes needed to ensure biodegradable packaging qualifies under green procurement frameworks.\r\n\r\n5. Policy Enforcement Gaps\r\nAlthough plastic bans exist in several African countries, inconsistent enforcement can reduce market incentives for businesses to switch to sustainable alternatives, affecting adoption speed.", "other_programs": "0.0", "additional_info": "Global Green Packaging Solutions is building a land-based solution to ocean pollution by addressing one of the biggest root causes of marine litter: single-use plastic packaging. Operating in Tanzania, a coastal country with direct impact on the Indian Ocean, we intentionally focus on preventing plastic leakage at source, rather than downstream cleanup.\r\n\r\nBeyond our core technology, we bring strong local context, community integration, and scalability potential. Our waste-to-value model not only replaces plastic but also creates income opportunities for smallholder farmers, green jobs for youth and women, and affordable sustainable alternatives for businesses that struggle to access imported eco-packaging.\r\n\r\nWe see OceanHub Africa as a strategic partner to help us strengthen our ocean-impact measurement, expand into coastal and high-leakage regions, and connect with the broader Blue Economy ecosystem. Participation in the program would accelerate our transition from a national climate solution into a regional ocean-impact venture, aligned with Africaâ€™s urgent need to protect marine ecosystems while driving inclusive economic growth.\r\n\r\nWe are highly committed, impact-driven, and ready to actively engage with mentors, peers, and partners throughout the program.", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nGlobal Green Packaging Solutions has developed a tree-free, marine-safe packaging technology that converts banana stem agricultural waste into high-performance biodegradable packaging. Our innovation lies in combining a chemical-free fibre extraction process, creating packaging that fully biodegrades within 60â€“90 days without releasing microplastics, even if it leaks into marine environments.\r\n\r\nUnlike conventional biodegradable plastics that rely on imported bio-resins or food-grade crops, our technology uses post-harvest waste, reducing methane emissions, preventing plastic leakage into rivers and oceans, and creating income for smallholder farmers. This waste-to-value circular model lowers production costs, strengthens local supply chains, and enables scalable manufacturing.", "yc_oneliner": "Turning plastic waste into value in Tanzania", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null}, {"id": 596826, "company": "Greatlakes FEEDS LTD", "founder": "Mathildah Amollo", "email": "amolom2000@yahoo.com", "whatsapp": "+254726787774", "dob": "1970-07-01", "gender": "Female", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Kenya", "founded": "2021-09-28", "registered": "Yes", "reg_date": "2021-09-28", "reg_country": "Kenya", "reg_number": "PVT-BEUX8PX9", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Mathildah Amollo-51%\r\nFredrick Obudho-49%", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1e-prUlNO10dl0b3BCfkpzjAIkM2yd-fT/view?usp=sharing", "pitch_deck": "GREATLAKES_FEEDS-Ocean Hub Acceleration- 2026 .pdf 4 MB", "pitch_deck_url": null, "online_presence": "https://www.greatlakesfeeds.com", "venture_url": "https://vc4a.com/ventures/greatlakes-feeds-ltd/", "countries_operating": "Kenya", "employees": "More than 10", "female_employees": "More than 10", "youth_employees": "More than 10", "sdgs": "1. No Poverty\n2. Zero Hunger\n3. Good Health and Well-being\n4. Quality Education\n5. Gender Equality\n6. Clean Water and Sanitation\n7. Affordable and Clean Energy\n8. Decent Work and Econom , "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "2. Zero Hunger", "impact_measurement": "To monitor and measure the impact of the Smart Ocean Monitoring System (SOMS), we employ a combination of quantitative and qualitative metrics to assess improvements in fishing efficiency, resource sustainability, and the economic well being of fishermen. SOMS addresses the critical issue that 90% of fishing operations are currently inefficient, leading to wasted time, excessive fuel consumption, and significant post harvest losses, which in turn reduces income and makes marine resource management challenging.\r\n\r\nWe measure fishing efficiency by monitoring the time fishermen spend locating areas with abundant fish. SOMS integrates real time environmental indicators such as sea surface temperature and chlorophyll levels to identify high yield zones. Early data shows that fishermen using the system can reduce search times by 65â€“80%, which directly lowers fuel consumption, reduces operational costs, and increases productivity per fishing trip.\r\n\r\nPost-harvest losses are tracked by comparing historical catch data with outcomes after SOMS deployment. By guiding fishermen to areas with higher fish density and lower pollution, spoilage and catch deterioration are minimized, potentially reducing losses by 50â€“75%. The mobile application records catch volumes, locations, and outcomes, providing a clear quantitative measure of improvements.\r\n\r\nEconomic impact is monitored by tracking income per fishing trip. With increased efficiency and reduced losses, fishermen achieve higher and more predictable earnings. Collected data from system usage and user-reported income allows calculation of percentage improvements in revenue.\r\n\r\nEnvironmental and sustainability impacts are assessed using satellite imagery and AI-based monitoring of marine pollution and illegal fishing. SOMS generates alerts for authorities to support timely interventions, helping Our main technical challenges revolve around ensuring that the Smart Ocean Monitoring System (SOMS) delivers accurate, reliable, and scalable services to fishermen. One key issue is maintaining real-time data accuracy in areas with poor connectivity. Remote ocean regions often have limited network coverage, which can affect live tracking, environmental readings, and notifications. We are exploring offline data caching and delayed synchronization to mitigate this.\r\n\r\nAnother challenge is scaling server infrastructure to handle larger volumes of live data. As more users adopt the system and additional IoT sensors are deployed, our backend must efficiently process and store high frequency location and environmental data without delays or downtime. Cloud-based solutions and load balancing strategies are being considered to address this.\r\n\r\nWe also face technical complexities in integrating more advanced AI models for improved fish zone prediction. While initial models perform well, scaling to larger datasets with diverse environmental conditions requires optimization to maintain accuracy and speed.\r\n\r\nFinally, there is a risk of delayed user adoption due to technology literacy among some fishermen. Not all users are familiar with mobile applications or digital tools, which could slow engagement. To address this, we are designing a simple,", "regulatory_barriers": "1.Compliance with local fishing regulations\r\n2.Potential restrictions on satellite data acquisition and usage for commercial purposes", "other_programs": "0.0", "additional_info": "The Smart Ocean Monitoring System (SOMS) is the first locally developed solution in East Africa that leverages AI, satellite imagery, and real time ocean data to improve fishing efficiency, reduce post harvest losses, and support sustainable marine management. By participating in this program, we aim to refine our technology, scale our solution to reach more fishermen, and build strategic partnerships with government agencies and NGOs. SOMS has already demonstrated potential through pilot deployments, and we are seeking mentorship, technical guidance, and network opportunities to accelerate its impact on coastal communities and marine ecosystems.", "referral_source": "Social media\nVC4A", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nThe Smart Ocean Monitoring System (SOMS) is the first locally developed system in East Africa that combines AI, satellite imagery, and real-time ocean data to identify high-yield fishing zones.  SOMS integrates multiple data sources including sea surface temperature, chlorophyll levels,  easy to use platform for fishermen. \r\n\r\nWhat sets SOMS apart is its focus on both economic and environmental impact. SOMS provides actionable insights to improve fishing efficiency, reduce fuel consumption,minimize post-harvest losses, and boost income\r\n\r\nBy combining AI-driven predictions, satellite monitoring, and local user insights", "yc_oneliner": "Sustainable aquaculture solutions for Africa", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null}, {"id": 595723, "company": "Lakefarms and Fishing Lodge Limited", "founder": "Ketty Shamakamba", "email": "kslakefarms@gmail.com", "whatsapp": "+260971094443", "dob": "1989-08-29", "gender": "Female", "position": "Founder/Co-foun ed by development partners, enabling transparent reporting and continuous improvement.", "funding": "599,876", "revenue_2024": "500K-999K", "revenue_2025": "500K-999K", "market_size": "Above $ 100,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Lake Farms addresses structural inefficiencies in the local fish value chain by operating and coordinating cage-based aquaculture while integrating small-scale fishermen into a formal, commercially managed production system. The business provides shared infrastructure, fingerlings, feed coordination, production planning, and guaranteed market access, enabling fishermen to increase productivity and incomes without carrying full capital or operational risk.\r\n\r\nFish is aggregated, quality-controlled, and supplied to traders, processors, and institutional buyers, reducing post-harvest losses and stabilising supply in a market historically characterised by informality and volatility. Women fish traders are intentionally included through structured off-take arrangements, improving income security.", "tech_tools": "Our solution is powered by a combination of practical production systems, simple digital tools, and structured operating processes.\r\n\r\nWe operate cage-based aquaculture using standardized protocols for stocking, feeding, and harvesting. Production planning is supported by digital record-keeping tools that track biomass growth, feed conversion, mortality, and harvest volumes, while quality control and aggregation ensure consistency for formal buyers.\r\n\r\nBasic accounting and inventory software are used to monitor costs, revenues, and cash flows, supported by clear governance and reporting processes. Standard operating procedures guide farmer integration, training, and off-take arrangements, while cold-chain coordination and logistics planning reduce post-harvest losses.", "tech_partners": "Technical Mentor or Ad afety standards for handling, processing, and cold storage. As we move toward supplying larger formal buyers, compliance costs and documentation requirements increase, and any gaps could limit access to premium markets.", "other_programs": "1.0", "additional_info": "We are particularly interested in Ocean Hub as a partner that can help us strengthen our technical depthâ€”especially in data systems, biosecurity, and sustainable feed strategiesâ€”while also supporting our readiness for larger institutional buyers and blended-finance investors. Access to peer learning, global best practices, and mission-aligned networks is as valuable to us as capital.\r\n\r\nFinally, operating in a freshwater lake system in Southern Africa gives us a unique perspective that is often underrepresented in global â€œoceanâ€ innovation conversations. We believe the lessons from Lake Karibaâ€”on inclusive aquaculture, climate resilience, and community-based scalingâ€”are highly transferable, and we are keen to contribute these insights to the Ocean Hub ecosystem while growing a commercially strong, environmentally responsible enterprise.", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "adj_revenue": "$500K-999K", "adj_team_size": "10+", "adj_blue_pct": "100%", "adj_tech_stage": "Scaling", "adj_tech_score": 5, "adj_team_score": 4, "adj_business_score": 5, "adj_total_score": 14, "adj_recommendation": "YES", "elig_result": "pass", "elig_reasons": ["Meets all criteria"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "assessment": {"startup_info": {"name": "Lakefarms and Fishing Lodge Limited", "stage": "Mature", "country": "Zambia", "solution": "Lake Farms addresses structural inefficiencies in the local fish value chain by operating and coordinating cage-based aquaculture while integrating small-scale fishermen into a formal  combination of operational data tracking, impact indicators and regular internal reviews that link day to day activities with social, environmental and economic outcomes.\r\n\r\nAt the operational level, we systematically track core production data, including volumes of materials collected, processed and sold as well as equipment utilization and efficiency. This data is recorded daily using standardized logs which allowing us to measure outputs such as waste diverted from the environment, production yields and cost efficiency over time.\r\n\r\nFor environmental impact, we translate operational data into clear indicators such as total waste diverted from landfills or open dumping, estimated emissions reductions and improvements in material recovery rates. These metrics are aligned with recognized impact measurement frameworks and are designed to support future third party verification, including potential participation in carbon markets or sustainability reporting initiatives.\r\n\r\nSocial impact is measured through employment and livelihoods data. We track the number of jobs created with specific attention to youth and women participation, income stability for workers and community suppliers and improvements in workplace safety through training and compliance with health and safety standards. Periodic feedback from workers and community partners helps us assess qualitative outcomes such as skills development and economic inclusion.\r\n\r\nOn the financial and governance side, we monitor revenue growth, cost structures and reinvestment into operations and community engagement. Regular internal reviews and management reporting ensure that impact metrics are integrated into decision-making rather than treated as a separate exercise.\r\n\r\nOverall, our approach to impact measurement emphasizes consistency, transparency and practicality. By embedding impact tracking into daily operations and continuously improving our data systems, we ensure that our impact is measura e-consuming and may affect project timelines if not anticipated early.\r\nAnother potential barrier involves licensing and local government approvals. Operating processing facilities requires multiple permits at the municipal and regional levels, such as business licenses, land-use approvals, and occupational health and safety certifications. Variations in interpretation and enforcement across jurisdictions can create uncertainty and delays during expansion.\r\nStandards and quality regulations also present a potential challenge. As we improve product quality and explore new markets, we must comply with evolving national and in some cases, international standards related to materials, processing methods and product specifications. Meeting these standards may require additional testing, certification or equipment upgrades, particularly as regulations are updated.\r\nThere are also taxation and customs related considerations especially when importing specialized equipment or spare parts. Duties, VAT treatment and customs clearance procedures can increase costs and lead to delays.", "other_programs": "1.0", "additional_info": "Yes.\r\nBeyond what is captured in this application, I would like to emphasize that our business is driven by a strong long-term vision and deep commitment to impact. We are not only building a commercially viable enterprise but also addressing critical challenges around sustainability, job creation and inclusive economic growth particularly for youth and women.\r\nAs a founder and CEO, I bring hands on experience in entrepreneurship, partnership building and execution. Our team has demonstrated resilience, transparency and the ability to responsibly deploy funding and convert it into measurable results. We are actively strengthening governance, documentation and systems to ensure scalability and investor readiness.\r\nWe view this opportunity not just as funding but as a strategic partnership. With the right support, mentorship and networks, we  in creating awareness on circular waste management", "tech_partners": "Corporate R&D Partner\nStudent Interns / Volunteers", "tech_pain_points": "Our technical pain point is scaling, our revenue allows us to keep up with opeations and cannot sustain our scaling, we are currently fundraising for a second truck so as to expand to the neighbouring county of Kwale. Having talked to the municipality of Diani and the county of Kwale they allowed us to work given we pay for the lincenses and permits. Our scalng risk is mostly the county goverment of Mombasa that is carteling the business despite their operations not happening. They are now charging every household KShs. 500 for solid waste collection through the county despie them not collecting the waste and this poses some resistance risks from Mombasa residents. However none of our clients have resisted and this is due to the additional complimantary service we offer them upon payingfor waste collecton service that is fumigation and cleaning of the bin area, we also issue them with bio degragable bin liners as part of the cost.", "regulatory_barriers": "For waste collection in Kenya you require NEMA and waste collection permits from the county with also a single business permit however these we all have and are renewing for 2026. Thus their is no regulatory barrier affecting our service and ERP product. For the ERP product we strictly adhere to the data protection policy in Kenya.", "other_programs": "0.0", "additional_info": "We are deeply commited to saving our oceans from pollution and have been keenly following the work that ocean hub does and appreciates he effort.", "referral_source": "Social media\nVC4A", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": "<$50K", "adj_team_size": "5-10", "adj_blue_pct": "100%", "adj_tech_stage": "Commercial", "adj_tech_score": 5, "adj_team_score": 3, "adj_business_score": 3, "adj_total_score": 11, "adj_recommend ain, where food safety, data, and transparency are typically absent.\r\n\r\nOur smart kiosks integrate standardized handling protocols, digital record-keeping, and real-time sales data to track fish from landing to consumer. This allows us to verify source, handling conditions, and freshness, something most seafood vendors in coastal Kenya cannot do. Unlike cold storage solutions that only preserve fish, Kilifishâ€™s system combines quality control, value addition, and market access in one model.\r\n\r\nThis transforms fish from an anonymous commodity into a trusted, traceable product, improving consumer confidence, reducing post-harvest losses, and increasing", "tech_tools": "1. Digital Tools & Software\r\nDigital payment platforms (mobile money) to improve transparency, cash flow tracking, and enable me to be part of  financial inclusion as a woman trader.\r\n\r\nSimple data dashboards (spreadsheets and Excel) to analyze demand patterns and revenue performance.\r\n\r\n2. Operational Processes\r\n\r\nStandardized post-harvest handling and hygiene protocols aligned with basic food safety requirements.\r\n\r\nValue-addition workflows (cleaning, filleting, drying, smoking, packaging) to extend shelf life and improve margins.\r\n\r\nQuality control checklists at landing, processing, and point-of-sale to ensure consistency.", "tech_partners": "Student Interns / Volunteers", "tech_pain_points": "Limited automation in traceability workflows\r\nWhile batch tracking exists, much of the traceability process relies on human compliance rather than automated verification. This creates room for human error and increases operational oversight costs.\r\n\r\nCold chain and storage constraints\r\nInconsistent access to reliable cold storage and power affects product consistency, shelf life, and scaling of value-added products, especially during high-volume seasons.", "regulatory_barriers": "Traceability and labeling regulations\r\nAs national and regional food traceability standards
