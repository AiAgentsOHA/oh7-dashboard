Groundnut for us. He brings over 5 yearsâ€™ experience in agriculture and environmental sustainability from McCormick, Olam, and DLH Group.\r\n\r\n2. Research and Product Development: Margit Langwallner is a food fermentation and microbiology expert who oversees the R&D for our dairy-free products. Margit has over 6 yearsâ€™ experience in both the foodtech space and the dairy industry. She is the co-inventor of 3 of NamZâ€™s patents.\r\n\r\n3. Factory Operations: Vinod Vallayil manages NamZâ€™s factory and food production operations. Vinod brings more than 10 yearsâ€™ experience in food produc", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://vimeo.com/933651786?fl.=pl&fe.=cm", "pitch_deck": "ASEDU ORGANIZATION.pdf 107 KB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "Japan\nUganda", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "1. No Poverty\n3. Good Health and Well-being\n8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure", "impact_measurement": "Our impact goals can be summarised according to three key areas 1. positive environmental impact, 2. economic growth, 3. inclusive social opportunity\r\n\r\n    1. Positive environmental impact:\r\n\r\na. Our key metric is to measure carbon sequestration in marine sediment in quantities of tons per hectare. Our data is still developing, however early indications show a range from 0 to 8.1 tons of carbon dioxide equivalent per hectare (CO2e/ha), with a median net sequestration of approximately 0.5 tons of CO2e/ha. \r\n\r\nb. We also measure carbon storage capacity when macroalgae is used to develop more sustainable supply chains and bioproducts. A life cycle assessment (LCA) of each product is conducted to metrify improvement. \r\n\r\nc. The following metrics, extracted from our environmental analyses, are also key as they will seek to reassure local regions that : Marine water quality: concentration of dissolved oxygen, bacteria levels, salinity levels, and reduced levels of marine pollution and excess nitrogen. Algal growth: compare nutrient quantity/quality Biodiversity: increase and diversity of fish and other sea life.2. \r\n\r\n    2. Economic growth\r\n\r\nBy redesigning products, technologies and processes to meet environmental goals and social needs, we offer new business opportunities, revenue streams and job creation. \r\n\r\n    3. Inclusive social opportunity \r\n\r\nRegarding job creation, women and people living in indigenous communities have experienced particular growth in inclusive opportunities in the seaweed sector over the past 5-10 years.", "funding": "12000", "revenue_2024": "<50k", "revenue_2025": "50-99K", "market_size": "$ 30,000 â€“ $ 60,000", "tech_stage": "Pilot / Demonstration stage â€“ Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Our solutions are innovative and effective because we focus BOTH on algae cultivation which brings significant environmental benefits, AND the production of bioproducts and materials with a regional focus. This enables us to review local species according to a place-based model to determine suitable bioproducts from a broad spectrum of applications. This has never been done before in Venice. Previous attempts to cultivate seaweed in the lagoon focused only on ecological improvement and did not address potential uses for its biomass.\r\n\r\n    Our review of end-to-end processes also makes us unique in a huge growth sector in comparison to our competitors. We can defend our competitive position as we have the right expertise to gain licences and patents, and establish lasting collaborations", "tech_tools": "Seaweed farming - seeding, structural, cultivation and harvesting techniques developed from centuries of Japanese seaweed farm know-how. Current TRL 9.\r\n\r\n    Hydro Modelling and bespoke design and production of seaweed barriers and seaweed â€˜curtainsâ€™ designed to filter microplastics TRL 7. \r\n\r\n    In addition to water remediation of the highly contaminated lagoon using a mixture of traditional and state-of-the-art monitoring equipment, we intend to test and develop tailored solutions that include, but are not necessarily restricted to, biogas, fertilizer, biostimulants and bioplastic using the cultivated biomass. Our material scientist has developed six patents for bioproduct creation using diverse biomass. \r\n\r\n    We are also working with several international companies to test seaweed f", "tech_partners": "University or Research Institution\nEngineering Consultant / Contractor\nCorporate R&D Partner\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Our action plan linked to our services and current activity will enable us to become financially sustainable over the next 18 months. Sequential progression of these projects enable the following financial markets to be met:\r\n\r\nWithin the next 3 months: \r\n\r\n- We are working with the coastal to establish a pilot macroalgae farm that enables us to monitor marine health and performance, and explore the uses, scalability, and transferability of biomass.", "regulatory_barriers": null, "other_programs": "0.0", "additional_info": null, "referral_source": "Social media", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": "$50K-99K", "adj_team_size": "5-10", "adj_blue_pct": "<50%", "adj_tech_stage": "Early", "adj_tech_score": 4, "adj_team_score": 3, "adj_business_score": 3, "adj_total_score": 10, "adj_recommendation": "NEEDS_REVIEW", "elig_result": "pass", "elig_reasons": ["Meets all criteria"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "assessment": {"startup_info": {"name": "ASEDU", "stage": "Startup", "country": "Uganda", "solution": "Our solutions are innovative and effective because we focus BOTH on algae cultivation which brings significant environmental benefits, AND the production of bioproducts and materials with a regional focus. This enables us to review local species according to a place-based model to determine suitable", "vc4a_link": null}, "overall_potential": "Current pilot/MVP stage demonstrates the team has moved beyond theoretical development to practical testing. This is a critical inflection point where OceanHub mentorship can accelerate the transition from validation to scale. Revenue progression from <50k (2024) to 50-99K (2025) provides concrete traction evidence. This trajectory is modest but indicates some customer validation. Minority blue economy focus (Less than 50 %) raises questions about program fit. OceanHub prioritizes ventures where ocean/coastal impact is central, not peripheral. The venture would need to articulate a credible path to deeper blue economy integration. Operating in Uganda market presents specific opportunities and challenges - the venture should demonstrate understanding of local regulatory environment, customer acquisition channels, and competitive landscape unique to this geography.", "feasibility": {"overview": "Feasibility assessment for Sustainable Blue Food solution: MVP/pilot stage has addressed technical feasibility but commercial feasibility - specifically unit economics, customer acquisition cost, and operational scalability - requires validation. Key parameters to address:", "parameters_to_improve": ["TEAM EXPANSION: Current team of 1-2 is insufficient for scaling operations. Identify critical hires needed (technical lead? sales? operations?), develop hiring timeline aligned with funding, consider advisors/part-time support to fill gaps before full-time hires are affordable."]}, "scalability": "Initial capturable market of $ 30,000 â€“ $ 60,000 indicates a focused go-to-market strategy targeting specific customer segments. This conservative SOM estimate suggests realistic planning; expansion potential depends on ability to penetrate adjacent segments. Currently focused on Uganda market. Geographic expansion pathway: (a) consolidate domestic market position first, (b) identify adjacent markets with similar characteristics, (c) leverage OceanHub network for regional entry support. East/Southern African expansion typically offers lowest friction for blue economy ventures. Mid-sized team (5-7) can support moderate growth. Scaling beyond current capacity will require strategic hiring in operations and sales functions. Software/platform model has favorable unit economics for scaling - marginal cost per customer decreases with volume.", "technological_capacity": "Core innovation described: 'Our solutions are innovative and effective because we focus BOTH on algae cultivation which brings significant environmental benefits, AND the production of bioproducts and materials with a regional f'.  Claims to protected IP suggest potential competitive moat. Verify (a) actual patent status (filed vs. granted vs. pending), (b) geographic coverage of protection, (c) enforceability in target markets. Provisional patents provide limited protection; granted patents in key jurisdictions are much more valuable. Technical stack includes: Seaweed farming - seeding, structural, cultivation and harvesting techniques developed from centuries of Japanese seaweed farm know-how. Current TRL 9.\r\n\r\n    Hydro Modelling and bespoke design and production of seaweed barriers and seaweed â€˜curtainsâ€™ designed to filter microplastics TRL 7. \r\n\r\n    In addition to water remediation of the highly contaminated lagoon using a mixture of traditional and state-of-the-art monitoring equipment, we intend to test and develop tailored solutions that include, but are not necessarily restricted to, biogas, fertilizer, biostimulants and bioplastic using the cultivated biomass. Our material scientist has developed six patents for bioproduct creation using diverse biomass. \r\n\r\n    We are also working with several international companies to test seaweed f. This indicates basic technical implementation. Self-identified technical challenges: 'Our action plan linked to our services and current activity will enable us to become financially sustainable over the next 18 months. Sequential progr'. Awareness of limitations is positive, but program support should address these specific gaps. Emerging technology (AI/ML/blockchain) integration suggests high disruption potential but also execution risk - these technologies require specialized expertise and can be expensive to implement correctly.", "externalities": ["AQUACULTURE ENVIRONMENTAL LOAD: Fish farming generates effluent (nutrients, antibiotics, parasites) that can impact local water quality and wild fish populations. Require environmental management plans addressing (a) feed conversion efficiency, (b) disease management without antibiotic overuse, (c) effluent treatment.", "WILD STOCK PRESSURE: If feed relies on fishmeal from wild-caught species, the 'sustainable seafood' narrative is undermined. Investigate feed sourcing and consider alternative protein sources (insect meal, algae, plant-based).", "LABOR PRACTICES: Rapid scaling can pressure labor standards. Establish fair wage policies, safe working conditions, and grievance mechanisms before scaling creates oversight challenges."], "needs_clarification": ["BLUE ECONOMY STRATEGY: With less than 50% blue economy focus, what is the pathway to deeper ocean/coastal sector integration? Is this a strategic priority or will focus remain diversified?", "RISK MITIGATION: You identified challenges including 'Our action plan linked to our services and current activity will enable us to be'. What specific actions are planned to address these? What resources are needed?"], "overall_recommendations": "PROGRAM FIT ASSESSMENT: This Sustainable Blue Food venture from Uganda has limited blue economy focus, which may reduce synergies with OceanHub cohort peers and mentor network. Consider whether broader accelerator programs might be better fit. Alignment with Sustainable Blue Food vertical enables targeted mentor matching and potential pilot partnerships with OceanHub portfolio companies in value chain. At pilot stage, OceanHub value-add focuses on: (a) customer introduction for commercial pilots, (b) investor warm introductions for seed funding, (c) operational mentorship for scaling preparation.", "ratings": {"tech_feasibility": {"score": 4, "rationale": "Pilot/MVP stage indicates successful technical development with early market testing. Core feasibility established but scaling challenges remain. Clear technology articulation suggests team understands technical domain and can communicate value proposition. Market demand compatibility for Sustainable Blue Food in Uganda market appears strong."}, "team_capability": {"score": 3, "rationale": "Mid-sized team (5-10) provides reasonable execution capability. Key question is whether critical functions (tech, sales, ops) are adequately covered. Gender diversity in team is positive signal for organizational health and diverse perspective integration. Team preparedness for Sustainable Blue Food industry challenges appears adequate."}, "business_model": {"score": 3, "rationale": "Revenue of 50-99K - modest traction requires deeper analysis of path to meaningful scale. Business model effectiveness for Sustainable Blue Food market appears moderate."}}, "endorsement": {"recommendation": "NEEDS_REVIEW", "rationale": "FURTHER REVIEW REQUIRED. Composite score 10/15 (Tech: 4, Team: 3, Business: 3) indicates potential but with gaps. Specific concerns: overall execution readiness. Recommend interview to assess (a) founder capability and coachability, (b) specific plans to address identified gaps, (c) realistic milestones for next 12 months."}}, "solution_description": "Aquaculture/fisheries technology. Our solutions are innovative and effective because we focus BOTH on algae cultivation which brings significant environmental benefits, AND the production of bioproducts and materials with a regional f...", "yc_oneliner": "Sustainable aquaculture solutions for Africa", "is_eligible": true, "ineligibility_reasons": []}, {"id": 594528, "company": "Nanopula", "founder": "Bogadi Letsile", "email": "bogadi.letsile@nanopula.com", "whatsapp": "+26776118634", "dob": "1998-01-02", "gender": "Female", "position": "Founder/Co-founder", "country": "Botswana", "founded": "2024-09-30", "registered": "Yes", "reg_date": "2024-10-31", "reg_country": "Botswana", "reg_number": null, "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Bogadi Pako Letsile 80%", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://youtu.be/MEQ9vI5MI2M", "pitch_deck": "Nanopula Blue-OAE.pdf 923 KB", "pitch_deck_url": null, "online_presence": "https://www.nanopula.com/", "venture_url": null, "countries_operating": "South Africa", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "9. Industry, Innovation and Infrastructure\n13. Climate Action\n14. Life Below Water", "impact_measurement": "Nanopula measures impact through a structured, multi-layered monitoring and verification approach that combines coastal chemistry data, material performance tracking, and carbon accounting.\r\n\r\n1. Baseline and Ongoing Seawater Chemistry Monitoring\r\nBefore deployment, we establish site-specific baselines for pH, total alkalinity, dissolved inorganic carbon, temperature, salinity, and dissolved oxygen. During and after deployment, these parameters are monitored using in-situ sensors and discrete water sampling with laboratory titration.\r\nThis allows us to directly quantify alkalinity uplift, pH buffering, and reductions in acidification stress relative to baseline conditions.\r\n\r\n2. Aerogel Performance and Stability Tracking\r\nWe monitor mineral release rates, structural integrity, degradation behavior, and effective lifetime of the aerogel in seawater. Bench-scale data is compared with field observations to validate controlled-release behavior.\r\nThis ensures predictable performance, ecological safety, and repeatability across sites.\r\n\r\n3. Carbon Removal Quantification (OAE MRV)\r\nNet COâ‚‚ removal is estimated by linking observed alkalinity increases to carbonate chemistry models consistent with ocean alkalinity enhancement (OAE) methodologies. Background variability and potential leakage pathways are accounted for.\r\nThis provides a scientifically defensible estimate of COâ‚‚ mineralization and supports future carbon credit verification.\r\n\r\n4. Ecological Co-Benefit Indicators\r\nWhere deployments are adjacent to aquaculture or fisheries, we track proxy indicators such as shellfish survival rates, growth conditions, and habitat stability.\r\nThese indicators demonstrate real-world ecosystem and productivity benefits.\r\n\r\n5. Socioeconomic and Infrastructure Signals\r\nWe collect qualitative and quantitative feedback from ports, aquaculture operators, and coastal stakeholders, including corrosion indicators and operational performance.\r\nThis links environmental impact to tangible economic value.\r\n\r\nAll monitoring data is documented, auditable, and designed for third-party review, ensuring Nanopulaâ€™s impact claims are transparent, measurable, and suitable for regulatory, investor, and carbon-market scrutiny.", "funding": "Raised equity funds of $ 53,000 from Kinjani.", "revenue_2024": "No revenue", "revenue_2025": "No revenue", "market_size": "$ 30,000 â€“ $ 60,000", "tech_stage": "Concept / Research stage â€“ The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "Biomass-derived advanced materials\r\n\r\nUses hemp-derived nanocellulose (CNF), a renewable and locally scalable feedstock, instead of energy-intensive synthetic sorbents.\r\n\r\nNanostructured aerogel architecture\r\n\r\nFreeze-dried CNF aerogels provide ultra-high surface area and tunable porosity, maximizing COâ‚‚ contact and capture efficiency at low pressure drops.\r\n\r\nTargeted surface chemistry\r\n\r\nAmine-functionalized surfaces enable selective COâ‚‚ adsorption under low-concentration, flue-gas-relevant conditions, with minimal interference from Nâ‚‚ and Oâ‚‚.\r\n\r\nLow-energy regeneration\r\n\r\nDesigned for mild thermal or pressure swing regeneration, reducing operational energy demand and lifecycle costs compared to conventional CCS systems.\r\n\r\nModular, distributed deployment\r\n\r\nCapture units are compact and modular, enabling", "tech_tools": "Biomass-derived advanced materials- Uses hemp-derived nanocellulose (CNF), a renewable and locally scalable feedstock, instead of energy-intensive synthetic sorbents.\r\nNanopula integrates impact measurement and carbon accounting from the outset. The technology is designed to work alongside ocean alkalinity enhancement MRV frameworks, enabling verification of pH buffering, alkalinity uplift, and associated COâ‚‚ mineralization.", "tech_partners": "Technical Mentor or Advisor\nCorporate R&D Partner\nAccelerator or Incubator", "tech_pain_points": "Aerogel Consistency â€“ Maintaining reproducible porosity, density, and stability.\r\n\r\nMineral Release Control â€“ Fine-tuning dissolution for safe, gradual alkalinity enhancement.\r\n\r\nLab-to-Coast Translation â€“ Predicting performance in variable seawater conditions.\r\n\r\nScale-Up & Deployment â€“ Ensuring material quality, logistics, and regulatory compliance during ton-scale production.", "regulatory_barriers": "Environmental Permitting & Coastal Approvals â€“ Deployment may require EIAs and coastal authority permits.\r\n\r\nMarine Protection & Biodiversity Laws â€“ Proximity to aquaculture or protected areas may trigger additional safeguards.\r\n\r\nCarbon Credit Verification â€“ OAE-specific MRV methodologies are still emerging; certification may face delays.\r\n\r\nChemical Handling & Transport â€“ Mineral-loaded aerogels may be subject to material safety regulations.\r\n\r\nMitigation: Early engagement with authorities, expert-designed monitoring, and alignment with international MRV standards.", "other_programs": "0.0", "additional_info": "Pleased to notify that Nanopula has been nominated for the Earthshort prize 2026- Your support is highly appreciated.", "referral_source": "Word of mouth", "application_status": "Review", "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Tackling ocean pollution through innovative waste management"}, {"id": 623575, "company": "Plant the Seed", "founder": "Thomas", "email": "thomas@planttheseed.co.za", "whatsapp": "+27766375566", "dob": "1990-05-17", "gender": "Male", "position": "Founder/Co-founder", "country": "South Africa", "founded": "2021-01-03", "registered": "Yes", "reg_date": "2018-08-15", "reg_country": "South Africa", "reg_number": "2015/303797/07", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Thomas Chevallier 50%\r\nDamien Hewitt 50%", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://we.tl/t-7uXqPyataz", "pitch_deck": "Plant the Seed Investor Deck (1)_compressed.pdf 459.7 KB", "pitch_deck_url": null, "online_presence": "http://www.planttheseed.co.za", "venture_url": null, "countries_operating": "South Africa", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "4. Quality Education\n4.7\n8. Decent Work and Economic Growth\n8.3\n8.5\n9. Industry, Innovation and Infrastructure\n9.1\n9.4\n11. Sustainable Cities and Communities\n11.6\n11.7\n12. Responsible Consumption and Production\n12.1\n12.2\n12.5\n12.6\n12.8\n13. Climate Action\n13.2\n13.3", "impact_measurement": "We monitor and measure our impact by focusing on what changes on the ground. We track waste, behaviour, education, and people. This keeps our work practical and accountable.\r\n\r\nFirst, we measure waste diverted from landfill. We track the kilograms of recyclables and food waste collected at each site. This data comes from our collection partners. We verify it through audits and site visits. This shows whether materials are staying in the system and out of landfill. It also allows us to track trends over time and identify sites that need extra support.\r\n\r\nSecond, we monitor how well the system performs. We look at separation at source. We check contamination levels. We assess whether bins are placed correctly and used properly. We speak regularly with facilities teams and collectors. If a system starts to break down, we intervene early. This may include refresher training, infrastructure changes, or clearer signage. The goal is to keep the system simple and consistent.\r\n\r\nThird, we measure education and behaviour change. We track the number of learners, staff, and workers reached through training, workshops, videos, and ongoing engagement. We collect feedback from teachers and staff. This helps us understand whether knowledge is turning into daily habits and long term behaviour change.\r\n\r\nFourth, we track social and economic impact. We work with small waste businesses and sorting centres. We monitor the number of partners supported and the volume of work directed to them. As waste volumes grow, these partners create more stable jobs, often for youth and women.\r\n\r\nAll of this information is consolidated into regular reports (monthly, quarterly & annually). These reports support decision making and accountability. They help clients and funders see progress. They help us refine systems and strengthen impact over time. Data guides action and continuous improvement.", "funding": "Plant the Seed is primarily funded through earned revenue. This includes monthly management retainers from schools and organisations, as well as once-off fees for waste audits, circularity assessments, training, recycling infrastructure, and educational workshops.  In addition to earned revenue, the company receives targeted, project-based grant and sponsorship funding. These grants are ring-fenced and used to build specific impact assets or subsidise delivery in under-resourced schools. They do not fund general overheads or ongoing salaries.  In 2024, Plant the Seed received grant and sponsorship funding across three areas:  * Education video production for national recycling and circular economy programmes: $ 45,000 USD * Sponsored recycling retainers for six schools (Safripol): $ 9,288 USD Sponsored recycling infrastructure and training for six schools (MetPacSA): - $ 12,000 USD\r\nTotal grant funding in 2024 was $ 66,288 USD", "revenue_2024": "No answer", "revenue_2025": "No answer", "market_size": "Above $ 100,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Most recycling and ESG tools focus on trucks, sensors, or dashboards. They measure what happens after waste leaves a site. We focus on what happens before that.\r\n\r\nWe design and manage the on-site system that makes separation work. This includes bin placement, clear rules, training, and ongoing behaviour change. Technology is used only where it adds value, not where it adds cost or complexity.\r\n\r\nOur approach combines physical infrastructure, education, and simple data verification into one managed service. The result is clean separation at source and reliable data.\r\n\r\nBecause the system is human-centred, it works in low-resource environments. It does not depend on expensive hardware or complex platforms. Verified impact comes from good system design, managed consistently over time.", "tech_tools": "Our solution is powered by clear processes and simple tools, not complex technology.\r\n\r\nWe follow a repeatable model. We audit each site. We design the system. We train people. We manage it over time. This structure is what makes separation work.\r\n\r\nWe use shared spreadsheets, reporting templates, and checklists to track waste volumes, contamination, and participation. These tools are easy to use and accessible for clients\r\n\r\nTraining happens through on-site sessions and short education videos. This keeps messaging consistent and reduces delivery cost.\r\n\r\nOn site, we rely on clear visual systems. Good bin placement. Colour coding. Simple rules people can follow.\r\n\r\nMonthly check-ins and system adjustments keep the solution working as behaviour and needs change.", "tech_partners": "None at the moment", "tech_pain_points": "Our main technical pain points are not about advanced technology. They are about consistency and scale.\r\n\r\nData is still collected through simple tools and manual inputs. This works well at our current size but becomes time-intensive as client numbers grow. The risk is admin load increasing faster than revenue if systems are not streamlined.\r\n\r\nTraining and behaviour change also require consistency. As we add more sites, there is a risk that training quality drops without stronger standardisation and better self-serve resources.\r\n\r\nReporting is another pressure point. Clients want clearer, faster, and more comparable data. Without light automation, reporting can slow down and create bottlenecks.\r\n\r\nAt scale, the main risk is not system failure. It is operational drag. If tools and processes are not tightened, the team spends too much time managing data instead of supporting clients.\r\n\r\nOur focus during scaling is simple automation, clearer templates, and stronger processes. The goal is to protect quality while reducing manual effort.", "regulatory_barriers": "There are no regulatory barriers that prevent our service from operating, but the waste and recycling sector is shaped by evolving regulation that affects how we work.\r\n\r\nWe do not collect or transport waste. We design and manage on-site separation systems and education programmes, and we partner with licensed waste collectors. This means we are not subject to waste transport permits, hazardous waste licences, or fleet compliance requirements under national or municipal waste regulations.\r\n\r\nOur work sits within existing policy frameworks such as the National Environmental Management: Waste Act, municipal waste bylaws, and education and awareness mandates. These frameworks support separation at source, recycling, and public education.\r\n\r\nThe main regulatory risk is inconsistency and interpretation. Waste separation rules, reporting requirements, and enforcement vary across municipalities. This can create confusion for clients and slow decision-making.\r\n\r\nExtended Producer Responsibility regulations and food waste separation requirements are increasing demand, but they also raise expectations around data quality and verification. If reporting standards tighten faster than industry alignment, there is a risk of higher compliance pressure.\r\n\r\nOverall, regulation is a market driver rather than a barrier. As compliance becomes mandatory, demand for clear systems, education, and verified data increases.", "other_programs": "1.0", "additional_info": "One thing we want to be clear about is how we see our role in the market and why this model matters.\r\n\r\nWe are actively taking market share from traditional waste management companies and sustainability consultants. Waste companies focus on moving waste. Sustainability consultants focus on advice and reports. We sit in between and take ownership of the system itself.\r\n\r\nWe own the client relationship. We review the local waste marketplace for each site. We select, contract, and manage the best-fit service providers. This allows us to build decentralised systems that empower small, local waste businesses instead of relying on large, truck-heavy operators. The result is more efficient collections, lower emissions, and fewer large vehicles on the road.\r\n\r\nAt the same time, we move beyond advice. We can consult, but our value is operational. We implement systems on site. We train people. We manage behaviour and performance over time. That is where most sustainability strategies fail.\r\n\r\nOur model is asset-light, repeatable, and highly scalable. As we grow, we can plug in new service providers without changing the core system. We see ourselves as infrastructure for the circular economy. A platform that coordinates people, systems, and local services in a smarter way", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Zandi", "region": "Southern Africa", "key": "zandi"}, "is_eligible": true, "ineligibility_reasons": [], "assessment": {"startup_info": {"name": "Plant the Seed", "stage": "Growth", "country": "South Africa", "solution": "Most recycling and ESG tools focus on trucks, sensors, or dashboards. They measure what happens after waste leaves a site. We focus on what happens before that.\r\n\r\nWe design and manage the on-site system that makes separation work. This includes bin placement, clear rules, training, and ongoing beha", "vc4a_link": null}, "overall_potential": "The venture has progressed to market deployment stage, indicating successful navigation of technical and early commercial validation hurdles. This maturity level suggests the core product-market hypothesis has been tested in real conditions. Revenue progression from No answer (2024) to No answer (2025) provides concrete traction evidence. This trajectory is modest but indicates some customer validation. Full blue economy alignment (100%) positions this venture for specialized ocean finance mechanisms, blue bonds, and impact investors focused on SDG 14. This concentration also means the venture's success is directly tied to ocean sector dynamics. Operating in South Africa market presents specific opportunities and challenges - the venture should demonstrate understanding of local regulatory environment, customer acquisition channels, and competitive landscape unique to this geography.", "feasibility": {"overview": "Feasibility assessment for Solutions to Pollution solution: Market-stage ventures face execution feasibility challenges around team capacity, capital efficiency, and competitive positioning. Key parameters to address:", onitor and measure our impact through practical, data-driven indicators that reflect our upstream approach to preventing plastic pollution and creating social value.\r\nEnvironmental impact:\r\nWe track the quantity of PET plastic collected, baled, and recycled (in tons per month) at each operational stage. These figures allow us to estimate the amount of plastic diverted from unmanaged waste streams and prevented from entering rivers, the Congo River system, and ultimately the ocean. We also monitor reductions in open dumping and burning of plastic waste within our operating areas.\r\nWater and ocean protection:\r\nOur collection activities are mapped within inland cities located in the Congo River basin. By tracking PET volumes intercepted upstream, we measure our contribution to reducing plastic leakage into freshwater systems and marine environments.\r\nSocial impact:\r\nWe monitor the number of jobs and income-generating opportunities created for youth and women across collection, sorting, logistics, and operations. We also track partnerships with informal waste collectors and provide basic training on safe waste handling and recycling practices.\r\nOperational and growth indicators:\r\nWe measure operational performance through volumes of baled PET sold, progress toward commissioning the PET washing line, and milestones such as the start of rPET flake production. Additional indicators include the number of active collection partners, regional buyers engaged, and consistency of supply.\r\nAs we scale, we plan to strengthen our impact measurement framework by adopting standardized indicators, improving data collection, and reporting regularly, with support from OceanHub Africa and its ecosystem partners.", "funding": "MBAKA RECYCLIT is currently funded through founder equity and early-stage self-financing. In 2024, the company has been financed primarily through personal funds contributed by the founder, which have been used to: * initiate PET collection and storage activities, * fully pay for a baling machine (to enable baled PET sales), and * make a partial payment toward a PET washing line that is currently on order. To date, MBAKA RECYCLIT has not received any grants. Grants received in 2024: USD 0. The company is actively seeking catalytic, non-dilutive support to complete equipment commissioning, cover transport and installation costs, and accelerate upstream plastic leakage prevention and early operations.", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "Above $ 100,000", "tech_stage": "Pilot / Demonstration stage â€“ Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Our innovation is an upstream, prevention-first recycling model adapted to inland African contexts.\r\nWe intercept PET plastic at the source within the Congo River basin before it reaches rivers and the ocean. By combining local collection, baling, and phased recycling infrastructure, we reduce plastic leakage early while creating inclusive circular economy jobs.", "tech_tools": "Our solution combines fit-for-purpose equipment, structured operational processes, and simple digital tools adapted to inland African contexts.\r\nKey tools include PET collection and storage infrastructure, a baling machine to compress post-consumer PET into export-ready bales, and a PET washing and recycling line that is secured and being commissioned. Our processes focus on upstream prevention through organized sourcing from local collectors, manual sorting to improve quality, phased processing to reduce risk, and basic quality control. We use lightweight digital tools to track PET volumes, collection zones within the Congo River basin, and regional buyers.", "tech_partners": "Technical Mentor or Advisor\nEngineering Consultant / Contractor\nOther\nEquipment suppliers and regional recycling buyers", "tech_pain_points": "Our main technical pain points today relate to commissioning, operational stability, and scaling in a low-infrastructure environment.\r\n\r\nIn the short term, the key challenge is completing and commissioning the PET washing line, including final payment, international transport, installation, calibration, and operator training. Delays in logistics, customs clearance, or technical setup could slow the transition from baling operations to rPET flake production.\r\n\r\nAnother critical issue is maintaining consistent feedstock quality. PET collected upstream is heterogeneous, and scaling requires strong sorting procedures, workforce training, and quality control to ensure reliable output.\r\n\r\nDuring scaling, risks include equipment downtime, limited access to spare parts and specialized technicians, and constraints related to power and water availability. Rapid scaling without fully stabilized processes could also affect efficiency and impact.\r\n\r\nTo mitigate these risks, we are adopting a phased scaling approach focused on stabilizing baling revenues, gradual capacity ramp-up, preventive maintenance, and continuous skills development, supported by technical partners and advisors.", "regulatory_barriers": "Our activities operate within an evolving regulatory environment related to waste management, recycling, and cross-border trade. While no prohibitive barriers exist, several regulatory considerations must be managed as we scale.\r\nAt the local and national levels, plastic collection and recycling require compliance with environmental permits, municipal authorizations, and basic health and safety standards. Administrative delays or inconsistent enforcement can slow operational deployment.\r\nFor PET washing and recycling, regulations related to water use, wastewater discharge, and environmental compliance must be respected, which may require additional monitoring and operational controls.\r\nCross-border trade is another consideration. Exporting baled PET and rPET flakes involves customs procedures, material classification, and compliance with import regulations in destination countries. Regulatory changes or documentation requirements could affect logistics timelines.\r\nIn the longer term, producing food-grade rPET will require compliance with international standards and third-party certification processes, which are time- and cost-intensive.\r\nWe mitigate these risks through early regulatory engagement, phased scaling, and collaboration with experienced logistics and technical partners.", "other_programs": "0.0", "additional_info": "We would like to emphasize our strong commitment to execution, transparency, and long-term impact.\r\nMBAKA RECYCLIT is being built in a challenging inland context where plastic pollution, unemployment, and limited infrastructure intersect. As a founder, I have personally invested time, capital, and effort to move the project from concept to on-the-ground operations, securing equipment, building local collection networks, and engaging regional buyers. This hands-on approach reflects our belief that meaningful ocean impact starts upstream, with disciplined execution rather than theory.\r\nWe see OceanHub Africa not only as an acceleration program, but as a strategic partner that understands the importance of prevention-focused solutions in emerging markets. The programâ€™s emphasis on upstream impact, practical scaling, and ecosystem collaboration strongly aligns with our current needs and long-term vision.\r\nWe are fully committed to learning, adapting, and contributing actively to the OceanHub Africa community. With the right guidance and support, we believe MBAKA RECYCLIT can become a scalable model for upstream plastic pollution prevention, inclusive job creation, and circular economy development across Africa.\r\nThank you for considering our application", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Zandi", "region": "Unassigned", "key": "zandi"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-found loyees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "6.6\n8.3\n12.5\n13.2\n14.1\n14.2", "impact_measurement": "Tons of Styrofoam waste diverted from landfills\r\nTons of water hyacinth removed from waterways\r\nLiters of water consumption reduced\r\nKgs of carbon emissions reduced", "funding": "Founder's Capital, Grant ($ 3495) - 2025", "revenue_2024": "No revenue", "revenue_2025": "No revenue", "market_size": "$ 15,000 â€“ $ 30,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Ecotech Naturewise uses invasive water hyacinth as the primary structural feedstock for molded biofoam, directly coupling invasive-species removal with EPS substitution in one materials platform.\r\nOptimized hyacinth fiberâ€“binder formulations are designed to match or surpass EPS protective performance while remaining fully biodegradable, with process knowâ€‘how (biomass grading, pretreatment, recipes, and parameters) forming a partially nonâ€‘replicable, IPâ€‘backed process.", "tech_tools": "R&D and testing: Lab protocols for biomass pretreatment, mixing, molding, and curing, plus standardized mechanical and thermal tests to benchmark against EPS; use of basic design and simulation tools for mold and part design.\r\nOperations and finance: Spreadsheets/ERPâ€‘style tools for tracking unit economics (cost per kg, CAPEX/OPEX allocations) and pilot KPIs, alongside digital collaboration tools for coordinating community harvesting, production schedules, and customer pilots.", "tech_partners": "Technical Mentor or Advisor\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "CAPEX intensity for pilot lines and dependency on timely certifications (mechanical, thermal, biodegradability/compostability) to unlock large buyers and new markets.\r\nAchieving consistent biomass quality and moisture content across different harvest sites, which directly affects foam density and performance.\r\nFineâ€‘tuning formulations for moisture resistance, fit in existing packaging lines, and repeatable mechanical properties at semiâ€‘industrial scale.\r\nQuality drift when moving from lab/pilot batches to higher volumes (multiple hubs, licensees) and the need for robust QA/QC and certification to satisfy export customers.", "regulatory_barriers": "Kenya already enforces stringent bans on certain plastics (e.g., plastic bags), and similar trends are emerging for broader single-use plastics and nonâ€‘recyclable packaging, requiring continuous monitoring of standards and certifications. However, the policy on the ban of Styrofoam has not been enforced, thus there is slow adoption for biofoam as an alternative to Styrofoam.\r\nIn GCC and export markets, increasing restrictions on nonâ€‘compostable single-use plastics and requirements for EN13432/ASTMâ€‘equivalent compostability, PFASâ€‘free declarations, and traceability mean Ecotech Naturewise must invest in thirdâ€‘party testing, documentation, and labeling to ensure hyacinth biofoam is accepted at customs and by corporate buyers.", "other_programs": "1.0", "additional_info": "The full pitch deck could not be uploaded (2.6Mbs in size) thus I have attached a link to the folder here: \r\nhttps://drive.google.com/drive/folders/15Gpc0bnOtX8mNCnZuW-Bgl9h-aF7OFCK?usp.=sharing", "referral_source": "Word of mouth", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Tackling ocean pollution through innovative waste management"}, {"id": 595811, "company": "Blutechnova", "founder": "Mahmoud Sherif Mahmoud Okasha", "email": "mahmoud.okasha118@yahoo.com", "whatsapp": "+201112056127", "dob": "1997-05-25", "gender": "Male", "position": "Founder/Co-founder", "country": "Egypt", "founded": "2023-05-01", "registered": "Yes", "reg_date": "2025-08-25", "reg_country": "Egypt", "reg_number": "51118", "solo_founder": "No", "founder_structure": "4", "ownership_structure": "* Mahmoud Sherif Mahmoud Akasha, Founder & CEO â€“ 80%\r\n*Dr. Fairouz Ahmed, Head of marine science â€“ 2%\r\n* Ahmed Rafaat, Head of technical â€“ 5%\r\n* Dr. Souvana Samy, Head of PR â€“ 1%\r\n* Joumana Ashraf - Head of Marketing- 2", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Clean Ocean Energy: Offshore wind, Other ocean-based renewable energy, Energy transmission, distribution subsystems, and enablers", "pitch_video": "https://drive.google.com/drive/folders/1yYGx_-pMHt25UpEKRHJjs0L40X62mTWr", "pitch_deck": "WhatsApp Image 2025-09-06 at 22.41.32_2d1588df.jpg 152.4 KB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "Egypt", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "8. Decent Work and Economic Growth\n9. Industry, Innovation and Infrastructure\n11. Sustainable Cities and Communities\n13. Climate Action\n14. Life Below Water\n17. Partnerships to achieve the Goal", "impact_measurement": "BluTechnova monitors and measures its impact through a data-driven, technology-enabled framework aligned with SDGs 8, 9, 11, 13, 14, and 17.\r\n\r\nReal-time environmental monitoring: IoT sensors and AI analytics continuously track water quality, marine ecosystem health, and pollution indicators in coastal areas.\r\n\r\nSafety & resilience KPIs: We measure the number and accuracy of early-warning alerts, reductions in incident response time, and coverage of monitored coastal and tourism zones (SDGs 11 & 13).\r\n\r\nEconomic impact indicators: Jobs created, cost savings for hotels and authorities through prevention vs. crisis response, and contribution to sustainable tourism growth (SDG 8).\r\n\r\nInnovation & infrastructure metrics: System deployments, technology performance, and research outputs demonstrating scalable smart coastal infrastructure (SDG 9).\r\n\r\nMarine conservation outcomes: Improvements in coral reef and biodiversity indicators, and reductions in marine pollution events (SDG 14).\r\n\r\nPartnership & reporting mechanisms: Regular dashboards and impact reports shared with government, private sector, and academic partners, ensuring transparency and collaboration (SDG 17).\r\n\r\nThis approach ensures BluTechnovaâ€™s impact is measurable, verifiable, and continuously improved.", "funding": "20,000 USD", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "Above $ 100,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "BluTechnovaâ€™s technology is innovative because it delivers an integrated, AI-driven coastal intelligence system that shifts marine management from reactive response to proactive prevention. It combines coastal radar, smart buoys, underwater sensors, and AI analytics into one unified platform, providing real-time insight into marine conditions. Using machine learning, the system detects anomalies and predicts environmental and safety risks before they escalate, enabling early action. It translates complex data into clear dashboards and alerts for hotels, authorities, and policymakers. Designed for sustainable coastal tourism, the solution protects marine ecosystems, enhances safety, and reduces economic losses, while remaining scalable and locally adaptable.", "tech_tools": "BluTechnovaâ€™s solution is powered by an integrated stack of hardware, software, and data-driven processes. Key tools include IoT sensors, smart buoys, and coastal radar for real-time marine data collection, combined with AI and machine learning models for anomaly detection, risk prediction, and early warning. Data is processed through a cloud-based platform with secure databases and analytics engines, then visualized via interactive dashboards for decision-makers. Operationally, the system relies on continuous monitoring, automated alerts, and periodic data analysis, supported by partnerships with research institutions and local authorities.", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution\nTechnical Mentor or Advisor\nEngineering Consultant / Contractor\nCorporate R&D Partner\nAccelerator or Incubator", "tech_pain_points": "BluTechnovaâ€™s main technical pain points are associated with developing and operating an integrated marine monitoring system in complex coastal environments while preparing for scalable deployment. Marine hardware is exposed to saltwater corrosion, biofouling, and variable weather conditions, which can affect sensor reliability, calibration consistency, and long-term data accuracy. Ensuring stable power supply and reliable data transmission from offshore units, particularly in remote coastal areas, remains an ongoing technical challenge.\r\n\r\nOn the software side, integrating data from multiple sourcesâ€”such as coastal radar, smart buoys, underwater sensors, and AI-based analyticsâ€”into a single platform requires continuous optimization to maintain data quality, synchronization, and processing stability. In addition, AI models depend on localized environmental data, and variations between coastal regions may require recalibration to preserve acceptable prediction accuracy during expansion.\r\n\r\nAs BluTechnova scales, key risks include maintaining consistent system performance across different coastal environments, managing growing data volumes efficiently, controlling deployment and maintenance costs, and ensuring basic cybersecurity as system access expands.", "regulatory_barriers": "BluTechnova may face several regulatory considerations related to operating advanced monitoring technologies in coastal and marine environments. One potential barrier is obtaining permits and approvals from maritime, environmental, and local authorities for deploying hardware such as coastal radar, smart buoys, and underwater sensors, particularly in protected or sensitive marine areas. These approvals can vary by jurisdiction and may affect deployment timelines.\r\n\r\nData governance and cybersecurity regulations also represent an important consideration. As the system collects environmental and safety-related data, compliance with national data protection, data hosting, and cybersecurity frameworks is required, especially when sharing data with public authorities or private-sector partners.\r\n\r\nIn addition, environmental compliance regulations may apply to ensure that deployed hardware does not negatively impact marine ecosystems, navigation safety, or existing maritime activities. This includes alignment with environmental impact assessment requirements and maritime safety standards.\r\n\r\nDuring scaling, entering new coastal regions or countries may introduce regulatory fragmentation, as licensing, maritime laws, and technology approval processes differ across jurisdictions. Public-sector procurement rules and certification requirements may also influence adoption timelines when working with government entities.\r\n\r\nTo address these challenges, BluTechnova engages early with regulators and local authorities, aligns system design with existing maritime and environmental standards, and adopts flexible, modular deployment models that can be adapted to local regulatory frameworks.", "other_programs": "0.0", "additional_info": "BluTechnova would like to emphasize its strong commitment to delivering practical, impact-driven solutions that address real challenges in coastal safety, environmental protection, and sustainable tourism. The project was developed in response to on-the-ground needs faced by coastal communities, tourism operators, and local authorities, with a clear focus on prevention, resilience, and long-term sustainability.\r\n\r\nBeyond technology, BluTechnova values collaboration and responsible growth. The team works closely with research institutions, technical partners, and local stakeholders to ensure the solution is scientifically sound, operationally feasible, and adaptable to different coastal contexts. This collaborative approach supports gradual scaling, local capacity building, and measurable impact rather than rapid expansion.\r\n\r\nBluTechnova is also committed to transparency and continuous improvement through pilot deployments, data-driven evaluation, and ongoing stakeholder engagement. We view this application as an opportunity to strengthen our model, refine our technology, and build strategic partnerships that can help scale impact responsibly while contributing to the blue economy and global sustainability goals.", "referral_source": "Social media", "application_status": "Review", "eir": {"name": "Zandi", "region": "North Africa", "key": "zandi"}, "is_eligible": true, "ineligibility_reasons": [], "assessment": {"startup_info": {"name": "Blutechnova", "stage": "Growth", "country": "Egypt", "solution": "BluTechnovaâ€™s technology is innovative because it delivers an integrated, AI-driven coastal intelligence system that shifts marine management from reactive response to proactive prevention. It combines coastal radar, smart buoys, underwater sensors, and AI analytics into one unified platform, provid", "vc4a_link": null}, "overall_potential": "Current pilot/MVP stage demonstrates the team has moved beyond theoretical development to practical testing. This is a critical inflection point where OceanHub mentorship can accelerate the transition f nuous monitoring, automated alerts, and periodic data analysis, supported by partnerships with research institutions and local authorities.. This indicates mature engineering capabilities. Self-identified technical challenges: 'BluTechnovaâ€™s main technical pain points are associated with developing and operating an integrated marine monitoring system in complex coastal enviro'. Awareness of limitations is positive, but program support should address these specific gaps. Emerging technology (AI/ML/blockchain) integration suggests high disruption potential but also execution risk - these technologies require specialized expertise and can be expensive to implement correctly.", "externalities": ["WASTE PROCESSING BYPRODUCTS: Recycling and waste processing operations generate secondary waste streams (process water, air emissions, non-recyclable residuals). Establish waste hierarchy compliance - ensure 'recycling' doesn't simply relocate environmental burden.", "INFORMAL SECTOR DISPLACEMENT: Waste collection in Africa often supports informal economy workers. Formalized operations may displace these livelihoods. Consider inclusive business model that integrates informal collectors rather than competing against them.", "LABOR PRACTICES: Rapid scaling can pressure labor standards. Establish fair wage policies, safe working conditions, and grievance mechanisms before scaling creates oversight challenges."], "needs_clarification": ["BLUE ECONOMY STRATEGY: With less than 50% blue economy focus, what is the pathway to deeper ocean/coastal sector integration? Is this a strategic priority or will focus remain diversified?", "RISK MITIGATION: You identified challenges including 'BluTechnovaâ€™s main technical pain points are associated with developing and oper'. What specific actions are planned to address these? What resources are needed?"], "overall_recommendations": "PROGRAM FIT ASSESSMENT: This Solutions to Pollution venture from Egypt has limited blue economy focus, which may reduce synergies with OceanHub cohort peers and mentor network. Consider whether broader accelerator programs might be better fit. Fit with Solutions to Pollution vertical - connect with municipal government partners, corporate sustainability officers, and impact investors focused on circular economy. At pilot stage, OceanHub value-add focuses on: (a) customer introduction for commercial pilots, (b) investor warm introductions for seed funding, (c) operational mentorship for scaling preparation.", "ratings": {"tech_feasibility": {"score": 4, "rationale": "Pilot/MVP stage indicates successful technical development with early market testing. Core feasibility established but scaling challenges remain. Clear technology articulation suggests team understands technical domain and can communicate value proposition. Modern technical stack (BluTechnovaâ€™s solution is powered by an integrated) indicates contemporary implementation approach. Market demand compatibility for Solutions to Pollution in Egypt market appears strong."}, "team_capability": {"score": 3, "rationale": "Mid-sized team (5-10) provides reasonable execution capability. Key question is whether critical functions (tech, sales, ops) are adequately covered. Gender diversity in team is positive signal for organizational health and diverse perspective integration. Team preparedness for Solutions to Pollution industry challenges appears adequate."}, "business_model": {"score": 3, "rationale": "Revenue of <50k indicates early customer adoption but business model economics need validation at higher volumes. Business model effectiveness for Solutions to Pollution market appears moderate."}}, "endorsement": {"recommendation": "NEEDS_REVIEW", "rationale": "FURTHER REVIEW REQUIRED. Composite score 10/15 (Tech: 4, Team: 3, Business: 3) indicates potential but with gaps. Specific concerns: overall execution readiness. Recommend interview to assess (a) founder capability and coachability, (b) specific plans to address id plastic pollution originates inland, flowing through drains, canals, and rivers into the ocean. Ecobarter measures its impact by quantifying how much ocean-bound plastic is intercepted on land before reaching waterways.\r\nOur AI-powered Reverse Vending Machines (RVMs) and IoT weighpads generate real-time data on material type, weight, location, and user activity. This enables us to measure volumes of plastics most commonly found in marine litter PET bottles, sachet water plastics, LDPE films, and aluminum cans captured in high-risk coastal and riverine cities such as Lagos and Port Harcourt.\r\nTo date, we have intercepted over 1,400 tonnes (100 million units) of plastic waste, directly reducing plastic leakage into Nigeriaâ€™s drainage systems and coastal waters. We also track household participation, repeat usage, incentive redemption, and collection efficiency to measure sustained behavior change.\r\nDownstream tracking with recyclers and women-led upcycling groups ensures material recovery and circular use, while drainage hotspot monitoring provides evidence of reduced blockage and flood risk which are key climate adaptation outcomes for coastal communities.", "funding": "The company is primarily funded through operating revenue, including sales of waste management products, equipment, and the provision of general waste collection and processing services. In 2024, the company also received a USD 100,000 grant from the Youth Adaptation Fund (African Development Bank).", "revenue_2024": "50-99K", "revenue_2025": "50-99K", "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Ecobarter built West Africaâ€™s first locally manufactured AI-powered Reverse Vending Machines designed specifically to stop land-based plastic waste from becoming ocean plastic. Unlike imported systems that fail in local conditions, our machines are built for coastal and flood-prone African cities and use a locally trained AI model (SORT IQ) to recognize plastics most common in marine litter: PET bottles and beverage cans.\r\nBy combining AI, IoT weighpads, and a mobile/web rewards platform, Ecobarter turns waste disposal into a daily, incentivized behavior rewarding households with cash, electricity, airtime, and essentials. This tech-enabled, community-led approach directly addresses the fact that most ocean plastics originate inland, thereby supporting climate resilience.", "tech_tools": "Our solution is powered by:\r\n* Artificial Intelligence (Machine Learning): Locally trained AI models for automated recognition and sorting of PET, LDPE, sachets, and cans\r\n* IoT Sensors & Weighpads: Real-time tracking of machine usage, material weight, and system performance\r\n* Custom Hardware & Embedded Systems: Modular RVM architecture optimized for low-resource and coastal environments\r\n* Mobile & Web Applications: User rewards, data transparency, pickup requests, and impact tracking\r\n* Community-based operational processes: Local agents and ambassadors supporting adoption, maintenance, and marine litter interception", "tech_partners": "Engineering Consultant / Contractor\nCorporate R&D Partner\nStudent Interns / Volunteers", "tech_pain_points": "Our main technical challenges during scaling include power reliability and component durability. Power outages in coastal and underserved communities can affect machine uptime; to mitigate this, we deploy portable battery backup systems that keep machines running for up to 48 hours, with plans to integrate solar power.\r\n\r\nSome early machine units experienced inconsistent performance due to substandard components or design limitations. We are addressing this through improved supplier vetting, stronger quality assurance processes, and training local youth as rapid-response technicians, reducing downtime and ensuring reliable operation. If unmanaged, these issues could affect user trust, but our localized maintenance model significantly lowers long-term risk.", "regulatory_barriers": "Regulatory considerations mainly relate to approvals for installing automated collection machines in public spaces and coastal communities. This requires coordination with state waste management authorities, environmental agencies, and local councils. In Nigeria, this includes engagement with bodies such as LAWMA, LASEPA, and Local Council Development Areas.\r\n\r\nAdditionally, evolving policies around Extended Producer Responsibility (EPR), waste licensing, and reporting requirements may influence operations. However, Ecobarterâ€™s strong relationships with regulators and industry associations supported by our leadershipâ€™s sector experience position us to comply effectively. These policies increasingly create opportunities, as governments seek scalable, data-driven solutions to reduce marine litter and plastic leakage into waterways.", "other_programs": "0.0", "additional_info": "Most ocean plastic originates inland, flowing through drains, canals, and rivers. Ecobarter addresses this challenge at source. To date, we have intercepted over 100 million units of ocean-bound plastics, engaging more than 13,000 households across Nigerian cities.\r\nOur â€œStop Marine Litter, Turn Waste to Resourceâ€ initiative combines indigenous technology, incentives, and community ownership to prevent plastic leakage into marine ecosystems. Beyond collection, we empower women to upcycle hard-to-recycle plastics into marketable products, creating livelihoods while restoring waterways.\r\n\r\nWith our locally built technology, proven adoption, strong revenue from recovered materials, and national recognition, Ecobarter is well positioned to scale a community-led, technology-driven solution to ocean plastic pollution across Africa and other Global South regions.", "referral_source": "Social media", "application_status": "Review", "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel" y.\r\n\r\nOn the product side, McVimac Seasoning Powder is formulated using encapsulated flavor extracts for enhanced taste stability and solubility, delivering a premium umami flavor that rivals imported brands.\r\n\r\nBy combining smart manufacturing technology with locally sourced raw materials", "tech_tools": "Our solution is powered by a blend of digital tools, structured processes, and automated systems that ensure efficiency, quality, and scalability:\r\n\nFlowCore ERP System â€“ our in-house developed enterprise software that integrates Finance, Manufacturing, Procurement, Inventory, HR, Sales & Marketing, and Quality Control. It provides real-time operational visibility, cost tracking, and performance analytics.\r\n\nStandardized Production Processes â€“ guided by documented SOPs for blending, sieving, drying, and packaging to ensure product uniformity and food safety compliance.\r\n\nQuality Assurance Framework â€“ includes batch traceability, sensory evaluation, and microbial testing to maintain consistent product standards.", "tech_partners": "None at the moment", "tech_pain_points": "Our main technical pain points revolve around infrastructure completion, automation integration, and supply consistency as we prepare to scale.\r\n\r\nIncomplete Production Infrastructure:\r\nWhile the factory structure is partially completed, the installation of processing and packaging equipment is still pending. This limits our ability to move from bulk unbranded supply to full-scale branded production.\r\n\r\nSystem Integration Challenges:\r\nOur FlowCore ERP is 90% complete, but integrating it seamlessly with automated production lines and quality control systems may require additional technical support and testing to avoid data or process inconsistencies.\r\n\r\nPower and Utility Reliability:\r\nInconsistent power supply in the region poses a risk to continuous production, increasing our dependency on backup power systems and raising operational costs.\r\n\r\nSupply Chain and Raw Material Variability:\r\nSourcing high-quality local raw materials consistently remains a challenge. Any disruption could affect product formulation stability and production timelines.\r\n\r\nScaling Risks:\r\nAs we scale, maintaining product consistency, regulatory compliance, and quality assurance across multiple production batches and distribution points will require ongoing process optimization and technical oversight.", "regulatory_barriers": "As a food manufacturing company, Vimac Foods operates in a highly regulated industry, and compliance is critical to our success. The main potential regulatory barriers we face include:\r\n\r\nProduct Registration and Certification:\r\nBefore mass-market distribution, our McVimac Seasoning Powder variants must obtain full certification from NAFDAC (National Agency for Food and Drug Administration and Control). The approval process can be lengthy, potentially delaying market entry if not managed proactively.\r\n\r\nFood Safety and Quality Standards:\r\nOngoing compliance with food hygiene, labeling, and Good Manufacturing Practices (GMP) is mandatory. Any deviation could attract sanctions or recalls, especially as we scale production.\r\n\r\nEnvironmental Regulations:\r\nRegulatory compliance related to waste disposal, water use, and emissions control may increase operational costs and require continuous monitoring to meet local and federal environmental guidelines.\r\n\r\nTaxation and Import Duties:\r\nImportation of machinery or specialized raw materials could be affected by tariff changes or customs delays, impacting production timelines and cost projections.\r\n\r\nAdvertising and Health Claims:\r\nFood labeling and promotional claims must align with regulatory truth-in-advertising rules, limiting the flexibility of marketing messages.\r\n\r\nDespite these challenges, we are already taking steps to mitigate them by engaging early with NAFDAC, setting up internal quality systems, and aligning our production ms, logistics solutions, or partner platforms) sometimes requires custom development, which slows deployment.\r\nData Quality & Analytics\r\nInconsistent input sources create gaps in our data models. Strengthening data validation and analytics pipelines is necessary for more accurate insights and decision-making.\r\nRisks You Foresee During Scaling\r\nTechnical Debt Increasing\r\nAs we expand quickly, old systems may become a bottleneck if not upgraded in time.\r\nSystem Load & Performance Issues\r\nRapid user growth could strain servers, affect latency, or lead to downtime without investment in scalable infrastructure.\r\nIntegration Complexity\r\nEach new partner or stakeholder adds new data types, formats, and APIs, increasing the risk of integration failure or delays.\r\nCybersecurity & Data Protection Risks\r\nScaling increases exposure to security threats. Without", "regulatory_barriers": "Licensing and Compliance Requirements\r\nDepending on the sector, the solution may require government approvals, business permits, or certifications before operations can fully begin.\r\nEnsuring compliance with national and local regulations may slow down onboarding or expansion.\r\nData Protection and Privacy Laws\r\nIf the solution handles customer, farmer, or business data, it must comply with regulations such as Nigeriaâ€™s Data Protection Act (NDPA).\r\nAdhering to strict data-handling standards may require additional security systems and documentation.\r\nQuality and Safety Standards\r\nProducts or services that involve agriculture, health, food processing, or technology deployment may face regulatory inspections to meet safety or quality benchmarks.\r\nAny updates or scale-up may require re-validation.\r\nEnvironmental Regulations\r\nSolutions involving land use, agricultural inputs, waste management, or energy consumption may need approval from environmental bodies to avoid harmful impact.\r\nImportation and Equipment Regulation (if relevant)\r\nHardware, machinery, l performance indicators, and social and ecological outcomes. The primary measure is the volume of COâ‚‚ captured, expressed in tonnes, which is tracked in real time through our AI-based platform. Each collector is calibrated to ensure accurate data collection, and the system monitors key operational parameters such as uptime, efficiency, and energy consumption. These metrics help us optimize performance and ensure that the COâ‚‚ removal process is both effective and sustainable.\r\n\r\nBeyond environmental measurements, we assess community engagement and empowerment. This includes tracking the number of participants in co-design workshops, citizen monitoring programs, and nature-based initiatives such as tree planting or wetland restoration. We gather feedback through surveys and interviews to determine whether local stakeholders feel equipped to manage and sustain these initiatives, ensuring long-term adoption and resilience.\r\n\r\nWe also monitor broader ecological impacts, including biodiversity indicators, green coverage, soil stabilization, and local climate moderation. By integrating these social and ecological metrics with precise COâ‚‚ capture data, we can quantify the direct and indirect benefits of our work.\r\n\r\nTogether, these monitoring systems provide a comprehensive view of PhotoCarbâ€™s impact, allowing us to demonstrate measurable reductions in greenhouse gas concentrations, improvements in ecosystem health, and strengthened community capacity to respond to climate change. This multi-dimensional approach ensures accountability, guides future project improvements, and provides transparent evidence of the solutionâ€™s effectiveness to stakeholders, partners, and potential investors", "funding": "2000", "revenue_2024": "Above $ 100,000", "revenue_2025": "No revenue", "market_size": "Above $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "PhotoCarb is unique because it combines direct COâ‚‚ capture with an AI-driven platform, enabling real-time monitoring, predictive analytics, and optimization of carbon removal. Unlike traditional collectors, our system tracks emissions, improves efficiency, and provides actionable insights. It is scalable and modular, suitable for industrial, urban, and community settings. Additionally, we integrate community engagement and nature-based solutions, using data to guide reforestation, wetland restoration, and urban greening projects. By linking technology, environmental impact, and local participation, PhotoCarb delivers a holistic and innovative approach to carbon removal that supports both ecosystems and human well-being", "tech_tools": "PhotoCarb is powered by a combination of hardware, software, and data-driven processes. Key tools include COâ‚‚ collectors and sensors that capture carbon directly from the atmosphere, integrated with an AI-based platform for real-time monitoring, predictive analytics, and performance optimization. Our software uses data logging, cloud storage, and machine learning algorithms to analyze emissions trends, detect anomalies, and provide actionable insights.Operational processes include regular sensor calibration, preventive maintenance, and system diagnostics to ensure accuracy and reliability. Additionally, the platform supports community engagement and co-designed nature-based solutions, enabling stakeholders to use environmental data for reforestation, wetland restoration, and urban greening", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution\nAccelerator or Incubator", "tech_pain_points": "Our main technical pain points concern the hardware complexity of the COâ‚‚ collectors and the performance needed in harsh industrial and environmental conditions. Collectors must operate in hot climates, dusty areas and varying humidity, which affects filtration efficiency and long-term durability. This requires continuous material research and testing, increasing time and cost. Energy use is another challenge because we aim for maximum COâ‚‚ removal with low power. Sensor calibration and data quality are also critical for certification and verification, as sensors may drift or be affected by pollutants, requiring more maintenance. Looking ahead, we foresee risks with manufacturing capacity, supply chains and adapting collectors to different climates and standards. Larger deployments will generate more data, increasing demands on cloud infrastructure, cybersecurity and AI improvement. There is also a maintenance risk: as more collectors are installed, small issues could multiply into significant cost and downtime. We mitigate these risks through materials research, modular design, optimized energy use and partnerships with engineering, manufacturing and cloud providers. These steps ensure reliability at scale and support future international deployments, while improving environmental performance and long-term sustainabilityOveral.", "regulatory_barriers": "Our solution faces potential regulatory barriers mainly related to environmental approvals, industrial certification, and carbon accounting rules. Deploying CO2 collectors in industrial facilities often requires authorization to ensure compliance with emission standards, energy limits, and safety regulations. These procedures can be slow and vary by region, delaying deployment and adding administrative cost.\r\nAnother barrier is the lack of standardized legal frameworks for carbon removal technologies, especially in developing markets where regulations are still emerging. In many countries, direct air capture and CO2 sequestration are not clearly defined, so we must navigate unclear procedures, pilot approvals, or temporary classifications. This uncertainty can affect investor confidence and planning.\r\nWe also anticipate challenges with measurement, reporting, and verification standards. Because our platform analyzes environmental data, compliance with international frameworks and carbon credit rules may require third party certification and extra validation, which can be costly and delay access.\r\nOn the data side, the platform must comply with data protection, privacy, and cybersecurity rules, including European ones when working with EU partners. Industrial environmental data can be sensitive, so we need secure cloud infrastructure and strong governance.\r\nProjects combining deployment with nature based solutions may require land use approvals, biodiversity checks, or protection permits.\r\nOverall, these elements do not block development but increase planning complexity. We address them through partnerships with legal experts, certification bodies, and environmental agencies", "other_programs": "0.0", "additional_info": "no", "referral_source": "Social media", "application_status": "Rejected", "eir": {"name": "Zandi", "region": "Unassigned", "key": "zandi"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Not registered"], "elig_registered": false, "elig_in_industry": true, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal\n\nPhotoCarb is unique because it combines direct COâ‚‚ capture with an AI-driven platform, enabling real-time monitoring, predictive analytics, and optimization of carbon removal. Unlike traditional collectors, our system tracks emissions, improves efficiency, and provides actionable insights. It is scalable and modular, suit
