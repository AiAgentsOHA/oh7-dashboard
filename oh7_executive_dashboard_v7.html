ms.\r\n\r\nInterfaces must be simplified, audio-assisted, or multilingual (at least Luganda, Luo, Runyankole, Ateso).\r\n\r\nTraining field agents is expensive and time-consuming.\r\n\r\n3. High Cost of Mobile Data and Power Instability\r\n\r\nEven where network exists, data cost is high relative to income.\r\n\r\nFrequent power outages (load-shedding) disrupt:\r\n\r\nDevice charging\r\n\r\nServer uptime (for local NGOs)\r\n\r\nField operations\r\n\r\n4. Fragmented Data Sources Across Government & NGOs\r\n\r\nGovernment systems (NIRA, UBOS, OPM", "regulatory_barriers": "If you tell me the exact product/service, I can tailor this further.\r\n\r\nPOTENTIAL REGULATORY BARRIERS IN UGANDA\r\n1. Data Protection & Privacy Regulations\r\n\r\nUgandaâ€™s Data Protection and Privacy Act (2019) and its regulations impose strict requirements on:\r\n\r\nCollecting personal data (names, NIN, income data, vulnerability status)\r\n\r\nProcessing and sharing data with NGOs, donors, or partners\r\n\r\nHosting data outside Uganda (requires compliance and sometimes approvals)\r\n\r\nObtaining explicit, informed consent\r\n\r\nEnsuring secure data storage, encryption & access control\r\n\r\nBarrier:\r\nMany poverty-related systems collect sensitive beneficiary information; non-compliance can delay deployments, trigger audits, or lead to penalties.\r\n\r\n2. Restrictions Around Mobile Money & Digital Payments\r\n\r\nIf your service uses MTN Mobile Money / Airtel Money / Wave / other fintech rails, it falls under:\r\n\r\nBank of Uganda regulations\r\n\r\nNational Payment Systems Act (2020)\r\n\r\nKYC/AML rules\r\n\r\nYou may face:\r\n\r\nApproval requirements before integrating with mobile-money APIs\r\n\r\nLimits on transaction value or frequency\r\n\r\nTightened anti-money-laundering controls for cash transfers to poor households\r\n\r\nBarrier:\r\nFinancial compliance is a major bottleneckâ€”especially for cash-transfer-based poverty programs.\r\n\r\n3. Licensing Requirements for Digita  Business model effectiveness for Solutions to Pollution market appears moderate."}}, "endorsement": {"recommendation": "NEEDS_REVIEW", "rationale": "FURTHER REVIEW REQUIRED. Composite score 9/15 (Tech: 3, Team: 3, Business: 3) indicates potential but with gaps. Specific concerns: overall execution readiness. Recommend interview to assess (a) founder capability and coachability, (b) specific plans to address identified gaps, (c) realistic milestones for next 12 months."}}}, {"id": 598831, "company": "Protein Hive Limited (Formally Functioly Sustainable Farms)", "founder": "Olivia Simiyu", "email": "olivia.simiyu77@gmail.com", "whatsapp": "+254727264125", "dob": "1996-05-12", "gender": "Female", "position": "Founder/Co-founder", "country": "Kenya", "founded": "2024-02-02", "registered": "Yes", "reg_date": "2024-02-02", "reg_country": "Kenya", "reg_number": "PVT-YQ192KVO", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Olivia Naliaka Simiyu 100% ownership.", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "More than 50%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://youtu.be/t1sQdec5ljs", "pitch_deck": "Protein Hive- Blue Economy Pitch [Autosaved].pptx 7.9 MB", "pitch_deck_url": null, "online_presence": "http://proteinhive.co.ke", "venture_url": null, "countries_operating": "Kenya", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "1. No Poverty\n2. Zero Hunger\n3. Good Health and Well-being\n5. Gender Equality\n8. Decent Work and Economic Growth\n12. Responsible Consumption and Production\n14. Life Below Water", "impact_measurement": "We use a data-driven monitoring system integrating IoT sensors, AI analytics, and farmer activity logs to track economic, environmental, and operational outcomes across all modular insect farms installed.\r\n\r\n1. Feed Cost Reduction\r\nWe measure the change in feed cost per kilogram before and after adopting our modular insect farms. Indicators include the percentage reduction in purchased commercial feed, increased production of on-farm insect protein, and overall improvement in farmer profit margins. Data is collected monthly through IoT-linked dashboards and farmer financial entries.\r\n\r\n2. Farm Productivity and Operational Efficiency\r\nWe track improvements in fish growth rates, survival rates, and reductions in stock losses due to consistent access to fresh insect-based feed. IoT sensors collect data on temperature, humidity, feed cycles, and insect yields, while AI models analyze feed conversion ratios and productivity trends. This allows us to compare baseline and ongoing productivity every 30 days.\r\n\r\n3. Environmental and Climate Benefits\r\nWe measure the amount of organic waste diverted into insect farming, monthly frass output, and COâ‚‚ emissions avoided by replacing imported soy and fishmeal with locally produced insect protein. Waste input, frass generation, and production volumes are captured through weight sensors and standardized carbon conversion formulas.\r\n\r\n4. Farm Viability, Scalability, and Farmer Resilience\r\nWe track how many farmers expand their modular units, maintain consistent production, and remain operational after 12 and 24 months. This helps us assess long-term farm viability and the systemâ€™s effectiveness in preventing early closure of fish farmsâ€”a common challenge linked to high feed costs. Data sources include platform activity logs, IoT production records, and quarterly surveys.\r\n\r\nOur system automatically generates monthly dashboards for farmers and quarterly and annual impact reports for partners, enabling full transparency and evidence-based decision-making.", "funding": "Bootstrapping", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "$ 30,000 â€“ $ 60,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our technology is unique because it combines modular insect farms, IoT sensors, and AI optimization into one affordable system that lets fish farmers produce their own protein instead of relying on expensive imported feed. The modular units support multiple species eg BSF, crickets, and mealworms, allowing year-round production and reducing risk. IoT sensors track temperature, humidity, and biomass, while AI provides growth predictions and early warnings to prevent losses. By decentralizing production and placing small, efficient insect farms directly with fish farmers, we reduce feed costs, increase productivity, and improve long-term farm viability.", "tech_tools": "Our solution is powered by IoT sensors for real-time monitoring of temperature, humidity, and biomass; an AI engine that analyzes growth patterns, predicts yields, and sends early-warning alerts; and a cloud-based dashboard that visualizes production data for farmers. We use computer vision for insect counting and quality assessment, automated feeding and environmental control systems for consistency, and a mobile app/USSD interface for farmer reporting and training. Our modular insect farms are built on standardized processes for waste input management, species-specific rearing protocols, and automated data collection, creating a fully integrated and scalable production system.", "tech_partners": "Corporate R&D Partner\nStudent Interns / Volunteers", "tech_pain_points": "Our main technical pain points revolve around hardware reliability, data consistency, and the complexity of scaling AI models across diverse farm environments. IoT sensors can fail due to humidity, dust, or poor power stability in rural areas, which creates gaps in  for facilities. By combining these technologies with digital dashboards and AIâ€‘driven monitoring, I empower ports to track emissions, optimize fuel use, and demonstrate measurable progress toward climate targets. My approach blends engineering mastery with ethical leadership and investorâ€‘ready storytelling, ensuring maritime sustainability is not just a technical upgrade but a strategic transformation.", "tech_tools": "I power my solution with a blend of modular engineering, digital monitoring, and accessible software. I use noâ€‘code platforms like Airtable, Softr, and Webflow to prototype, collect data, and build dashboards that track biodiesel, bioâ€‘LPG, and biogas performance in real time. AI tools support language synthesis, visualization, and predictive modeling, while server architecture expertise from my Model Context Protocol hackathon ensures secure, scalable connectivity for maritime and rural projects. My processes emphasize structured cost modeling, competitive analysis, and SDGâ€‘aligned reporting, reinforced by community feedback loops and thirdâ€‘party validation. This integration makes my energy ecosystems transparent, scalable, and investorâ€‘ready.", "tech_partners": "University or Research Institution", "tech_pain_points": "Today, my main technical pain points revolve around the complexity of integrating multiple renewable fuel streamsâ€”biodiesel, bioâ€‘LPG, and biogasâ€”into maritime operations and port infrastructure. Each fuel has unique handling, storage, and safety requirements, and ensuring compatibility with existing systems is a constant challenge. I also face difficulties in building modular production units that can be deployed costâ€‘effectively while maintaining consistent quality and reliability. Balancing affordability with technical rigor remains a daily struggle, especially when aligning solutions with investor expectations and community needs.\r\n\r\nLooking ahead, I foresee several risks during scaling. The first is supply chain volatilityâ€”feedstock availability for biodiesel and biogas can fluctuate, which threatens consistency. The second is regulatory uncertainty, as maritime fuel standards and emissions policies evolve rapidly and may require costly adjustments. Technical scalability itself poses risks: systems that work well at pilot scale may encounter efficiency losses or safety issues when expanded. There is also the challenge of maintaining community trust and investor confidence while scaling, since transparency and measurable impact are critical. Finally, cybersecurity risks grow as more digital monitoring tools are deployed.", "regulatory_barriers": "One of the main regulatory barriers I face is the evolving framework around renewable fuels in the maritime sector. Biodiesel, bioâ€‘LPG, and biogas each fall under different compliance regimes, and I must ensure that production, storage, and usage meet international standards such as IMO emissions regulations and MARPOL conventions. Certification processes for alternative fuels can be lengthy and costly, and there is often a lack of harmonization between local, national, and international authorities. This creates uncertainty when scaling across multiple jurisdictions, as what is permissible in one port may require additional approvals in another.\r\n\r\nI also anticipate challenges with safety and environmental regulations. Biodiesel blends must meet strict quality standards to avoid engine damage, bioâ€‘LPG requires specialized handling and storage permits, and biogas facilities are subject to waste management and emissions controls. In addition, regulatory bodies are still developing clear pathways for integrating these fuels into mainstream maritime operations, which means I must navigate pilot project exemptions and transitional policies. Finally, financial incentives and carbon credit schemes vary widely, and delays in policy adoption could slow investor confidence. For me, regulatory barriers are less about technic  transmission, distribution subsystems, and enablers", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtu.be/w_4P3yhvvBc?si.=n7qnBA8zk3tckZi3", "pitch_deck": "PRÃ‰SENTATION IRRIGATIONAVEC UMEME WETU_compressed (1).pdf 2.8 MB", "pitch_deck_url": null, "online_presence": "http://wwww.wamukinagritech.com", "venture_url": "https://vc4a.com/ventures/wa-mukina-groupe-sarlu/", "countries_operating": "DR Congo", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "6.1\n7.1\n8.1\n9.1\n11.1\n12.1", "impact_measurement": "With UMEME WETU, we monitor and measure our impact through several key indicators related to water conservation and the indirect protection of oceans:\r\n\r\n1. Reduction of fossil fuel use: Our technology, based on inertia energy and permanent magnet dynamos, replaces fuel-powered generators, helping to reduce carbon emissions and environmental pollution.\r\n\r\n2. Water efficiency tracking: Our smart irrigation systems use sensors to optimize water usage, reducing water waste by up to 40% compared to traditional irrigation methods.\r\n\r\n3. Number of systems deployed and hectares irrigated: Each installation is tracked and monitored, allowing us to measure the geographical reach and effectiveness of our impact in rural communities.\r\n\r\n4. Improved access to water: We monitor how many households and small farms gain reliable water access through UMEME WETU solutions.\r\n\r\nData is collected via digital tools, field reports, and user feedback. This approach enables us to continuously evaluate our performance, adapt our strategy, and ensure that our technology delivers measurable, scalable, and sustainable impact.", "funding": "At the outse tive.\r\n- Smart Inverter: Manages and converts electricity (AC/DC) to adapt to different machine requirements.\r\n\r\n2. Software:\r\n- CAD/Design Software (e.g., SolidWorks, Fusion 360): Used for modeling and designing UMEME WETU components.\r\n- Energy Monitoring Software: Tracks energy production, consum", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution", "tech_pain_points": "Current Technical Challenges:\r\n\r\n1. Energy Efficiency Optimization: Enhancing the conversion rate between mechanical energy and electrical output remains a technical priority.\r\n2. Durability of Locally Sourced Materials: Some recycled or locally available materials used in production may have limited lifespan or lower performance.\r\n3. Equipment Compatibility: Adapting UMEME WETU to power a wide range of agricultural machines requires ongoing customization and engineering adjustments.\r\n\r\nRisks During Scaling:\r\n\r\n1. Standardization Limitations: Scaling may be limited by the need to customize solutions for different communities and agricultural contexts.\r\n2. Supply Chain Constraints: Limited access to high-quality components like permanent magnets and power batteries could slow production and expansion.\r\n3. Lack of Skilled Technicians: In rural areas, the shortage of trained personnel for installation, maintenance, and system adaptation may hinder effective deployment.\r\n\r\nMitigation Measures:\r\n\r\n- Development of simplified technical manuals.\r\n- Training programs for local technicians and operators.\r\n- Modular design strategy to allow flexible manufacturing and easier maintenance.", "regulatory_barriers": "For UMEME WETU, potential regulatory obstacles may include:\r\n\r\n1. Electrical safety standards: As UMEME WETU generates energy, it may be subject to strict electrical safety requirements, including certification of components and compliance with national standards (e.g., overload protection, insulation).\r\n\r\n2. Approval ative Artisan in the DRC.\r\n\r\nSocio-economic Impact :Our solutions maximize crop yields, reduce post-harvest losses, and create skilled jobs in equipment maintenance and management. We actively contribute to sustainable rural development by improving access to technology and enhancing local agricultural productivity.", "referral_source": "Social media\nVC4A", "application_status": "Submitted", "eir": {"key": "solomon", "name": "Solomon", "region": "East Africa"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Clean Ocean Energy: Offshore wind, Other ocean-based renewable energy, Energy transmission, distribution subsystems, and enablers\n\nUMEME WETU unique and innovative is its ability to generate electricity without relying on fuel or solar panels. Instead, it uses a smart combination of:\r\n\r\n- Flywheel energy storage to capture and release mechanical energy,  \r\n- Permanent magnet dynamo to produce clean electricity,  \r\n- Electric motor and high-power battery to ensure continuous operation.\r\n\r\nUnlike solar systems that depend on sunlight or fuel-based generators that are costly and polluting, UMEME WETU is an autonomous, sustainable, locally built, and affordable solution. It provides reliable off-grid power to operate agricultural equipment such as irrigation systems and food processing machines. With us, there's less polluting maritime transport and a positive impact on the energy transition.", "yc_oneliner": "Ocean-based renewable energy for Africa", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for pro at affordable price.", "yc_oneliner": "Tackling ocean pollution through innovative waste management", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "zandi_reassign": true}, {"id": 592141, "company": "MTBiofuels (Entrepreneur)", "founder": "Onnica Toko", "email": "mtbiofuels@gmail.com", "whatsapp": "+27782292042", "dob": "1990-12-15", "gender": "Female", "position": "Founder/Co-founder", "country": "South Africa", "founded": "2016-04-15", "registered": "Yes", "reg_date": "2016-04-15", "reg_country": "South Africa", "reg_number": "2016/149979/07", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Onnica Toko 100%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://youtu.be/TTzBQgHvQds", "pitch_deck": "Innovest MTBiofuels (Pty) Ltd - Pitch Deck November 2025.pdf 2.1 MB", "pitch_deck_url": null, "online_presence": "http://www.mtbiofuels.co.za", "venture_url": null, "countries_operating": "South Africa", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "7. Affordable and Clean Energy\n12. Responsible Consumption and Production\n13. Climate Action", "impact_measurement": "We monitor and measure our impact by tracking key environmental, circular economy, and social indicators throughout our operations. This includes the volume of used cooking oil and municipal waste diverted from improper disposal, the litres of biodiesel produced as a clean alternative to fossil diesel, and the estimated reduction in COâ‚‚ emissions using standard emission-reduction factors. We also track the number of waste suppliers integrated into our collection network, jobs created within local communities, and income opportunities generated through waste collection. These metrics are recorded through operational logs and supplier records and reviewed regularly to ensure accountability, continuous improvement, and alignment with sustainability goals such as responsible consumption, clean energy, and climate action.", "funding": "5000", "revenue_2024": "No revenue", "revenue_2025": "No revenue", "market_size": "$ 1,000 â€“ $ 5,000", "tech_stage": "Pilot / Demonstration stage â€“ Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Our technology is unique in its focus on a tailored pre-treatment process for waste-based feedstocks combined with a low-methanol biodiesel conversion approach. By applying pre-treatment to used cooking oil and municipal waste inputs, we reduce impurities, free fatty acids, and moisture levels, enabling more stable and efficient conversion into biodiesel. Our low-methanol process reduces chemical consumption, operating costs, and environmental risk compared to conventional biodiesel production methods that rely on high methanol inputs. This combination improves feedstock flexibility, enhances process efficiency, and lowers the overall environmental footprint, making our solution well suited for circular economy applications and deployment in resource-constrained settings.", "tech_tools": "our solution is powered by a combination of practical processing equipment, quality control protocols, and data-driven operational tracking. Key tools include pre-treatment and filtration systems for waste feedstocks, controlled transesterification units optimized for low-methanol use, and basic laboratory testing equipment to ensure fuel quality and consistency. Operational processes are supported by standard operating procedures for waste collection, pre-treatment, production, and storage, while spreadsheets and simple digital logs are used to track volumes, inputs, outputs, and impact metrics. As we scale, we plan to integrate more advanced monitoring and digital tools to improve process efficiency, traceability, and reporting.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nStudent Interns / Volunteers", "tech_pain_points": "Our main technical pain points relate to feedstock variability, process optimization, and scale-up efficiency. Used cooking oil and waste inputs vary in quality, requiring consistent pre-treatment to maintain stable biodiesel output and fuel standards. As we scale, key risks include maintaining product quality across larger volumes, managing low-methanol recovery and safety at higher throughput, and ensuring reliable waste supply and logistics. Additional risks involve capital requirements for larger processing equipment, compliance with fuel quality and environmental regulations, and the need for stronger monitoring systems to support operational control and traceability as production increases", "regulatory_barriers": "In South Africa, biodiesel production and supply are governed by several regulatory requirements that we must navigate as we scale. First, biodiesel producers must register with the South African Revenue Service (SARS) as either a commercial or nonâ€‘commercial manufacturer and, if production exceeds certain thresholds, license manufacturing premises as a customs and excise warehouse to comply with excise, fuel levy, and related obligations.\r\nSouth African Revenue Service\r\n Additionally, biodiesel products must meet national fuel quality standards (e.g., SANS specifications) to ensure legal sale and compatibility with diesel blending regulations.\r\n Waste feedstock handling and processing are also regulated under the National Environmental Management: Waste Act, which may require classification, appropriate handling procedures, and potentially waste management licensing depending on scale and activities.\r\n Finally, environmental authorisations and compliance with broader environmental and safety standards (e.g., chemical storage, handling of methanol) add further layers of regulatory engagement that require careful planning, documentation, and ongoing compliance to support responsible growth.", "other_programs": "0.0", "additional_info": "MTBiofuels is committed to creating scalable, circular economy solutions by transforming waste used cooking oil and municipal solid waste into clean biodiesel. Beyond environmental impact, our model generates local employment, supports small waste suppliers, and provides municipalities and businesses with sustainable energy alternatives. We have conducted pilot-scale trials to validate our process, and our low-methanol, pre-treated feedstock approach ensures higher efficiency, lower chemical consumption, and a reduced environmental footprint compared to conventional biodiesel production. By participating in OceanHub Africaâ€™s accelerator, we aim to strengthen our technical capabilities, scale our impact, and leverage your network to expand sustainable waste-to-energy solutions across South Africa and beyond.", "referral_source": "Word of mouth", "application_status": "Submitted", "eir": {"key": "samuel", "name": "Samuel", "region": "West Africa"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal\n\nOur technology is unique in its focus on a tailored pre-treatment process for waste-based feedstocks combined with a low-methanol biodiesel conversion approach. By applying pre-treatment to used cooking oil and municipal waste inputs, we reduce impurities, free fatty acids, and moisture levels, enabling more stable and efficient conversion into biodiesel. Our low-methanol process reduces chemical consumption, operating costs, and environmental risk compared to conventional biodiesel production methods that rely on high methanol inputs. This combination improves feedstock flexibility, enhances process efficiency, and lowers the overall environmental footprint, making our solution well suited for circular economy applications and deployment in resource-constrained settings.", "yc_oneliner": "Smart solutions for sustainable maritime operations", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "zandi_reassign": true}, {"id": 620414, "company": "Zabiha Foods", "founder": "Eugene Omondi", "email": "eugeneomondi4@gmail.com", "whatsapp": "+254728101912", "dob": "1990-06-07", "gender": "Male", "position": "Founder/Co-founder", "country": "Kenya", "founded": "2023-08-15", "registered": "Yes", "reg_date": "2024-05-16", "reg_country": "Kenya", "reg_number": "BN-ZWS8ORVZ", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Eugene Omondi 100%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://youtu.be/YfGiaTohWw8", "pitch_deck": "Zabiha_Pitch_Deck.pptx 842.3 KB", "pitch_deck_url": null, "online_presence": null, "venture_url": "https://vc4a.com/ventures/zabiha-foods/", "countries_operating": "Kenya", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "1. No Poverty\n2. Zero Hunger\n6. Clean Water and Sanitation\n13. Climate Action\n14. Life Below Water", "impact_measurement": "Environmental Monitoring:\r\nWe've deployed GPS-enabled collection systems that map every kilogram of water hyacinth harvested by location and date, creating a digital twin of our lake restoration footprint. Satellite imagery analysis (partnered with Kenya Marine and Fisheries Research Institute) provides quarterly verification of hectares cleared, cross-referenced against our collection data. \r\nAquaculture Impact Tracking:\r\nEvery feed batch carries a QR-coded traceability tag linking to our farm management platform. Participating farmers log: mortality rates, growth metrics, feed conversion ratios, and disease incidents. This creates a real-time dashboard comparing zabiha users versus control groups using traditional feed. Our partnership with KMFRI conducts bi-annual independent audits of farmer-reported data through random farm visits and fish sampling.\r\nSocial Impact Metrics:\r\nWe track jobs created (disaggregated by gender and age), income levels for hyacinth collectors, and farmer cost savings through mobile money transaction data (with consent). Quarterly surveys measure livelihood improvements and food security indicators in participating communities.", "funding": "Personal savings.", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "$ 5,000 â€“ $ 15,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Zabiha optimizes Black Soldier Fly strains and enzyme-assisted processing to convert invasive water hyacinth into high-value products. Our larvae grow 30% faster, enabling a biorefinery model that monetizes 2 outputs including fish feed and fertilizer. This delivers up to $ 1,503 per ton versus $ 120 industry standard, while cutting feed costs by 40% and fish mortality by 48%.", "tech_tools": "We optimizes Black Soldier Fly strains, enzyme-assisted feed pre-processing, and controlled BSF rearing systems to convert invasive water hyacinth into high-protein fish feed. We apply batch production tracking, quality control protocols, and circular biorefinery processes to monetize protein, fertilizer, and breeding stock efficiently.", "tech_partners": "University or Research Institution", "tech_pain_points": "Our main technical challenges center on maintaining consistent feed quality and biological performance as we scale. Water hyacinth varies seasonally in moisture and nutrient composition, requiring ongoing feedstock standardization and process control. Scaling BSF production also introduces risks around disease management, colony health, and environmental control, particularly temperature and humidity stability.\r\nAnother risk is ensuring enzyme and microbial inputs remain cost-effective at larger volumes while preserving larval growth rates and feed digestibility. As production expands, operational complexity increases, requiring stronger monitoring systems, skilled technicians, and quality assurance protocols.\r\nLogistics related to continuous hyacinth harvesting and storage could affect throughput if not well coordinated. Additionally, rapid demand growth could strain early production capacity, impacting delivery timelines and customer trust.\r\nWe mitigate these risks through phased scaling, standardized operating procedures, pilot-driven optimization, and partnerships with local institutions for technical support and biological quality control.", "regulatory_barriers": "We operate within existing regulatory frameworks governing animal feed production, insect-based protein, and organic fertilizer. Potential regulatory barriers include feed safety approvals, quality certification, and compliance with national standards for insect-derived feed ingredients. In some markets, insect protein regulations are still evolving, which may require additional engagement with regulators and compliance documentation as volumes increase.\r\nEnvironmental and waste management regulations also apply, particularly regarding the harvesting and transport of invasive water hyacinth and the handling of organic by-products. While hyacinth removal is environmentally beneficial, permits may be required from local authorities and water management agencies.\r\nFor fertilizer products, registration and nutrient labeling requirements must be met before commercialization. Carbon credit monetization may require third-party verification and adherence to recognized carbon accounting standards.\r\nTo manage these risks, Zabiha proactively engages with fisheries departments, environmental agencies, and standards bodies. Our production model aligns with sustainability and waste-to-value policies, positioning us favorably as regulations mature. We view regulatory compliance not as a barrier, but as a pathway to trust, market access, and long-term scalability.", "other_programs": "0.0", "additional_info": "Zabiha is building more than a feed business we are creating a scalable solution at the intersection of climate restoration, food security, and inclusive livelihoods. By turning an invasive environmental threat into affordable aquaculture inputs, we directly improve farmer incomes while restoring Lake Victoriaâ€™s ecosystem.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nZabiha optimizes Black Soldier Fly strains and enzyme-assisted processing to convert invasive water hyacinth into high-value products. Our larvae grow 30% faster, enabling a biorefinery model that monetizes 2 outputs including fish feed and fertilizer. This delivers up to $ 1,503 per ton versus $ 120 industry standard, while cutting feed costs by 40% and fish mortality by 48%.", "yc_oneliner": "Tackling ocean pollution through innovative waste management", "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null}, {"id": 617984, "company": "TROKASS", "founder": "Tabitha Kasongo", "email": "mwayikasongo@gmail.com", "whatsapp": "+265885717482", "dob": "1999-01-29", "gender": "Female", "position": "Founder/Co-founder", "country": "Malawi", "founded": "2023-08-01", "registered": "Yes", "reg_date": "2023-10-23", "reg_country": "Malawi", "reg_number": "COY-VYFLWB", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Tabitha Kasongo is the founder and owner, owning 100% of the company shares", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1jJwRiwuD7U_ePlr4yGnklkpdWwPXAdCl/view", "pitch_deck": "PICH DECK FOR TROKASS.pptx 3.2 MB", "pitch_deck_url": null, "online_presence": "https://www.trokass.com/", "venture_url": null, "countries_operating": "Malawi", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "1. No Poverty\n2. Zero Hunger\n3. Good Health and Well-being\n13. Climate Action\n14. Life Below Water", "impact_measurement": "The company measures and monitors its impact through a Monitoring and Evaluation system it developed. The system combines business indicators, environmental, social and production. The system consists of periodic performance review, baseline data collection, digital production records and routine farm monitoring. The production side, the system track feed conversion ratios, growth performance, harvesting volumes and fish survival rate. On Business indicators we track consumer numbers, repeat purchases and revenue growth.\r\n\r\nAt community level with farmers and fishermen, we measure the number of people trained in sustainable aquaculture practices, the inputs provided and the changes of their income over time. Environmentally, the company monitor water quality indicators, feed efficiency and good sustainable aquaculture practices that protect the aquatic biodiversity.", "funding": "25,000", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "Above $ 100,000", "tech_stage": "Concept / Research stage â€“ The idea or technology is being researched or designed; no prototype yet.", "tech_unique": "The technology is very unique because it is a combination of automatic smart feeding system, data driven aquaculture and solar power which solves one of the most critical challenges in tilapia fish farming of high production cost of feed and insufficient feeding. The solution controls and monitors feeding schedule and feed quantities based on water conditions and fish growth there by reducing the feed waste, enhance fish health and improvement of feed conversion rations.\r\nOur solution is designed for both pond farming on the land and cage farming in water bodies making the solution highly scalable and adaptable. It reduces feed waste leading to feed pollution in the water bodies there by supporting sustainable aquaculture practices and supporting the conservation of biodiversity.", "tech_tools": "The solution of Trokass is automated feeders with IoT controllers and a mobile phone monitoring tools which allows the adjustment of feeding and precise scheduling. The key tools are sensors for oxygen and temperature and digital farm logbooks. The processes are routine system check, biomass estimation, training farmers on sustainable aquaculture practices and the data feed planning. The processes and tools work together to reduce waste, optimize the feeding efficiency, improvement of fish growth and ensuring that the system is scalable, suitable for smallholder fish farmers and reliable.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nEngineering Consultant / Contractor\nStudent Interns / Volunteers", "tech_pain_points": "The main technical points include operation capacity, cost and durability as we are deploying the smart aquaculture technology. Upfront cost of the automated feeders, IoT enabled controllers and the solar components limit the expansion for our fish farm and the partner fish farmers. Some of the components are available locally but are not built for the aquatic environment in the long term, water damage, and creation of risks corrosion and reduction of the lifespan of the system. \r\n\r\nAs we are scaling, the key risks are servicing and maintenance across multiple ponds and cages and the inconsistent of the solar powered generation due to cloudy periods. Furthermore, there is a risk of the low digital literacy among the fish farmers which could lead to slow adoption of the system \r\n\r\nTo solve these risks, we are pursuing local technician training, capacity building of farmers and a strong partnership with the technology providers for after sale support, durability and the system reliability.", "regulatory_barriers": "Our potential barriers in terms of regulations are related to the environmental compliance and the aquaculture licensing. Cage fish farming in water bodies requires approval from the department of fisheries and permit and these regulations may limit expansion, stocking densities and limitation of cage placement. Environmental protection may require ongoing compliance and assessment.\r\n\r\n Trokass Aggregation model requires also the alignment with the capture fish regulations ensuring that fishermen conduct sustainable practices. Furthermore, value addition and fish processing must be in comply with food quality standards, hygiene and safety.\r\n\r\nImportation of the electric controllers and solar equipment may subject to customs delays, standard certification and import duties. To address the barriers, we will work closely with the fisheries authorities, leaders and ensuring compliance with safety food standards and environmental standards.", "other_programs": "0.0", "additional_info": "Trokass is more than a business, Trokass is building an inclusive, climate smart aquaculture and resilient system. We focus on the intersection of livelihoods, ecosystem protection and food security addressing Malawian challenge with market driven and scalable solution. As a business that uses a dual business model of farming fish and aggregating from fish farmers and fishermen, we are empowering them across the aquaculture and fish value chain. While Trokass is at early stage, we have a strong traction and partnership with fishermen and farmers and also the adoption of the climate smart aquaculture practices. The support from the Ocean Hub Africa will be a catalytic in strengthening technical capacity, business growth and positioning our company as an enterprise for a sustainable fish production. Trokass is committed to collaboration, learning to ensure impact for the aquatic ecosystems and communities.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"key": "solomon", "name": "Solomon", "region": "East Africa"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "elig_result": "fail", "elig_reasons": ["Solo founder"], "elig_registered": true, "elig_in_industry": true, "elig_solo_founder": true, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood\n\nThe technology is very unique because it is a combination of automatic smart feeding system, data driven aquaculture and solar power which solves one of the most critical challenges in tilapia fish farming of high production cost of feed and insufficient feeding. The solution controls and monitors feeding schedule and feed quantities based on water conditions and fish growth there by reducing the feed waste, enhance fish health and improvement of feed conversion rations.\r\nOur solution is designed for both pond farming on the land and cage farming in water bodies making the solution highly scalable and adaptable. It reduces feed waste leading to feed pollution in the water bodies there by supporting sustainable aquaculture practices and supporting the conservation of biodiversity.", "yc_oneliner": "Sustainable fish feed for African aquaculture", "is_eligible": false, the vision and is responsible for the Board of Directors (BOD). The BOT convenes twice per year to review the performance ofâ€‚the BOD to ensure alignment with ReachAllâ€™s purpose.\r\n(a) Dr. Charles Shindaile M Chairperson\r\n(b) Edith C. M. Ngâ€™oma         F Vice Chairperson\r\n(c) Dr. Kennedy Chimpa M Director of Governance\r\n(d) Peggy M. Hamukoma F Director of Financial Advisory\r\n(e) Simon Hamudantala         M Director of Administration\r\n(f) Moya Chelo Kamangu F Director of Social Enterprises", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1dhQ4NemQ_HZU1kSHm-SpMxoc4XSSTvdX/view?usp=sharing", "pitch_deck": "Joseph Longwa - Pitch Deck - Waste Management Project_compressed.pdf 1005.4 KB", "pitch_deck_url": null, "online_presence": "https://www.reach-all.org", "venture_url": "https://vc4a.com/ventures/reachall/", "countries_operating": "Zambia", "employees": "More than 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "3. Good Health and Well-being\n7. Affordable and Clean Energy\n8. Decent Work and Economic Growth\n13. Climate Action", "impact_measurement": "Monitoring and Measuring Progress and Impact\r\n\r\nAt ReachAll we use the following approach to monitor and measure the progress and impact of our initiatives by utilising both quantitative and qualitative tools:\r\n(a) Baseline and Endline Surveys â€“ We usually conduct baseline surveys before the start of our projects to ascertain or establish the starting points or initial conditions. We also establish key performance indicators. Towards the end of each project we conduct Endline Surveys to check the progress based on the indicators. Therefore, we are able to establish changes in community awareness, waste management practices and economic benefits. \r\n(b) Periodic Evaluations â€“ We conduct planned evaluations to assess effectiveness of our project activities like training sessions and community workshops. These involve gathering feedback from participants and stakeholders to understand what worked well and what needs to be improved. This enables us to refine our approaches for maximum impact. We also monitor community engagement and participation by tracking attendance (at workshops, training sessions and meetings). \r\n(c) Impact Stories â€“ We also collect and share personal experiences and success stories from community members who are involved in our initiatives/projects. These stories provide valuable qualitative insights into the real impacts of our initiatives.", "funding": "49980", "revenue_2024": "50-99K", "revenue_2025": "50-99K", "market_size": "Above $ 100,000", "tech_stage": "Pilot / Demonstration stage â€“ Technology deployed in real-world conditions for testing and data collection.", "tech_unique": "Our initiative is unique because it integrates waste management with resource recovery by combining conversion of organic waste to useful environmentally friendly products (biogas production and organic fertilizer production) and plastic waste repurposing into eco-bricks, pavers and school furniture. This addresses multiple environmental challenges. This initiative not only reduces waste but also generates economic opportunities for local communities. We also promote self-sufficiency by empowering communities with skills and knowledge to be able to manage (operate and maintain) these systems. Our commitment to community engagement and driven development ensures that solutions are relevant to local needs and are sustainable.", "tech_tools": "This initiative is powered by tools and processes by the following:\r\n(a) Biogas Digesters â€“ These systems convert organic waste into biogas for cooking and heating while producing nutrient rich organic fertiliser.\r\n(b) Plastic Recycling Equipment â€“ This equipment shall transform plastic waste into the above various products through local production.\r\n(c) Data Management Software â€“ We shall track waste inputs, production outputs and community engagement metrics to ensure real-time monitoring and reporting.\r\n(d) Training Modules â€“ Our training programs shall equip community members with skills and knowledge to manage these technologies well and sustainably. \r\n(e) Impact Assessment Tools â€“ We shall measure project outcomes through the usage of survey tools and evaluation frameworks.", "tech_partners": "Corporate R&D Partner\nOther\nPartner: Livingstone City Council (Local Authority)\r\nPartner:  Lusaka Integrated Waste Management Company", "tech_pain_points": "1. Pain-points \r\nVariations in feedstock quality to biogas digesters may lead to inconsistent gas production. This affects the reliability of biogas supply for community needs (cooking and heating). Scaling our plastic recycling operations may present challenges in sourcing enough amounts of clean plastic waste since contamination can affect processing efficiency.\r\n\r\n2. Risks \r\nThe need for increased technical expertise for scale may pose challenges in rural areas. Also logistical challenges (for waste collection and transportation) may arise in remote areas thereby disrupting supply chain thereby affecting the whole process.", "regulatory_barriers": "Waste Management regulations in Zambia may impose strict guidelines on waste collection and processing. This may require us to go over complex permit processes. There will be need for compliance concerning emissions from biogas production and plastic recycling processes failure to which may result in project delays.\r\nSecuring funding and support from government agencies may take long as the waste sector is not yet fully supported financially due to the low value attached to it as compared to the agriculture sector.", "other_programs": "1.0", "additional_info": "(a) Entrepreneurship in Waste Management â€“ The project shall transform the way communities, stakeholders and the government agencies on the ground perceive the waste sector as less lucrative than the commonly accepted and supported agriculture sector. The organisation brings a model which incorporates sustainable entrepreneurship into waste management by empowering communities (especially women and youth) to transform waste into valuable products thereby promoting a culture of innovation and self-sufficiency. This model shall not only address waste challenges but also create economic opportunities by empowering participants to generate income through eco-friendly products (e.g. biogas, organic fertilisers, eco-friendly bricks and other recycled materials).\r\n\r\n(b) ReachAllâ€™s Blueprint (7 Pillars for Sustainable Change) - ReachAll is dedicated to promoting sustainable social change and development through our seven pillars which serve as guiding principles to inform our project designs, strategies, initiatives and ways we empower communities. This ensures that our efforts lead to meaningful and lasting impacts in communities and beneficiaries. This model requires that we treat communities and beneficiaries respectfully as our development partners just like we treat donors and institutional partners.", "referral_source": "News (web journals, blogs,etc)", "application_status": "Submitted", "eir": {"key": "samuel", "name": "Samuel", "region": "West Africa"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": 4, "adj_team_score": 4, "adj_business_score": 3, "adj_total_score": 11, "adj_recommendation": "NEEDS_REVIEW", "elig_result": "fail", "elig_reasons" rectly from Lake Kivu and urban ravines into durable, eco-friendly construction blocks. Unlike conventional recycling methods, our process repurposes local plastic pollution into affordable housing materials, simultaneously addressing environmental degradation and social housing needs. This circular approach combines pollution mitigation, material innovation, and social impact, offering a scalable solution to the dual challenges of waste management and sustainable urban housing in Africa.", "tech_tools": "Our solution relies on a mechanical plastic shredding and compression system, where collected plastics are sorted, cleaned, shredded, and compacted into construction blocks. We use custom molds and controlled heat-compression processes to ensure uniformity and durability. Operational efficiency is tracked using basic inventory and production management software, while quality control is conducted manually and through simple material testing. Our process is designed for low-energy, locally maintainable operations, suitable for replication in other African urban and lake-side contexts.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nAccelerator or Incubator", "tech_pain_points": "Our main technical challenges include ensuring consistent block quality from heterogeneous plastic inputs and scaling our collection-processing-production workflow efficiently. Variations in plastic type, contamination, and moisture can affect block durability and production speed.\r\nDuring scaling, we foresee potential risks such as supply chain disruptions for collected plastics, equipment maintenance challenges, and logistical bottlenecks in transporting waste from urban ravines and lake shores to the processing site. To mitigate these risks, we plan to standardize material preprocessing, invest in modular production units, and develop partnerships with local waste collectors and transport providers.\r\nAdditionally, as we expand to new sites, training loca attention to youth involvement.\r\nOn the environmental side, we monitor fish survival rates, feed use, and overall production efficiency to ensure healthy fish and responsible farming practices. We also keep basic records of water use and waste handling to reduce pollution and avoid unnecessary losses.\r\nBusiness growth and market impact are measured through monthly sales and revenue tracking, repeat customers, and progress toward key goals such as increasing production capacity and opening retail or food service outlets. All this information is collected through simple production logs, sales records, and regular farm checks. The data is reviewed frequently to help us improve operations, grow responsibly, and make sure the business continues to create positive economic, social, and environmental impact.", "funding": "USD 0", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 15,000 â€“ $ 30,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Green Trustâ€™s innovation lies in its practical, integrated aquaculture model rather than a single piece of hardware or software. We combine controlled catfish production with direct farm-gate sales and planned expansion into owned retail outlets and food service. This reduces post-harvest losses, shortens the supply chain, improves quality control, and increases affordability for consumers. By focusing on efficient feed use, stock management, and direct market access, Green Trust delivers locally produced fish protein that replaces imported or wild-caught fish while remaining scalable and suitable for urban african markets.", "tech_tools": "Our solution is powered by standard aquaculture production systems, including controlled fish ponds, quality fingerlings, formulated feed, and routine water quality management. We use simple production and sales record-keeping tools to track growth cycles, survival rates, feed use, and revenue. Operational processes include regular stock monitoring, scheduled harvesting, direct-to-customer sales, and reinvestment of revenue to improve production efficiency and expand capacity. These practical systems allow us to operate efficiently while maintaining fish health and consistent supply.", "tech_partners": "Other\nInformal knowledge exchange with local fish farmers and suppliers.", "tech_pain_points": "Green Trustâ€™s main technical pain points are linked to production capacity, consistency, and infrastructure. At the current stage, access to quality fingerlings and feed at stable prices can affect production planning and costs. Limited infrastructure, such as pond capacity, cold storage, and processing equipment, also constrains how quickly production and sales can increase. Water management and fish health require close monitoring, and disease outbreaks remain a key technical risk if scaling is done too fast without proper controls.\r\nDuring scaling, the main risks include maintaining fish survival rates as stocking density increases, ensuring consistent product quality across larger volumes, and managing post-harvest losses as distribution expands beyond farm-gate sales. Energy reliability and access to clean water may also affect operations, especially when adding cold storage or food service activities. Addressing these risks will require phased expansion, improved production planning, and investment in basic infrastructure and staff training to ensure growth does not compromise sustainability or product quality.", "regulatory_barriers": "Green Trust operates within the regulatory environment governing aquaculture, food safety, and small-scale agribusiness in Cameroon. Key regulatory considerations include business registration compliance, local permits for aquaculture operations, and adherence to environmental and water-use guidelines. As the company expands into fish processing, retail outlets, and restaurants, additional approvals related to food hygiene, public health standards, and municipal operating permits will be required.\r\nThere may also be regulatory requirements related to the transport and sale of live fish, waste management, and the use of water resources, particularly as production volumes increase. While these regulations are manageable, delays in permit processing and limited clarity or consistency in enforcement can pose challenges for scaling. Green Trust mitigates these risks by maintaining proper documentation, engaging with local authorities, and planning phased expansion to ensure compliance at each stage of growth. Overall, the regulatory environment presents manageable barriers rather than prohibitive constraints, provided the business continues to operate transparently and in line with national and local regulations.", "other_programs": "0.0", "additional_info": "Green Trust is building a practical, locally rooted aquaculture business designed to grow step by step while delivering real impact. We are not driven by hype or short-term gains, but by the need to supply affordable, high-quality fish protein to urban markets while reducing pressure on wild fisheries. As an early-stage, bootstrapped company, we have focused on execution, learning from daily operations, and validating demand before scaling. We see OceanHub Africa as a strong strategic partner that can help us professionalize our systems, strengthen our sustainability practices, and prepare the business for responsible growth. We are highly committed to learning, collaboration, and applying program insights directly to our operations.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"name": "Herland", "region": "French Speakers", "key": "herland"}, "is_eligible": false, "ineligibility_reasons": ["Company not legally registered - formal registration required for program"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Sustainable fish feed for African aquaculture"}, {"id": 623732, "company": "Mustard Bio", "founder": "Ojeabulu Sam", "email": "ojeabulu.sam@gmail.com", "whatsapp": "+2347066279970", "dob": "1995-06-05", "gender": "Male", "position": "Founder/Co-founder", "country": "Ireland", "founded": "2025-02-24", "registered": "Yes", "reg_date": "2025-02-06", "reg_country": "Nigeria", "reg_number": "8245538", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Samuel Ojeabulu - 50%\r\nRaphael Odejinmi - 50%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtu.be/yvN9eQQrzMs", "pitch_deck": "Mustard Biopharma Deeptech  Pitch Deck Nov 2 2025.pdf 1.3 MB", "pitch_deck_url": null, "online_presence": "https://mustardbio.com", "venture_url": null, "countries_operating": "Ireland\nNigeria\nUnited States of America", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "3. Good Health and Well-being\n7. Affordable and Clean Energy\n9. Industry, Innovation and Infrastructure\n12. Responsible Consumption and Production", "impact_measurement": "Our OS provides real-time data collection through integrated sensors and electronic batch records. We track all manufacturing KPIs and renewable energy consumption automatically like yield, cycle time, energy consumption, resource utilization. Environmental metrics are monitored through utility integration and benchmarked against industry standards", "funding": "Angel Funding", "revenue_2024": "No revenue", "revenue_2025": "No revenue", "market_size": "Above $ 100,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "We're solving pharmaceutical manufacturing's massive environmental problem. Traditional factories consume enormous energy and generate significant CO2 per batch made. Our AI-native Factory OS runs our smart factory that makes pharma manufacturing sustainable through intelligent resource optimization. It continuously optimizes energy and material usage in real-time as one integrated system. Our smart factories run fully on solar-hybrid renewable energy, scheduling energy-intensive operations during peak solar production. We enable continuous bioprocessing instead of wasteful batch cycles, achieving 60% CO2 reduction and 20% lower costs. Our deployable Mini-Factories enable localized production, cutting transportation emissions by 80% per dose by eliminating cold chain shipping.", "tech_tools": "Factory OS is our proprietary AI-native operating system that optimizes pharmaceutical manufacturing for minimal environmental impact. Built on Python/TypeScript with edge computing, it integrates industrial protocols (Modbus TCP, OPC-UA, PROFINET) to control equipment while continuously monitoring energy consumption and emissions in real-time. The system schedules energy-intensive operations during peak renewable energy availability (solar production, battery charge) and optimizes water recycling loops to minimize fresh water consumption. ML models predict optimal parameters to reduce material waste, while automated systems shift equipment to low-power modes when idle. We track CO2 emissions per dose, energy per liter produced, and renewable energy percentage continuously.", "tech_partners": "Other\nPharmaceutical manufacturing company", "tech_pain_points": "Our main technical pain points are hardware-software integration complexity and regulatory validation timelines. Integrating Factory OS with pharmaceutical equipment is challenging because vendors use proprietary control interfaces lacking modern APIs. We reverse-engineer communication protocols for legacy equipment while maintaining GMP compliance through extensive testing and validation documentation. Real-time control demands sub-100ms latency for critical parameters, requiring careful edge computing optimization to prevent batch quality issues. Regulatory validation under GAMP 5 guidelines requires exhaustive documentation proving every function meets pharmaceutical standards. Code changes trigger formal change control, slowing iteration versus typical software development. We must demonstrate AI models make consistent, auditable decisions regulators can approve. Scaling risks include maintaining reliability across distributed facilities. Each equipment integration requires custom protocol development. Equipment vendors won't prioritize Factory OS integration until we have market share, but market share requires broad compatibility. The biggest risk is balancing innovation with pharmaceutical conservatism. Convincing risk-averse companies to adopt autonomous manufacturing requires extensive pilot validations.", "regulatory_barriers": "The biggest uncertainty is regulatory acceptance of continuous bioprocessing versus traditional batch manufacturing. While continuous processing is more efficient and sustainable, regulators have decades of experience validating batch processes but limited frameworks for continuous systems. We're actively engaging with regulatory consultants and participating in FDA's Emerging Technology Program to establish clear pathways, but regulatory approval timelines remain our longest and least controllable risk factor. Each market entry requires navigating different regulatory frameworks, potentially delaying our international expansion by 12-24 months per region.", "other_programs": "0.0", "additional_info": "N?A", "referral_source": "VC4A", "application_status": "Submitted", "eir": {"key": "samuel", "name": "Samuel", "region": "West Africa"}, "is_eligible": false, "ineligibility_reasons": ["Non-African geography (Ireland) - program serves African ventures only"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Tackling ocean pollution through innovative waste management", "zandi_reassign": true}, {"id": 623328, "company": "The People & Planet Group", "founder": "Maliehaa Sumar", "email": "maliehaa@thepeopleandplanet.group", "whatsapp": "+255717927180", "dob": "2001-06-10", "gender": "Female", "position": "Founder/Co-founder", "country": "Tanzania", "founded": "2022-05-01", "registered": "Yes", "reg_date": "2022-05-01", "reg_country": "Tanzania", "reg_number": "192029511", "solo_founder": "Yes", "founder_structure": "2", "ownership_structure": "Maliehaa Sumar - 99% \r\nAdnan Sumar - 1%", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "More than 50%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": null, "pitch_video": "https://youtu.be/aULWHf_jpDE", "pitch_deck": "Copy of Mangrove honey pitch deck 2_compressed (1).pdf 1.9 MB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "Tanzania", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "1. No Poverty\n2. Zero Hunger\n11. Sustainable Cities and Communities\n12. Responsible Consumption and Production\n13. Climate Action\n14. Life Below Water\n15. Life on Land", "impact_measurement": "Our impact extends across mangrove ecosystem health, sustainable livelihoods and business development which is measured in the following ways: \r\nEnvironmental impact: We have established a baseline for the mangrove sites we work within and measure each site monthly to monitor the mangrove condition, incidences of deforestation, growth and survival rate of planted mangroves and hive condition. This is monitored through community patrols that are documented through written assessments and photographic evidence. \r\n\r\nLivelihood impact is tracked through: Number of trained beekeepers earning new revenue from mangrove honey sales, honey yields and revenue generated by community members compared to baseline income sources and reduced reliance on climate-vulnerable or extractive activities such as fishing, mangrove logging and harvesting.  We conduct periodic household surveys with the beekeepers in our network as well as neighbouring households to monitor reduced mangrove destruction and extractive mangrove reliance.  \r\n\r\nProduction and sales records are maintained by beekeeper groups and reviewed quarterly.\r\nCapacity and behavior change is assessed bi-annualy through pre and post training knowledge gains and skills development in mangrove beekeeping and community participation in mangrove restoration activities. \r\n\r\nBusiness development is managed through weekly performance tracking against clearly defined targets. We monitor the number of active stockists onboarded, sales volume and revenue generated to assess whether we are meeting growth milestones. This data is reviewed weekly to identify gaps in distribution, adjust sales strategies and prioritize high-performing channels. Tracking these indicators allows us to make rapid, data-driven decisions, strengthen market penetration and ensure the commercial viability needed to sustain our conservation impact.", "funding": "We are primarily funded through revenue generated from mangrove honey sales. We have additionally received 2 grants from CMA CGM - $ 6,000 in 2025 and $ 15,000 in 2026.", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 60,000 â€“ $ 100,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our solution is unique because it directly connects mangrove conservation to income through beekeeping. Mangrove honey is rare, high-value and has medicinal properties. We support coastal communities with training and tools to adopt beekeeping as a livelihood activity, and we also provide access to stable markets through our brand, closing the critical market-linkage gap that often makes livelihood projects ineffective. \r\n\r\nBy combining practical beekeeping with digital tracking for hives, mangrove health and sales, we're building a scalable model along the East African coast where communities earn sustainable income while protecting mangroves.", "tech_tools": "Our solution is powered by beehives, bee suits, bees and basic digital tools to track honey production and sales. The core â€œtechnologyâ€ is a natural system driven by community-led management, with members monitoring hive health, mangrove condition and harvests. We are also exploring GPS tracking and sensor technology to remotely monitor hives, automate data collection and scale operations faster across the coast.", "tech_partners": "University or Research Institution\nAccelerator or Incubator", "tech_pain_points": "Today, our main technical challenge is manual hive monitoring, which is time-consuming and limits the number of hives a community can manage. As we scale, we anticipate logistical challenges in monitoring more hives and maintaining hive health across multiple locations. To address this, we are exploring digital tracking, GPS-enabled monitoring and sensor technology, while strengthening community management capacity. These measures will allow us to scale effectively without compromising community inclusion.", "regulatory_barriers": "Currently, all mangroves are government-owned and require formal partnerships with communities for sustainable use. We have an established partnership with the Tanzania Forest Services (TFS) and community cooperatives to co-manage mangrove areas and conduct beekeeping. As we scale and explore higher-value international markets, we anticipate potential challenges with export regulations, quality standards and certification requirements for honey. We are preparing to address these through compliance with guidelines, obtaining necessary export permits and adhering to international quality standards.", "other_programs": "1.0", "additional_info": "This initiative is part of the People & Planet Group - an umbrella of two consumer brands working across regenerative blue and green value chains. We have successfully developed the kapok fiber value chain in Tanzania proving our ability to grow innovative enterprises. More importantly, our mangrove focus is on the RUMAKI region, a designated RAMSAR site and one of the worlds most productive mangrove ecosystems where we have official partnerships with private sector, government agencies and community groups. \r\n\r\nJoining this accelerator will help us develop a clear road map to ensure we reach our targets and scale intentionally and effectively.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Sustainable aquaculture solutions for Africa"}, {"id": 617845, "company": "SKoji FOODS", "founder": "Mampho Sematlane Kojana", "email": "mamphojay88@gmail.com", "whatsapp": "+26662001736", "dob": "1978-
