 "Founder/Co-founder", "country": "Tanzania", "founded": "2023-07-01", "registered": "Yes", "reg_date": "2024-02-17", "reg_country": "Tanzania", "reg_number": "Z0000219013", "solo_founder": "No", "founder_structure": "1", "ownership_structure": "ALI KOMBO OMAR, 52%\r\nSALMA SULEIMAN SARUMBO,48%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://drive.google.com/file/d/1cMXkTZU5Y1U60HNo9d8m3q8Y8UUPWj4o/view?usp=drivesdk", "pitch_deck": "OKOA PRODUCTS PITCHDECK 2_034054.pptx 5 MB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "Tanzania", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "1. No Poverty\n3. Good Health and Well-being\n8. Decent Work and Economic Growth\n14. Life Below Water", "impact_measurement": "We monitor and measure our impact through:\r\n\r\n1. Customer Feedback â€“ Collecting reviews and testimonials to understand satisfaction and health improvements.  \r\n2. Repeat Purchases â€“ Tracking returning customers as a sign of trust and product effectiveness.  \r\n3. Sales Growth â€“ Monitoring sales volume and market reach over time.  \r\n4. Community Engagement â€“ Assessing involvement with seaweed farmers and awareness activities.  \r\n5. Health Outcomes â€“ Gathering informal reports from users on skin, digestion, or energy improvements.  \r\n6. Partnerships â€“ Growth in collaborations and recognition from other stakeholders in the blue economy or wellness sectors.", "funding": "Though convertible loan agreement $ 25,000/.=", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 5,000 â€“ $ 15,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Our innovation lies in how we combine sea moss with other powerful natural ingredients (like cardamom, vanilla, cinnamon, and mango) to create multi-functional, health-focused products. What makes our approach unique:\r\n1. Local sourcing & sustainability â€“ We work directly with seaweed farmers, promoting eco-friendly harvesting.  \r\n2. Product variety â€“ From powders to drinks, soaps, and creams, we offer diverse ways to consume sea moss.  \r\n3. Functional blends â€“ Each product targets specific health concerns (skin, digestion, immunity) using natural combinations.  \r\n4. Cultural relevance â€“ Our branding and ingredients are rooted in local knowledge and traditions, making it relatable and trusted.  \r\n5. Simple ready-to-use formats â€“ Like single-serve sachets and pre-mixed blends for busy lifestyle", "tech_tools": "Key tools, software, and processes that power our solution include:\r\n\r\n1. Product Development Tools \r\n   - Blending and drying equipment for creating consistent sea moss-based products.  \r\n   - Packaging tools for hygienic, appealing packaging \r\n\r\n2. Design & Branding Software\r\n   - Canva or Adobe Illustrator for creating product labels, social media content, and marketing materials.\r\n\r\n3. Sales & Customer Management\r\n   - WhatsApp Business and Instagram/Facebook Shops for direct customer interaction.  \r\n   - Google Sheets or Excel for tracking orders, customer data, and stock.\r\n\r\n4. Process Systems\r\n   - Standardized production processes to ensure hygiene, consistency, and quality.  \r\n   - Inventory management and basic bookkeeping", "tech_partners": "Student Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Main Technical Pain Points:\r\n\r\n1. Limited Production Capacity\r\n   - Manual blending, drying, and packaging limit how much we can produce daily.  \r\n   - Risk: Unable to meet growing demand or large orders.\r\n\r\n2. Quality Consistency\r\n   - Variations in sea moss quality (due to weather or harvest timing) affect product texture and taste.  \r\n   - Risk: Inconsistent customer experience or reduced trust.\r\n\r\n3. Shelf-Life Testing \r\n   - Lack of advanced testing tools for product stability and shelf life.  \r\n   - Risk: Premature spoilage or safety issues during distribution.\r\n\r\n4. Packaging Limitations\r\n   - Difficulty accessing affordable, eco-friendly packaging that fits branding.  \r\n   - Risk: Higher costs or unattractive presentation affecting market appeal.\r\n\r\n5. Digital Systems Integration\r\n   - No centralized system for managing sales, inventory, and customer data.  \r\n   - Risk: Errors in tracking, missed orders, or poor customer follow-up.", "regulatory_barriers": "Potential Regulatory Barriers:\r\n\r\n1. Food Safety & Standards Certifications:\r\n   - Sea moss products (especially consumables like powder and drinks) may require approval from national food safety authorities (e.g., ZBS in Tanzania or ZFDA).  \r\n   - Barrier: Delays in certification or non-compliance with health standards.\r\n\r\n2. Labeling & Claims Regulations:\r\n   - Restrictions on health claims (e.g., boosts immunity,cures acne) unless backed by scientific evidence.  \r\n   - Barrier: Need to revise packaging/language to comply.\r\n\r\n3. Export Regulations (if scaling internationally):  \r\n   - Additional documentation, import restrictions, or tariffs in other countries.  \r\n   - Barrier: Increased cost, slower market entry.\r\n\r\n4. Cosmetic Product Registration:\r\n   - For creams or soaps, may require cosmetic safety testing and local approvals.  \r\n   - Barrier: Costly and time-consuming testing processes.\r\n\r\n5. Environmental Regulations:  \r\n   - Sustainable sourcing of sea moss must comply with marine conservation laws.  \r\n   - Barrier: Need for proof of ethical harvesting methods.", "other_programs": "1.0", "additional_info": "Yes, Iâ€™d like to share that Okoa Products Co. Ltd is more than just a business, itâ€™s a mission-driven initiative rooted in community empowerment, environmental sustainability, and health improvement. We work closely with seaweed farmers in Pemba, especially women, to create value-added products like sea moss powder, herbal drinks, and natural skincare solutions.  \r\n\r\nThrough this work, weâ€™re not only promoting wellness through natural products, but also creating livelihoods and raising awareness about the untapped potential of the blue economy in Tanzania.  \r\n\r\nSupport from your program would help us expand our impact, scale sustainably, and reach global markets with authentic, locally made ocean-based products.", "referral_source": "News (web journals, blogs,etc)", "application_status": "Submitted", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": true, "ineligibility_reasons": [], "assessment": {"startup_info": {"name": "OKOA PRODUCT COMPANY LIMITED", "stage": "Startup", "country": "Tanzania", "solution": "Our innovation lies in how we combine sea moss with other powerful natural ingredients (like cardamom, vanilla, cinnamon, and mango) to create multi-functional, health-focused products. What makes our approach unique:\r\n1. Local sourcing & sustainability â€“ We work directly with seaweed farmers, promo", "vc4a_link": null}, "overall_potential": "The venture has progressed to market deployment stage, indicating successful navigation of technical and early commercial validation hurdles. This maturity level suggests the core product-market hypothesis has been tested in real conditions. Revenue progression from <50k (2024) to <50k (2025) provides concrete traction evidence. This trajectory is limited, suggesting the revenue model needs refinement. Full blue economy alignment (100%) positions this venture for specialized ocean finance mec ucing for commercial markets. We are proactively engaging with local authorities and environmental agencies to ensure compliance and anticipate any licensing or permitting requirements before scaling operations.", "other_programs": "0.0", "additional_info": "ECOLOOP is more than a product it is a circular system that turns plastic waste into sustainable food solutions. Our closed-loop hydroponics and aquaponics model addresses multiple challenges at once: plastic pollution, urban and rural food insecurity, water scarcity, and community unemployment. We are committed to creating measurable impact aligned with the UN Sustainable Development Goals, including zero hunger, clean water, responsible consumption, and life below water. As a founderled venture, we bring technical expertise in materials and sustainability, combined with hands on operational experience and a vision for scalable solutions across Africa. Joining OceanHub Africa will enable us to refine our model, scale efficiently, and connect with investors and partners who share our mission to protect oceans, empower communities, and build profitable, sustainable businesses. We are eager to contribute to and learn from this ecosystem of ocean impact entrepreneurs.", "referral_source": "VC4A", "application_status": "Submitted", "eir": {"key": "samuel", "name": "Samuel", "region": "West Africa"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation", "Company not legally registered - formal registration required for program"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Turning plastic waste into value in South Africa", "zandi_reassign": true}, {"id": 622481, "company": "Ets Pure Heavens", "founder": "MBANGWI PEIFOU Miriette", "email": "etspureheavens@gmail.com", "whatsapp": "+237676684959", "dob": "1992-02-05", "gender": mption and Production\r\n\r\nETS Pure Heavens uses locally sourced natural ingredients and promotes responsible production through small-scale processing and minimal waste practices from post harvest recolts and during production,encouraging sustainable use of natural resources.", "funding": "0", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 30,000 â€“ $ 60,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "ETS Pure Heavens transforms traditional African herbal knowledge into affordable, standardized, and easy-to-use wellness products for common health challenges. By combining local sourcing, safe processing, and preventive healthcare education, the enterprise delivers a scalable solution that improves community health while creating sustainable livelihoods for farmers, women, and youth.", "tech_tools": "ETS Pure Heavens relies on a combination of herbal extraction and infusion techniques, standardized packaging processes, and quality control protocols to ensure safe and effective products. We use digital record-keeping and simple inventory management tools to track raw materials, production batches, and sales, ensuring transparency and efficiency. Additionally, community engagement and training processes empower local farmers and staff to maintain consistent quality while scaling production sustainably.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nAccelerator or Incubator", "tech_pain_points": "Our main technical pain points include limited access to grants for advanced processing equipment, qualityâ€‘control tools, and digital systems for inventory, traceability, and customer data management. Most processes are still semiâ€‘manual, which increases the risk of inconsistency in product quality and slows down production as demand grows.\r\nAs we scale, the key risks include difficulty maintaining standardized formulations, meeting regulatory and safety requirements, supply chain disruptions for raw herbal materials, and limited technical capacity to adopt automation and dataâ€‘driven decisionâ€‘making without adequate funding and training.", "regulatory_barriers": "Herbal product registration( certification Anor): Many countries require herbal teas, supplements, or infusions to be registered with health authorities, including safety and efficacy documentation, which can be time-consuming and costly.\r\nQuality and safety standards: Compliance with Good Manufacturing Practices (GMP), hygiene standards, and contaminant testing (e.g., heavy metals, microbial content) is mandatory and requires proper lab facilities.", "other_programs": "1.0", "additional_info": "I will like my products to be represented abroad", "referral_source": "VC4A", "application_status": "Submitted", "eir": {"name": "Herland", "region": "French Speakers", "key": "herland"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Tackling ocean pollution through innovative waste management"}, {"id": 623718, "company": "GreenHope", "founder": "Endurance Martin", "email": "endureudoh@gmail.com", "whatsapp": "07069685082", "dob": "1994-03-16", "gender": "Female", "position": "Founder/Co-founder", "country": "Nigeria", "founded": "2023-07-24", "registered": "Yes", "reg_date": "2024-12-22", "reg_country": "Nigeria", "reg_number": "9108225", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Endurance Martin: 50%\r\nEunice Udo: 50%", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "More than 50%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://go.screenpal.com/watch/cOVl0GnrAqK", "pitch_deck": "Greenhope  Plastic Pitch Deck (1).pdf 714.5 KB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "Nigeria", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "3.1\n6.1\n11.1\n13.1", "impact_measurement": "The \"Green\" Metrics for Environmental Impact\r\nThe main goal is to keep trash out of landfills. You should keep an eye on:\r\nVolume of Plastic Diverted: Keep track of the total weight (in metric tons) of plastic trash that has been taken out of landfills, drainage systems, and oceans.\r\nCarbon Offset: To figure out how much less greenhouse gases are released when making recycled plastic instead of new plastic, use industry-standard ratios like 1.5kg of CO_2 saved per 1kg of recycled PET.\r\nâ€‹Product Longevity: To upcycle, keep track of how long your finished products (like furniture or pavement blocks) last and how many times they can be used again.\r\n2. The \"People\" Metrics for Social and Community Impact\r\nIn Nigeria, it is very important to create jobs and support the informal sector:\r\nLivelihood Support: Keep track of how many informal waste pickers are part of your supply chain and how much their daily income has gone up.\r\nJob Creation: Keep an eye on both direct employment (like factory workers) and indirect employment (like logistics and collection agents), with a focus on women and young people.\r\nCommunity Education: You can measure \"reach\" by counting the number of sensitization workshops or households that take part in source-segregation programs.\r\n3. Operational Efficiency (The \"Business\" Metrics)\r\nConversion Rate: Keep an eye on the \"yield,\" which is the amount of raw waste (input) that turns into a sellable product (output) compared to the amount of waste that is left over.\r\nQuality Standards: Keep an eye on the purity level of your flakes or pellets to make sure they meet international manufacturing standards, like 99% purity.", "funding": "We are funded through contributions from trustees. Also through profits made from the sales of our products \r\nWe have received 1000 USD in 2024", "revenue_2024": "100-499K", "revenue_2025": "500K-999K", "market_size": "$ 1,000 â€“ $ 5,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "â€‹It solves the problem of plastic pollution and climate change \r\nThe products are profound but affordable \r\nIt creates employment for local people", "tech_tools": "â€‹Collection Tools: Industrial weighing scales (digital), baling machines (to compress plastic for easier transport), and collection tricycles or trucks.\r\nâ€‹Processing Machinery: Crushers/Shredders: To break down PET bottles or HDPE plastics into flakes.\r\nâ€‹Washing & Drying Lines: Floating tanks to separate plastic types (by density) and centrifugal dryers.\r\nâ€‹Extruders (if upcycling): To melt flakes into pellets or \"nurdles\" for manufacturers.", "tech_partners": "University or Research Institution\nTechnical Mentor or Advisor\nEngineering Consultant / Contractor", "tech_pain_points": "â€‹Supply Chain Fragmentation: As we scale, moving from tons to kilotons will strain our current aggregation network. Without a robust digital logistics platform, we risk \"feedstock drought\" where machines sit idle due to delayed deliveries from distant collection hubs.\r\nâ€‹Equipment Maintenance & Spare Parts: Scaling requires specialized high-capacity extruders and optical sorters. The risk lies in the lack of local technical expertise and the long lead times for imported spare parts, which could lead to extended shutdowns.\r\nâ€‹Quality Consistency at Scale: Maintaining \"A-grade\" pellet quality becomes exponentially harder with higher volumes. Any lapse in automated sorting or washing processes could lead to entire batches being rejected by industrial off-takers, impacting our brand reputation and revenue.", "regulatory_barriers": "Overlapping Jurisdictions: We navigate multiple regulatory bodies such as NESREA (Federal), state agencies like LAWMA (Lagos) or ASEPA (Abia), and local government environmental health offices. Each requires separate registrations, permits, and \"environmental impact\" fees, which creates a significant administrative and financial burden for an SME.\r\nâ€‹EPR Compliance Complexity: While the Extended Producer Responsibility (EPR) framework is a positive development, the implementation is still evolving. The lack of a streamlined digital system for earning and trading recycling credits makes it difficult for small recyclers to fully benefit from the incentives promised by the policy.\r\nâ€‹Standardization for Upcycled Goods: For our upcycled products (e.g., construction materials or textiles), there is a lack of clear, specific standards from the Standards Organisation of Nigeria (SON). This absence of dedicated \"recycled material\" certifications can make it challenging to compete with traditional virgin materials in formal government contracts or large-scale industrial tenders.\r\nâ€‹Logistical Restrictions: Moving waste across state lines often subjects our vehicles to various \"inter-state\" haulage levies and environmental stickers that vary by local government, adding unpredictability to our logistics costs.", "other_programs": "0.0", "additional_info": "GreenHope is passionate about solving the problem of plastic pollution by turning plastic waste to valued products.\r\nWe are already making sales. We need support to expand our business. We have gained acceptability from other experts in the field.  strain our current aggregation network. Without a robust digital logistics'. Awareness of limitations is positive, but program support should address these specific gaps. Traditional/local technology approach may have lower technical risk but limited disruption potential. Value creation likely comes from operational/business model innovation rather than technical breakthrough.", "externalities": ["WASTE PROCESSING BYPRODUCTS: Recycling and waste processing operations generate secondary waste streams (process water, air emissions, non-recyclable residuals). Establish waste hierarchy compliance - ensure 'recycling' doesn't simply relocate environmental burden.", "INFORMAL SECTOR DISPLACEMENT: Waste collection in Africa often supports informal economy workers. Formalized operations may displace these livelihoods. Consider inclusive business model that integrates informal collectors rather than competing against them.", "LABOR PRACTICES: Rapid scaling can pressure labor standards. Establish fair wage policies, safe working conditions, and grievance mechanisms before scaling creates oversight challenges."], "needs_clarification": ["RISK MITIGATION: You identified challenges including 'â€‹Supply Chain Fragmentation: As we scale, moving from tons to kilotons will stra'. What specific actions are planned to address these? What resources are needed?"], "overall_recommendations": "PROGRAM FIT ASSESSMENT: This Solutions to Pollution venture from Nigeria has strong blue economy alignment, making it a natural fit for OceanHub's mission and network. Fit with Solutions to Pollution vertical - connect with municipal government partners, corporate sustainability officers, and impact investors focused on circular economy. At pilot stage, OceanHub value-add focuses on: (a) customer introduction for commercial pilots, (b) investor warm introductions for seed funding, (c) operational mentorship for scaling preparation.", "ratings": {"tech_feasibility": {"score": 4, "rationale": "Pilot/ ya", "reg_number": "PVT-LRUJXBQ", "solo_founder": "No", "founder_structure": "3", "ownership_structure": "Clifford Owino-70%\r\nMartina Sikawa-15%\r\nRobert Achoge-15%", "stage": "Growth stage .= The company has proven market traction, consistent revenue, and is expanding operations, markets, or team.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1g2EFVWqb0R8wil7daf7gbRZvSQghlmK9/view?usp=sharing", "pitch_deck": "CHEMOLEX_(MARTINA)_PRESENTATION[1].pdf 4.4 MB", "pitch_deck_url": null, "online_presence": "https://chemolex.co.ke/", "venture_url": null, "countries_operating": "Kenya", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "1. No Poverty\n5. Gender Equality\n6. Clean Water and Sanitation\n13. Climate Action\n14. Life Below Water", "impact_measurement": "We measure impact first by tracking the amount of plastic that we collect on a daily, weekly, and monthly basis. This enables us to map out hotspots and set up sites or install a device. It also helps us to have a glimpse of the amount of plastic we have reduced from ending up in the oceans. The waste collected is usually sorted by polymer type, and we also collect this data to determine which polymer type is the most dominant pollutant. We also monitor the amount of recyclable plastic from the collected waste and how much it translates to per tonnage of the various products. Since the river carries everything, we track the non-plastic waste collected, including organic waste, textiles, and other materials, and use this as a source of clean fuel in the community cooker, which serves as an extra income-generating activity for women waste pickers. They can cook both domestic and commercial food here. We work with the local community women and youth who man the hubs and devices alike. We track the number of green jobs we create each month, categorized by gender and age. We track the people served in the communities as a result of our activities. We also monitor environmental impact by the amount of carbon we can sequester per tonne of waste that we recycle. We track the number of plastic capture devices deployed and their operational efficiency, comparing it to the modular waste hub to determine which one is more feasible.", "funding": "40000", "revenue_2024": "100-499K", "revenue_2025": "100-499K", "market_size": "Above $ 100,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "What makes our technology unique is the fact that we have a multilayered approach across the entire plastic waste value chain. It comes to a river plastic capture device, which prevents ocean pollution ahead of time. This kind of technology is innovative as it takes a preventative approach as opposed to a corrective measure. We also have a holistic community-driven approach, which enables us to provide green jobs for youth and women across various informal settlements in Kenya. We have a holistic data integration approach in our operations, and this enables us to make informed decisions and policies. Chemolex has a circular economy embedded in its business that ensures an end-to-end waste approach using innovative approaches to ensure that all waste segments are handled.", "tech_tools": "The tools and processes that power our solution are a combination of data and monitoring tools, Engineering and product development tools, circular economy and supply chain tools, as well as impact measurements and reporting tools. We also have environmental and scientific tools that include water quality monitoring tools to test the water quality, pH testing, and meters to test total dissolved salts. We use Open Data Kit for data collection, and Kobo Toolbox to design surveys and data collection. As part of the data tools, we also have dashboard tools to compile, visualize, and generate reports to derive relevant insights. We use AutoCAD for designing the river capture devices, and we use modular fabrication for this. For reporting, we use the MEAL framework, a partner scorecard", "tech_partners": "None at the moment", "tech_pain_points": "The river capture device may sometimes experience challenges in automation because it needs a source of power. Intermittent power outages might affect our operations, and that is where we have the hubs coming in to provide feedstock. This makes it very labor-intensive, hence the shooting costs. We may also experience sorting and preprocessing bottlenecks. The river has different types of plastic, and since sorting is manual in nature, it is slower and has higher processing costs. We are in the process of streamlining our data collection, and in the process of the transition, data may be compromised due to higher volumes. As we scale, we may also experience limited storage on-site due to a higher raw material requirement. Because of this, we may experience operational and reliability risks", "regulatory_barriers": "The key regulatory hurdles I may experience are getting the National Environmental Management Authority (NEMA) approvals. County government permissions and water resource authority permits are required for the installation of river permits. Also, compliance with the occupational safety rules and the emerging EPR reporting requirements. This can delay deployment and increase the operational complexity. For NEMA, annual Environmental Impact assessments are a must; the timelines are sometimes quite lengthy, and the compliance costs are high. The county government bureaucracy across the value chain may hinder our fast scaling efforts. River use permits and flow obstruction assessments are important for the placement of the river capture devices. We also need a recycling document renewed annually to handle safe plastic handling. Chemolex is fully compliant with occupational health and safety compliance to ensure worker safety. We shall keep up these in order to ensure best practices. The office of the data protection commissioner will also need to approve us since we will be handling peopleâ€™s personal data. Best data practices will also ensure that we comply with EPR (Extended Producer Responsibility) reporting standards. This ensures best practices when it comes to formal reporting.", "other_programs": "0.0", "additional_info": "We are a visionary organization that is passionate about ensuring that plastic in oceans is a thing of the past, so because of this, we are developing an alternative material to plastic packaging that is fully biodegradable. This will be a suitable alternative to food and product packaging and can be used to make personal hygiene products. This innovation is aligned with our mission of reducing and even eliminating plastic pollution at its source. We believe this is the future of packaging and will be a game-changer in the packaging industry.", "referral_source": "VC4A", "application_status": "Submitted", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": true, "ineligibility_reasons": [], "assessment": {"startup_info": {"name": "CHEMOLEX COMPANY LIMITED", "stage": "Growth", "country": "Kenya", "solution": "What makes our technology unique is the fact that we have a multilayered approach across the entire plastic waste value chain. It comes to a river plastic capture device, which prevents ocean pollution ahead of time. This kind of technology is innovative as it takes a preventative approach as oppose", "vc4a_link": null}, "overall_potential": "The venture has progressed to market deployment stage, indicating successful navigation of technical and early commercial validation hurdles. This maturity level suggests the core product-market hypothesis has been tested in real conditions. Revenue progression from 100-499K (2024) to 100-499K (2025) provides concrete traction evidence. This trajectory is modest but indicates some customer validation. Full blue economy alignment (100%) positions this venture for specialized ocean finance mechanisms, blue bonds, and impact investors focused on SDG 14. This concentration also means the venture's success is directly tied to ocean sector dynamics. Operating in Kenya market presents specific opportunities and challenges - the venture should demonstrate understanding of local regulatory environment, customer acquisition channels, and competitive landscape unique to this geography.", "feasibility": {"overview": "Feasibility assessment for Solutions to Pollution solution: Market-stage ventures face execution feasibility challenges around team capacity, capital efficiency, and competitive positioning. Key parameters to address:", "parameters_to_improve": ["REGULATORY NAVIGATION: Identified barriers include 'The key regulatory hurdles I may experience are getting the National Environmental Management Author'. Develop regulatory strategy including (a) timeline for required approvals, (b) compliance costs and resource requirements, (c) relationships with relevant regulatory bodies, (d) contingency plans if approval is delayed or denied.", "TEAM EXPANSION: Current team of 1-2 is insufficient for scaling operations. Identify critical hires needed (technical lead? sales? operations?), develop hiring timeline aligned with funding, consider advisors/part-time support to fill gaps before full-time hires are affordable."]}, "scalability": "Capturable market of Above $ 100,000 is a realistic early-stage revenue target demonstrating grounded market assessment. This represents immediate addressable opportunity; larger TAM likely exists as operations scale and new segments are captured. Currently focused on Kenya market. Geographic expansion pathway: (a) consolidate domestic market position first, (b) identify adjacent markets with similar characteristics, (c) leverage OceanHub network for regional entry support. East/Southern African expansion typically offers lowest friction for blue economy ventures. Mid-sized team (5-7) can support moderate growth. Scaling beyond current capacity will require strategic hiring in operations and sales functions. Software/platform model has favorable unit economics for scaling - marginal cost per customer decreases with volume.", "technological_capacity": "Core innovation described: 'What makes our technology unique is the fact that we have a multilayered approach across the entire plastic waste value chain. It comes to a river plastic capture device, which prevents ocean pollutio'.  No explicit IP protection mentioned. Defensibility may rely on (a) execution speed and first-mover advantage, (b) proprietary data/algorithms developed through operation, (c) network effects if applicable. Without technical barriers, competitive advantage depends on operational excellence. Technical stack includes: The tools and processes that power our solution are a combination of data and monitoring tools, Engineering and product development tools, circular economy and supply chain tools, as well as impact measurements and reporting tools. We also have environmental and scientific tools that include water quality monitoring tools to test the water quality, pH testing, and meters to test total dissolved salts. We use Open Data Kit for data collection, and Kobo Toolbox to design surveys and data collection. As part of the data tools, we also have dashboard tools to compile, visualize, and generate reports to derive relevant insights. We use AutoCAD for designing the river capture devices, and we use modular fabrication for this. For reporting, we use the MEAL framework, a partner scorecard. This indicates basic technical implementation. Self-identified technical challenges: 'The river capture device may sometimes experience challenges in automation because it needs a source of power. Intermittent power outages might affect'. Awareness of limitations is positive, but program support should address these specific gaps. Emerging technology (AI/ML/blockchain) integration suggests high disruption potential but also execution risk - these technologies require specialized expertise and can be expensive to implement correctly.", "externalities": ["WASTE PROCESSING BYPRODUCTS: Recycling and waste processing operations generate secondary waste streams (process water, air emissions, non-recyclable residuals). Establish waste hierarchy compliance - ensure 'recycling' doesn't simply relocate environmental burden.", "INFORMAL SECTOR DISPLACEMENT: Waste collection in Africa often supports informal economy workers. Formalized operations may displace these livelihoods. Consider inclusive business model that integrates informal collectors rather than competing against them.", "LABOR PRACTICES: Rapid scaling can pressure labor standards. Establish fair wage policies, safe working conditions, and grievance mechanisms before scaling creates oversight challenges."], "needs_clarification": ["RISK MITIGATION: You identified challenges including 'The river capture device may sometimes experience challenges in automation becau'. What specific actions are planned to address these? What resources are needed?"], "overall_recommendations": "PROGRAM FIT ASSESSMENT: This Solutions to Pollution venture from Kenya has strong blue economy alignment, making it a natural fit for OceanHub's mission and network. Fit with Solutions to Pollution vertical - connect with municipal government partners, corporate sustainability officers, and impact investors focused on circular economy. Market-stage ventures should leverage OceanHub for: (a) growth capital introductions, (b) strategic partnership facilitation, (c) expansion market entry support.", "ratings": {"tech_feasibility": {"score": 5, "rationale": "Market-stage technology has passed feasibility validation and demonstrated commercial viability. Technical risk is substantially reduced. Clear technology articulation suggests team understands technical domain and can communicate value proposition. Market demand compatibility for Solutions to Pollution in Kenya market appears strong."}, "team_capability": {"score": 3, "rationale": "Mid-sized team (5-10) provides reasonable execution capability. Key question is whether critical functions (tech, sales, ops) are adequately covered. Multiple co-founders distribute leadership risk and bring complementary skills. Gender diversity in team is positive signal for organizational health and diverse perspective integration. Team preparedness for Solutions to Pollution industry challenges appears adequate."}, "business_model": {"score": 3, "rationale": "Revenue of 100-499K - modest traction requires deeper analysis of path to meaningful scale. 100% blue economy focus enables access to specialized impact capital, blue bonds, and mission-aligned investors. Business model effectiveness for Solutions to Pollution market appears moderate."}}, "endorsement": {"recommendation": "NEEDS_REVIEW", "rationale": "FURTHER REVIEW REQUIRED. Composite score 11/15 (Tech: 5, Team: 3, Business: 3) indicates potential but with gaps. Specific concerns: overall execution readiness. Recommend interview to assess (a) founder capability and coachability, (b) specific plans to address identified gaps, (c) realistic milestones for next 12 months."}}, "adj_tech_score": 5, "adj_team_score": 3, "adj_business_score": 3, "adj_total_score": 11, "adj_recommendation": "NEEDS_REVIEW", "yc_oneliner": "Turning plastic waste into value in Kenya"}, {"id": 624462, "company": "SchrÃ¶dinger Technologie", "founder": "Henry Lamba", "email": "henrylamb27@gmail.com", "whatsapp": "+2348134562257", "dob": "1998-02-05", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Nigeria", "founded": "2023-06-09", "registered": "Yes", "reg_date": "2023-06-09", "reg_country": "Nigeria", "reg_number": "RC 7010633", "solo_founder": "Yes", "founder_structure": "2", "ownership_structure": "Henry Danwawo Lamba-95%\r\nPatience Obande-5%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Sustainable Blue Food: Sustainable fisheries, Sustainable aquaculture, Substitutes to seafood", "pitch_video": "https://drive.google.com/file/d/1-7Ee4yS36KIvPv1v9-QQQy3FFYsGYtXv/view?usp=drive_link", "pitch_deck": "Schrodinger Technologie_Sahara Investor Slide 1.pdf 3.8 MB", "pitch_deck_url": null, "online_presence": "https://schrodingertechs.com/", "venture_url": "https://vc4a.com/ventures/schrodinger-technologie/", "countries_operating": "Nigeria", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "6.1\n6.b\n13.1\n14.1", "impact_measurement": "We monitor and measure our impact through a structured Monitoring, Evaluation, Accountability and Learning (MEAL) framework that tracks health, economic, environmental, and service delivery outcomes before and after deployment of the RienLIGHT Water Box.\r\n\r\n1) Baseline & follow-up data collection\r\n\r\nBefore installation, we collect baseline information on:\r\nMain water source and quality (TDS/turbidity, contamination risk)\r\nHousehold water spending (sachet/bottled water)\r\nReported waterborne disease incidence\r\nTime spent collecting water (especially for women and girls)\r\nAfter installation (monthly/quarterly), we repeat measurements to quantify change.\r\n\r\n2) Water quality testing (technical impact)\r\n\r\nWe routinely test output water using:\r\nTDS, turbidity and pH meters\r\nMicrobial test kits (where applicable)\r\nFilter/membrane performance logs\r\nThis ensures compliance with safe drinking water standards and system reliability.\r\n\r\n3) Usage & service delivery monitoring\r\n\r\nWe track:\r\nLiters of clean water produced daily/weekly\r\nNumber of users served per site\r\nUptime/downtime and maintenance records\r\nFilter replacement cycles and performance efficiency\r\n\r\n4) Social and economic impact tracking\r\n\r\nWe measure:\r\nAverage savings per household (reduced sachet purchase)\r\nReduced time spent fetching water (gender-focused indicator)\r\nSchool attendance improvements (girls)\r\nCommunity satisfaction feedback (user surveys)\r\n\r\n5) Environmental impact metrics\r\n\r\nWe estimate:\r\nReduction in sachet/bottle consumption\r\nPlastic waste avoided\r\nCOâ‚‚ emissions reduced (from avoided plastic production and transport)\r\n\r\n6) Accountability & learning\r\n\r\nWe use:\r\nCommunity feedback channels (WhatsApp, local leaders, beneficiary committees)\r\nPeriodic stakeholder review sessions\r\nContinuous iteration of product design and implementation strategy", "funding": "$ 21,447", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "Above $ 100,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Plastic-packaged water is one of the silent drivers of marine pollution yet millions of Nigerians depend on sachets and bottles daily just to drink safely. RienLIGHT Water Box changes this reality by enabling households and communities to purify safe water on-demand, eliminating the need for single-use plastic water packaging. By replacing sachet consumption with a reusable purification system, RienLIGHT reduces plastic leakage into drainages, rivers, and oceans protecting aquatic life and ecosystems. Its solar-powered design ensures reliability even off-grid, making sustainable clean water access possible without creating waste. In essence, RienLIGHT is both a water solution and a plastic-reduction innovation.", "tech_tools": "Our solution is powered by integrated purification, energy, and control systems. RienLIGHT uses multi-stage filtration (sediment & carbon) and reverse osmosis (RO) to remove microbial and chemical contaminants. It runs on solar PV + charge controller + battery storage, enabling reliable off-grid operation. A microcontroller-based control unit automates flow regulation, safety shutdowns, and performance stability. Product development is supported by CAD tools (SolidWorks/AutoCAD), rapid prototyping, and iterative field testing. Quality is ensured through routine TDS, turbidity, pH, flow-rate, and leak tests, supported by standardized installation manuals and preventive maintenance protocols.", "tech_partners": "Makerspace / Fabrication Lab\nUniversity or Research Institution", "tech_pain_points": "Our main technical pain points relate to transitioning from a functional prototype to a mass-producible, globally competitive product. Key challenges include design-for-manufacturing (DFM) optimization, ensuring the unit becomes more sleek, compact, and durable while reducing part count and cost. We also face constraints around local sourcing of high-quality RO membranes, pumps, and electronics, which can affect consistency and lead times. Another pain point is improving system robustness under harsh field conditions (heat, dust, variable water quality) while maintaining stable flow rate and long filter life.\r\n\r\nDuring scaling, the biggest risks include quality control failure across batches, filter performance variability, and inadequate testing infrastructure, which could damage user trust. Operationally, scaling requires a reliable after-sales service network, spare parts availability, and trained technicians to prevent downtime. Without these, defect rates and customer dissatisfaction could increase. Ensuring compliance with SON/NAFDAC and international water quality standards is also critical as we expand into larger markets.", "regulatory_barriers": "Potential regulatory barriers for RienLIGHT relate mainly to water quality certification, product safety compliance, and import/customs controls. In Nigeria, a key requirement is demonstrating compliance with national drinking water standards through approvals from agencies such as SON (Standards Organisation of Nigeria) and, where applicable, NAFDAC for packaged water quality claims. We may also need state-level permits when deploying systems in public institutions (schools, hospitals) under WASH programs.\r\n\r\nAs we scale manufacturing, we must meet product conformity and labeling requirements, including electrical safety standards for the solar and battery components, and environmental compliance for waste handling and disposal of used filters. If key components (RO membranes, pumps, sensors) are imported, customs delays, certification requirements, and foreign exchange restrictions can affect lead time and cost.\r\n\r\nFor regional expansion, additional barriers include country-specific water standards, import approvals, and certification processes (ECOWAS markets), which can lengthen market entry timelines.", "other_programs": "1.0", "additional_info": null, "referral_source": "Social media\nWord of mouth", "application_status": "Submitted", "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Turning plastic waste into value in Nigeria"}, {"id": 596710, "company": "Float Africa", "founder": "Zaheer Mfaume Mkanachapa", "email": "floatafrica@gmail.com", "whatsapp": "+255693965954", "dob": "2000-11-25", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Tanzania, United Republic of", "founded": "2022-11-25", "registered": "Yes", "reg_date": "2024-01-03", "reg_country": null, "reg_number": "171162637", "solo_founder": "Yes", "founder_structure": "1", "ownership_structure": "Zaheer Mfaume Mkanachapa 99%\r\nMfaume Mkanachapa Juma 1% ownership", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "More than 50%", "primary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "secondary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://drive.google.com/file/d/1918nOozVZey4BKUp3JYU9nIVvnslaqzZ/view?usp=drivesdk", "pitch_deck": "OceanHub Africa Application â€“ Float Africa Pitch (2)_compressed.pdf 115.3 KB", "pitch_deck_url": null, "online_presence": "https://linktr.ee/Zaheer_Mkanachapa", "venture_url": null, "countries_operating": "United Republic of Tanzania", "employees": "5 â€“ 10", "female_employees": "Less than 5", "youth_employees": "5 â€“ 10", "sdgs": "3. Good Health and Well-being\n4. Quality Education\n9. Industry, Innovation and Infrastructure\n13. Climate Action\n14. Life Below Water", "impact_measurement": "we measure success by how deeply we rebuild the relationship between people and the oceanâ€”and how tangibly that relationship leads to protection and opportunity.\r\n\r\n1. Human Impact: Changing Hearts, Minds, and Livelihoods\r\nWe track Number of individuals trained in swim safety & ocean stewardship.\r\n\r\nOur target is 20 certified \"Ocean Guardians\" per cycle, with 50% women participation. Aiming to reduction in perceived risk & fear of the ocean.\r\n\r\nWe use Pre- and post-training surveys measuring confidence in the water and knowledge of marine protection.\r\n\r\n2. Narrative Impact: Shifting the Story\r\nWe measure our metricks through our audience reach and engagement with our films.\r\n\r\nBy Tracking views, shares, and audience feedback across platforms after community screenings and digital release.\r\n\r\nBut also Documenting how our films are used by partners (e.g., MPA training modules, tourism board campaigns) and tracking formal referrals or collaborations stemming from the project.\r\n\r\nMetric: Shift in public dialogue.\r\n\r\nWe use the method of Monitoring local and social media for mentions of project themes (reef voice, community guardianship) and tracking pre/post film screening discussions in communities.\r\n\r\n* Our Monitoring Framework:\r\nWe use a simple but effective Impact Dashboard that tracks these metrics quarterly. Data is gathered through:\r\n\r\n1. Partner Logs (from Marine Park Rangers).\r\n\r\n2. Participant Surveys & Follow-ups.\r\n\r\n3. Community Feedback Sessions.\r\n\r\n4. Digital Analytics for our films.\r\n\r\nThis allows us to measure not just outputs (people trained, films made) but true outcomes: behavior change, increased stewardship, and a stronger community voice for conservation.", "funding": "My company has been Self funded since the beginning ~ USD 10k\r\nNo grant we've got so far", "revenue_2024": "No revenue", "revenue_2025": "<50k", "market_size": "$ 60,000 â€“ $ 100,000", "tech_stage": "Commercial-ready / Market launch â€“ Product or technology is finalized and available for customers.", "tech_unique": "Our \"technology\" is not hardware or softwareâ€”it's a social innovation model. We uniquely combine swim safety training (physical reconnection), immersive documentary storytelling (emotional reconnection), and community-led enterprise (economic reconnection) into a single, replicable system for behavioral change. This integrated approach addresses the root cause of ocean degradationâ€”human disconnectionâ€”in a way standalone conservation or tourism programs do not.", "tech_tools": "We use these Key Tools & Processes:\r\n\r\n*   Human-Centric Tools: Standardized swim safety & stewardship curriculum, community co-design workshops.\r\n*   Storytelling Technology: Professional underwater filmmaking equipment (cameras, housings, hydrophones) and editing software (Adobe Premiere, DaVinci Resolve).\r\n*   Operational Process: Our proprietary \"Learn-Swim-Protect-Earn\" implementation framework, which sequences training, narrative building, and livelihood incubation.\r\n*   Partnership Model: Formal co-management agreements with Marine Protected Areas to ensure alignment and scalability.\r\n\r\nOur core \"software\" is our integrated methodology; our \"hardware\" is the community itself.", "tech_partners": "Technical Mentor or Advisor\nCorporate R&D Partner\nStudent Interns / Volunteers", "tech_pain_points": "Main Technical Pain Points:\r\n1.  Lack of owned film equipment: Reliance on costly, inconsistent rentals for underwater cameras, housings, and audio gear limits production agility and quality control.\r\n2.  Inadequate operational infrastructure: No dedicated office/workspace for admin, editing, storage, or team coordination hinders professionalism and efficiency.\r\n\r\nKey Scaling Risks:\r\n1.  Financial & Quality Risk: Equipment dependency increases costs unpredictably and risks production delays, threatening project timelines and film quality as we scale.\r\n2.  Operational Fragility: Without a stable base, expanding our team and managing multiple community projects simultaneously becomes chaotic and unsustainable.\r\n3.  Reputation Risk: Inconsistent output or unprofessional operations could erode trust with communities, conservation partners, and future funders.", "regulatory_barriers": "Potential Regulatory Barriers:\r\n\r\n1.  Filming & Drone Permits: Required for national parks, marine protected areas, and coastal zones. Delays or denials can disrupt production schedules.\r\n2.  Marine Research & Access: Strict regulations for operating in Marine Protected Areas (MPAs), including research permits, mandatory ranger accompaniment, and restricted zones, can limit filming locations and increase costs.\r\n3.  Community Engagement & FPIC: Formal processes for Free, Prior, and Informed Consent (FPIC) with local communities are essential but can be time-intensive and require navigating complex local governance structures.\r\n4.  Business & NGO Operations: Compliance as a social enterprise, including registration, tax, and reporting requirements for both business and NGO activities, adds administrative complexity.\r\n5.  Content & Media Laws: National broadcasting and film distribution regulations may affect how and where the documentary can be shown, especially if content is deemed sensitive.\r\n6.  Coastal & Environmental Regulations: Restrictions on construction or semi-permanent structures (e.g., for training or community screenings) in coastal zones.\r\n\r\nMitigation Strategy: We will be early and transparent engaging with relevant authorities (MNRT, Fisheries, MPA management, local government) to secure permits and align projects with national conservation frameworks.", "other_programs": "0.0", "additional_info": "The greatest threat to our ocean is the believe that someone else will save it.\r\n\r\nChoose us we are the right people for this.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Smart solutions for sustainable maritime operations"}, {"id": 624280, "company": "Jellypine Orbs", "founder": "Kerrisha Reddy", "email": "kerrishareddy@gmail.com", "whatsapp": "+27629445912", "dob": "2004-08-03", "gender": "Female", "position": "Founder/Co-founder", "country": "South Africa", "founded": "2024-05-12", "registered": "Yes", "reg_date": "2025-10-01", "reg_country": "South Africa", "reg_number": "2025/773210/07", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Tristan Troy Devanand, ownership 50%\r\nKerrisha Reddy, ownership 50%", "stage": "Concept stage .= The idea is being developed; research, planning, or prototyping is underway, but the product/service is not yet launched.", "blue_economy_pct": "100%", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://drive.google.com/file/d/1ABU96BAJVWDwDZgkKTIDdc09Hk5QsFca/view?usp=drive_web", "pitch_deck": "Jellypine orbs pitch deck.jpg 445.7 KB", "pitch_deck_url": null, "online_presence": null, "venture_url": null, "countries_operating": "South Africa", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "3. Good Health and Well-being\n6. Clean Water and Sanitation\n8. Decent Work and Economic Growth\n14. Life Below Water\n17. Partnerships to achieve the Goal", "impact_measurement": "How Jellypine Orbs Monitors Impact: A 3-Tier Strategy\r\n\r\nWe track impact through Direct Quantification, Environmental Verification, and Community & Ecosystem Reporting.\r\n\r\nTier 1: Direct, ability and coachability, (b) specific plans to address identified gaps, (c) realistic milestones for next 12 months."}}, "adj_tech_score": 3, "adj_team_score": 3, "adj_business_score": 3, "adj_total_score": 9, "adj_recommendation": "NEEDS_REVIEW", "yc_oneliner": "Turning plastic waste into value in South Africa", "zandi_reassign": true}, {"id": 599044, "company": "Cyfamod Technologies (Easelowmarket)", "founder": "Increase Godwin", "email": "easelowmarket@gmail.com", "whatsapp": "2348066298572", "dob": "2000-07-10", "gender": "Male", "position": "Founder/Co-founder", "country": "Nigeria", "founded": "2023-01-04", "registered": "Yes", "reg_date": "2023-01-04", "reg_country": "Nigeria", "reg_number": "2016737", "solo_founder": "No", "founder_structure": "2", "ownership_structure": "Increase Godwin - 70%\r\nBestgift Godwin - 30%", "stage": "Startup stage .= The product/service has launched; initial customers or pilots exist, and the focus is on validating the business model.", "blue_economy_pct": "Less than 50 %", "primary_focus": "Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution", "secondary_focus": "Low-Carbon Transportation and Ports: Green shipping, Port operations efficiency, Ocean data (e.g., IoT and big data  technologies, satellite technologies, drones, smart weighing systems), Ecotourism, Ecosystem restoration and protection, Ocean-based carbon dioxide removal", "pitch_video": "https://youtu.be/n56CSNwolIQ?si.=Wc2hozpfHLBy6mCD", "pitch_deck": "New Easelow_market Pitchdeck PDF2.pdf 613.1 KB", "pitch_deck_url": null, "online_presence": "https://www.easelowmarket.com", "venture_url": "https://vc4a.com/ventures/cyfamod-technologies-easelowmarket/", "countries_operating": "Nigeria", "employees": "Less than 5", "female_employees": "Less than 5", "youth_employees": "Less than 5", "sdgs": "9. Industry, Innovation and Infrastructure\n11. Sustainable Cities and Communities\n12. Responsible Consumption and Production", "impact_measurement": "Easelow measures its impact by tracking how effectively we improve affordability for students, enable reuse of items, and reduce waste within campus communities. Our approach combines platform data, operational metrics, and direct user feedback to ensure our impact measurement remains practical and grounded in real activity.\r\nAt the platform level, we monitor user participation and access metrics, including the number of registered student buyers and vendors, active users, and completed transactions. These indicators help us understand how many students are benefiting from affordable access to essentials and how frequently the platform is being used within each campus community.\r\nTo measure economic impact, we track transaction volumes and vendor participation, which show how many students are generating income by selling fairly used or affordable new items. Over time, we plan to capture average savings for buyers compared to market prices, providing insight into how Easelow reduces financial pressure on students.\r\nOur environmental impact is monitored through proxy indicators related to reuse and waste reduction. We track the number and categories of fairly used items exchanged on the platform, particularly items commonly abandoned by graduating students such as furniture, appliances, and textbooks. These data points help us estimate how many items are kept in circulation rather than discarded, contributing to reduced campus waste.\r\nIn addition to quantitative metrics, we collect qualitative feedback from users through surveys, in-app feedback, and direct engagement during campus onboarding activities. This helps us assess perceived affordability, trust, safety, and overall usefulness of the platform.\r\nAs Easelow scales, we plan to strengthen our impact measurement framework by introducing regular reporting, clearer benchmarks, and partnerships with campus organizations to better understand long-term economic and environmental outcomes. Our goal is to continuously refine how we measure impact while ensuring it reflects real improvements in student access, opportunity, and sustainable consumption.", "funding": "Self funded", "revenue_2024": "No revenue", "revenue_2025": "No revenue", "market_size": "$ 5,000 â€“ $ 15,000", "tech_stage": "MVP tested / validated â€“ MVP has been trialed with users or partners; early feedback collected.", "tech_unique": "Easelowâ€™s technology is innovative because it formalizes an informal system that students already rely on and turns it into trusted digital infrastructure. Unlike general e-commerce platforms, Easelow is built specifically for campus communities, allowing students to buy and sell fairly used and affordable new items within their institution. This campus-based design improves trust, speed, and relevance while reducing waste from graduating students who would otherwise discard usable items. Our platform validates users within the same academic environment, supports peer-to-peer exchange, and enables circular reuse at scale. By combining affordability, digital trust, and sustainability in one system, Easelow creates a repeatable model for student commerce that can scale across campuses.", "tech_tools": "Easelow is powered by a web-based marketplace platform designed for campus communities. Our solution combines user account management, product listing and discovery, peer-to-peer messaging, and transaction tracking to enable safe and efficient exchanges between students. We use secure hosting infrastructure, database systems to manage users and listings, and licensed third-party payment gateways for financial transactions when required. Key processes include campus-based user onboarding, vendor verification, content moderation, and feedback collection to improve trust and platform quality. We also rely on analytics tools to track user behavior, demand patterns, and supply gaps, allowing us to continuously optimize the platform and guide growth decisions as we scale campus by campus.", "tech_partners": "University or Research Institution\nStudent Interns / Volunteers", "tech_pain_points": "Easelowâ€™s main technical pain points today are focused on platform scalability, trust and safety, and supply-side management as usage grows. While the platform is functional and has been validated through a real pre-launch, it is still early-stage and requires continuous improvement based on user behavior and feedback.\r\nOne key challenge is ensuring the platform can scale reliably as we onboard more users across multiple campuses. As traffic, listings, and transactions increase, we need to optimize hosting infrastructure, database performance, and system monitoring to prevent downtime or slow user experiences.\r\nAnother major pain point is building stronger trust and safety systems. Because Easelow facilitates peer-to-peer transactions between students, there is a risk of fraud, poor-quality listings, or disputes. Currently, moderation and verification processes are basic, and scaling will require more robust user verification, reporting tools, and dispute resolution workflows to maintain trust across campuses.\r\nA further challenge is managing supply-side growth. During our pre-launch, buyer demand exceeded available vendors, highlighting the need for better tools to onboard, manage, and support sellers efficiently. Without this, scaling could lead to unmet demand and reduced user satisfaction.", "regulatory_barriers": "Easelow operates within Nigeriaâ€™s digital commerce and regulatory environment and has taken proactive steps to ensure compliance. The platform is NITDA-certified, demonstrating alignment with national data protection and information technology standards, and the Easelow trademark is registered with the Trademarks, Patents and Designs Registry under the Federal Ministry of Industry, Trade and Investment, protecting our brand and intellectual property.\r\nDespite this foundation, there are regulatory considerations that could affect scaling if not actively managed. Data protection and privacy compliance remains an ongoing requirement as user numbers grow, requiring continuous adherence to the Nigeria Data Protection Act (NDPA) through proper data handling, user consent, and security practices.\r\n\r\nConsumer protection regulations also present considerations. As a peer-to-peer marketplace, Easelow must maintain transparent terms, fair dispute resolution processes, and user protection mechanisms in line with guidance from the Federal Competition and Consumer Protection Commission (FCCPC).\r\nAs monetization expands, tax and financial compliance will require additional structuring, including VAT reporting and revenue documentation. \r\nAdditionally, while Easelow operates digitally, institutional policies within university environments may affect on-campus engagement and partnerships.\r\n\r\nOverall, while these regulatory factors require careful management, Easelowâ€™s existing certifications and registrations position the company well to address compliance requirements and scale responsibly.", "other_programs": "0.0", "additional_info": "Easelow was built from lived experience. The idea came from firsthand challenges of accessing affordable essentials as a university student without strong financial support. This personal connection continues to shape how we build the platform, prioritize affordability, and design for trust within campus communities.\r\nWhile Easelow is still early-stage, the strong response from our pre-launch has reinforced our belief that students need better systems to access essentials and participate in economic activity on their own terms. Our focus at this stage is not rapid expansion, but learning, strengthening our foundation, and building responsibly.\r\nWe are particularly interested in programs and partners that value long-term impact, sustainability, and thoughtful growth. We see Eas el that requires no land, freshwater, or chemical inputs, while prioritising local value-added processing and women-centred participation. This approach combines climate benefits with inclusive income generation, positioning Nigeria as a new, ethical supply source in a growing global market.", "tech_tools": "Our solution is powered by simple, proven tools and processes rather than complex technology. These include low-cost seaweed farming infrastructure, basic processing and drying equipment, quality control and traceability processes, and data tracking tools for production and participation. We also use community training systems and standard operating procedures to ensure consistency, inclusion, and scalability across locations.", "tech_partners": "None at the moment", "tech_pain_points": "At this early stage, our main technical pain points relate to site suitability, species selection, and processing readiness. Identifying locations with the right water conditions and selecting seaweed species that perform well locally will be critical. We also anticipate challenges around maintaining consistent quality during drying and storage in humid environments.\r\n\r\nAs we scale, key risks include quality control across multiple community sites, logistics and cold-chain or storage limitations, and meeting export standards consistently. There is also a risk of skills gaps as operations expand, which we plan to manage through phased scaling, strong training systems, and standardised operating procedures.", "regulatory_barriers": "At this stage, we do not foresee major regulatory barriers, but there are important compliance areas we are planning for as the project develops. These include permits or approvals related to coastal and water use, environmental safeguards, and community access rights. For export markets, we will need to comply with quality, safety, and phytosanitary standards, as well as traceability and certification requirements depending on the end market. As we scale, navigating customs procedures and export documentation may also pose challenges. We plan to mitigate these risks by engaging early with relevant authorities, aligning with national environmental regulations, and working with experienced export and compliance partners.", "other_programs": "0.0", "additional_info": "I would like to add that this idea is deeply shaped by on-the-ground experience working with underserved communities and by exposure to global conversations on sustainable industry. What stood out to me at the UNIDO Global Industry Summit was the gap between promising climate solutions and their practical adoption in developing contexts. Betha Days exists to bridge that gapâ€”by translating global ideas into locally grounded, inclusive enterprises. While this seaweed project is still at an early stage, it is being built deliberately, with strong attention to community ownership, environmental responsibility, and long-term viability. With the right partnerships, we believe it has the potential to create meaningful economic and climate impact.", "referral_source": "Social media", "application_status": "Submitted", "eir": {"name": "Samuel", "region": "West Africa", "key": "samuel"}, "is_eligible": false, "ineligibility_reasons": ["Solo founder - OceanHub requires co-founding teams for program participation"], "assessment": null, "adj_tech_score": null, "adj_team_score": null, "adj_business_score": null, "adj_total_score": null, "adj_recommendation": null, "yc_oneliner": "Technology-enabled fish farming in Nigeria"}, {"id": 624063, "company": "A.A RECYCLING LIMITED", "founder": "Christopher Andortan", "email": "aarecyclingnltd@gmail.com", "whatsapp": "+234 9070006286", "dob": "1997-08-24", "gender": "Male", "position": "C-suite (CEO, CTO, CFO, COO, etc)", "country": "Nigeria", "founded": "2023-11-01", "registered": "Yes", "reg_date": "2023-11-03", "reg_country": "Nigeria", "reg_number": "RN7204865", "solo_founder": "No", "founder_structure": "0", "own noffs, Chemical pollution, Biological pollution, Measures against sound pollution", "pitch_video": "https://vimeo.com/1141327524?share.=copy&fl.=sv&fe.=ci", "pitch_deck": "updated deck.pptx_2.pdf 8.6 MB", "pitch_deck_url": null, "online_presence": "https://jmakoti.github.io/Eco_Print_Genaration/index.html", "venture_url": null, "countries_operating": "Kenya", "employees": "5 â€“ 10", "female_employees": "5 â€“ 10", "youth_employees": "5 â€“ 10", "sdgs": "4. Quality Education\n5. Gender Equality\n9. Industry, Innovation and Infrastructure\n14. Life Below Water", "impact_measurement": "We monitor our impact through a mix of quantitative and qualitative metrics.\r\n\r\nWe track the amount of plastic waste collected and recycled into filament, measuring how much pollution we divert from landfills. We record the number of STEM kits distributed and the schools and students reached to gauge educational impact. Feedback from teachers and students helps us assess learning outcomes and engagement.\r\n\r\nAdditionally, we monitor community awareness programs and workshops, tracking participation and behavior changes around recycling and sustainability. This combined approach ensures we measure both environmental and educational outcomes.", "funding": "15000", "revenue_2024": "<50k", "revenue_2025": "<50k", "market_size": "$ 1,000 â€“ $ 5,000", "tech_stage": "Scaling / Optimization stage â€“ Technology is proven, being optimized, or scaled to new markets or use cases.", "tech_unique": "Our technology is unique because it turns plastic waste into high-quality 3D printing filament and ready-to-use STEM models in a single, circular system. Unlike standard filament producers, we integrate waste collection, material processing, and educational product design into one eco-focused pipeline.\r\n\r\nWe also optimize for local materials, low energy consumption, and educational applicability, making our products both sustainable and practical. This combination of environmental impact, hands-on learning, and accessible 3D printing sets us apart from traditional recycling or edtech solutions.", "tech_tools": "Our solution is powered by a mix of hardware, software, and processes tailored for sustainability and education:\r\n\r\nPlastic extruders to convert waste into high-quality 3D printing filament.\r\n3D printers optimized for recycled materials.\r\nCAD and 3D modeling software to design STEM models and customizable educational kits.\r\nQuality control processes to ensure consistent filament diameter and print reliability.\r\nWaste sorting and recycling protocols to maximize material recovery.\r\nData tracking systems to monitor filament production, school engagement, and environmental impact.", "tech_partners": "Makerspace / Fabrication Lab\nTechnical Mentor or Advisor\nStudent Interns / Volunteers\nAccelerator or Incubator", "tech_pain_points": "Our main technical pain points currently revolve around machinery acquisition and operational space. Importing shredders, extruders, and high-quality 3D printers is expensive, subject to long lead times, and sometimes faces regulatory hurdles. Securing adequate warehouse space for recycling, filament production, and storing finished STEM kits is also a challenge, as limited space restricts scaling capacity.\r\n\r\nAs we scale, risks include delays in machinery delivery, increased operational costs, and inefficiencies in handling larger volumes of plastic waste. Ensuring consistent product quality while expanding production will require careful planning and infrastructure investment.", "regulatory_barriers": "Currently, Eco Prints Generation operates as the first-of-its-kind company in Kenya in this niche of recycling plastic into 3D printing filament and STEM models. As such, there are no specific regulations yet governing this type of manufacturing.\r\nPotential regulatory barriers could emerge as the government develops frameworks around waste management, recycled materials, and educational product safety. We may need to comply with future standards for plastic recycling, product certification, occupational safety, and environmental impact reporting. Being a pioneer means we have the advantage of shaping best practices, but must stay agile to adapt to any new regulations.", "other_programs": "0.0", "additional_info": "Yesâ€”Eco Prints Generation is more than a business; itâ€™s a movement for sustainable innovation and education. Weâ€™re tackling two pressing challenges at once: plastic pollution and lack of accessible STEM resources. By transforming waste into 3D printing filament and educational models, we create measurable environmental impact while empowering the next generation of innovators.\r\n\r\nBeing a first-of-its-kind venture in Kenya, we have the chance to set industry standards, inspire communities, and prove that profitability and purpose can go hand in hand. Weâ€™re ready to scale, innovate, and lead in green tech education.", "referral_source": "VC4A", "application_status": "Review", "eir": {"name": "Solomon", "region": "East Africa", "key": "solomon"}, "adj_revenue": null, "adj_team_size": null, "adj_blue_pct": null, "adj_tech_stage": null, "adj_tech_score": 5, "adj_team_score": 3, "adj_business_score": 3, "adj_total_score": 11, "adj_recommendation": "NEEDS_REVIEW", "elig_result": "fail", "elig_reasons": ["No ocean link"], "elig_registered": true, "elig_in_industry": false, "elig_solo_founder": false, "elig_answered_french": false, "elig_override": false, "solution_description": "Focus Area: Solutions to Pollution: Combatting plastic pollution, Agricultural runoffs, Chemical pollution, Biological pollution, Measures against sound pollution\n\nOur technology is unique because it turns plastic waste into high-quality 3D printing filament and ready-to-use STEM models in a single, circular system. Unlike standard filament producers, we integrate waste collection, material processing, and educational product design into one eco-focused pipeline.\r\n\r\n
